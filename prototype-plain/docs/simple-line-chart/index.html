<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Line chart</title>
  <link rel="stylesheet" type="text/css" href="../../sszvis.css">
  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../vendor/d3-de/d3-de.js"></script>
  <script src="../../vendor/d3-component/d3-component.js"></script>
  <script src="../../vendor/d3-selectgroup/d3-selectgroup.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
  <div id="minimal-vis"></div>
  <script>
  (function() {

    var fn = sszvis.fn;

    var parseDate = sszvis.parse.date;
    var parseNumber = sszvis.parse.number;

    d3.csv('data.csv')
      .row(function(d) {
        return {
          date:  parseDate(d['Datum']),
          value: parseNumber(d['Wert'])
        }
      })
      .get(function(error, data) {
        error ? sszvis.error(error) : render(data);
      });

    function render(data) {
      var bounds = sszvis.bounds({width: 516, height: 442, top: 20, right: 1, bottom: 40, left: 1});

      var xScale = d3.time.scale()
        .range([0, bounds.innerWidth])
        .domain(d3.extent(data, fn.prop('date')));

      var yScale = d3.scale.linear()
        .range([bounds.innerHeight, 0])
        .domain([0, d3.max(data, fn.prop('value'))]);

      var line = sszvis.component.line()
        .x(fn.prop('date'))
        .y(fn.prop('value'))
        .xScale(xScale)
        .yScale(yScale);

      var xAxis = sszvis.axis.x.time()
        .scale(xScale)
        .orient('bottom');

      var yAxis = sszvis.axis.y()
        .scale(yScale)
        .orient('right');

      var chart = sszvis.createChart('#minimal-vis', bounds)
        .datum([data]);

      chart.selectGroup('line')
        .call(line);

      chart.selectGroup('xAxis')
        .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
        .call(xAxis);

      chart.selectGroup('yAxis')
        .call(yAxis);

    }

  }());
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map</title>
    <style>

.liney {
  fill: none;
  stroke: gold;
  stroke-width: 2px;
}

.circle{
  fill: gold;
  stroke: none;
}


</style>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../vendor/topojson/topojson.js"></script>
<script src="../../sszvis.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
 <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

<!-- load the map module -->
<script src="../../sszvis-map-zurich-stadtkreise.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, topojson, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var vAcc = sszvis.fn.prop('value');
  var nameAcc = sszvis.fn.prop('name');
  var mDatumAcc = sszvis.fn.prop('datum');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    selection: [],
    valueDomain: [0, 0]
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.valueDomain = [0, d3.max(state.data, vAcc)];
      render(state);
    },
    // manage which datum is selected. These data are highlighted by the map.
    selectHovered: function(d) {
      state.selection = [d];
      render(state);
    },

    deselectHovered: function() {
      state.selection = [];
      render(state);
    },

    update: function(){
      console.log('update');
    }
  };


  /* Data initialization
  ----------------------------------------------- */
   queue()
    //.defer(d3.json, 'http://maps.googleapis.com/maps/api/directions/json?origin=Opfikon&destination=Bern')
    .defer(d3.csv, 'data/M_kreis.csv',function(d){
      return {
        geoId: sszvis.parse.number(d['KNr']),
        name: d['Kname'],
        value: sszvis.parse.number(d['Bevölkerung'])
      }; 
    })
    .await(function(error,data){
     // console.log(data);
       if (error) {
        console.log('error',error);
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });

 /* d3.csv('data/M_kreis.csv')
    .row(function(d) {
      return {
        geoId: sszvis.parse.number(d['KNr']),
        name: d['Kname'],
        value: sszvis.parse.number(d['Bevölkerung'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });*/


  /* Render
  ----------------------------------------------- */
  function render(state) {


    console.log('render');
    // to match the design, the map should be 442 pixels across. This calculates padding required to achieve that.
    var padding = (sszvis.bounds.DEFAULT_WIDTH - 442) / 2;
    var bounds = sszvis.bounds({ height: 542, top: 30, right: padding, bottom: 90, left: padding });


    // Scales

    var colorScale = sszvis.color.seqBlu()
      .domain(state.valueDomain);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);


    // Components

    var mapMaker = sszvis.map.zurichStadtKreise()
      .highlight(state.selection)
      // gets the fill color and darken it
      .highlightStroke(sszvis.fn.compose(sszvis.color.muchDarker, colorScale, vAcc))
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .fill(sszvis.fn.compose(colorScale, vAcc))
      // add mouse/touch interaction
      .on('over', actions.selectHovered)
      .on('click', actions.selectHovered)
      .on('out', actions.deselectHovered);

         //projection
    state.mercatorProjection = d3.geo.mercator()
      .rotate([-7.439583333333333, -46.95240555555556]);

    state.mercatorProjection
      .scale(1)
      .translate([0, 0]);

    var s = 210118.2608401407;
    var t = [-2504.143136390399, 1787.6346259290974];

   
    state.mercatorProjection
      .scale(s)
      .translate(t);


    // Rendering

    chartLayer.call(mapMaker);

    d3.select("body").on("keydown", actions.update);
    
  }


  function isSelected(d) {
    return state.selection.indexOf(d.datum) >= 0;
  }

}(d3, topojson, sszvis));
</script>
</body>
</html>

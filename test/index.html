  <script>
  (function(){
    'use strict';

    sszvis.assertEqual = function(ns) {
      return function(a, b) {
        if (a !== b) {
          warn('['+ ns +'] "'+ a +'" is not equal to "'+ b +'"');
        }
      };
    };

    function warn(msg) {
      var el = document.createElement('p');
      el.innerHTML = msg;
      document.body.appendChild(el);
    }
  }());
  </script>

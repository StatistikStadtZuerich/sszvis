<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SSZVIS Overview</title>

  <script src="../vendor/d3/d3.min.js"></script>
  <script src="../vendor/topojson/topojson.js"></script>

  <link href="../sszvis.css" rel="stylesheet" />
  <script src="../sszvis.js"></script>

  <script src="../map-modules/sszvis-map-switzerland.js"></script>
  <script src="../map-modules/sszvis-map-zurich-agglomeration-2012.js"></script>
  <script src="../map-modules/sszvis-map-zurich-neubausiedlungen.js"></script>
  <script src="../map-modules/sszvis-map-zurich-stadtkreise.js"></script>
  <script src="../map-modules/sszvis-map-zurich-statistischequartiere.js"></script>
  <script src="../map-modules/sszvis-map-zurich-statistischezonen.js"></script>
  <script src="../map-modules/sszvis-map-zurich-topolayer-clipped.js"></script>
  <script src="../map-modules/sszvis-map-zurich-topolayer.js"></script>
  <script src="../map-modules/sszvis-map-zurich-wahlkreise.js"></script>

  <style>
    body {
      font-family: sans-serif;
    }

    .overview-label {
      margin: 3em 0 2.5em 0;
      text-align: center;
      text-decoration: underline;
    }

    #global-scale {
      width: 200px;
      position: fixed;
      top: 0px;
      right: 0px;
      z-index: 2;
    }

    #global-scale-label {
      position: fixed;
      top: 0px;
      right: 210px;
    }
  </style>
</head>
<body style="margin:0;padding:0;">
<div class="container">
  <label for='global-scale' id='global-scale-label'></label>
  <input type='range' id='global-scale' min='250' max='1200' label='true' />

  <div class="charts"></div>
</div>
<script src="injector.js" id="sszvis-injector" data-component=".charts" data-basepath="../"></script>
<script>
  var inputelement = document.getElementById('global-scale');
  var labelelement = document.getElementById('global-scale-label');

  inputelement.onchange = function() {
    document.querySelector('.charts').style = 'max-width:'+parseInt(this.value, 10)+'px;';
    __globalRerenderAll__();
  };
  inputelement.oninput = function() {
    labelelement.innerHTML = this.value;
  };
</script>
</body>
</html>

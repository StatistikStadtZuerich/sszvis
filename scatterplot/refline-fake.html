<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Scatterplot</title>
  </head>
  <body style="margin: 0; padding: 0;">
    <link href="/sszvis.css" rel="stylesheet" />
    <script src="https://unpkg.com/d3@5/dist/d3.min.js"></script>
    <script src="/sszvis.js"></script>

    <div id="sszvis-chart"></div>

    <script>
      var EXTERNAL_CONFIG = {
        data: "data/SS_refline_fake.csv",
        id: "#sszvis-chart",
        fallback: "fallback.png",
      };
    </script>

    <script data-catalog-project-expose="script.js">
      (function (d3, sszvis, config) {
        // Configuration
        // -----------------------------------------------

        var queryProps = sszvis
          .responsiveProps()
          .prop("xFormat", {
            _: function _() {
              return sszvis.formatFractionPercent;
            },
          })
          .prop("yFormat", {
            _: function _() {
              return sszvis.formatNumber;
            },
          })
          .prop("xAxisLabel", {
            _: "Prozent",
          })
          .prop("yAxisLabel", {
            _: "Wert",
          })
          .prop("xTicks", {
            _: null,
          })
          .prop("yTicks", {
            _: 4,
          });

        function parseRow(d) {
          return {
            xPosition: sszvis.parseNumber(d["Prozent"]),
            yPosition: sszvis.parseNumber(d["Wert"]),
            category: d["Stadt"],
          };
        }

        var xAcc = sszvis.prop("xPosition");
        var yAcc = sszvis.prop("yPosition");
        var cAcc = sszvis.prop("category");

        // Application state
        // -----------------------------------------------
        var state = {
          data: [],
          highlightData: [],
          xExtent: [0, 1], // 0% - > 100%
          yExtent: [],
          cExtent: [],
        };

        // State transitions
        // -----------------------------------------------
        var actions = {
          prepareState: function prepareState(data) {
            state.data = data;

            // for the voronoi component to work, the data must first be filtered such that no two vertices
            // fall at exactly the same point.
            state.voronoiFiltered = sszvis.derivedSet(state.data, function (d) {
              return xAcc(d) + "__" + yAcc(d);
            });

            state.xExtent = d3.extent(state.data, xAcc);
            state.yExtent = d3.extent(state.data, yAcc);
            state.cExtent = sszvis.set(state.data, cAcc);

            state.categories = sszvis.set(state.data, cAcc);

            render(state);
          },

          setHighlight: function setHighlight(d) {
            state.highlightData = [d];
            render(state);
          },

          resetHighlight: function resetHighlight() {
            state.highlightData = [];
            render(state);
          },

          resize: function resize() {
            render(state);
          },
        };

        // Data initialization
        // -----------------------------------------------
        d3.csv(config.data, parseRow)
          .then(actions.prepareState)
          .catch(sszvis.loadError);

        // Render
        // -----------------------------------------------
        function render(state) {
          var props = queryProps(sszvis.measureDimensions(config.id));

          var legendLayout = sszvis.colorLegendLayout(
            {
              axisLabels: state.cExtent.map(props.xFormat),
              legendLabels: state.categories,
            },

            config.id
          );

          var cScale = legendLayout.scale;
          var colorLegend = legendLayout.legend;

          var bounds = sszvis.bounds(
            {
              top: 20,
              bottom: legendLayout.bottomPadding,
            },

            config.id
          );

          // Scales

          var xScale = d3
            .scaleLinear()
            .domain(state.xExtent)
            .range([0, bounds.innerWidth]);

          var xValue = sszvis.compose(xScale, xAcc);

          var yScale = d3
            .scaleLinear()
            .domain(state.yExtent)
            .range([bounds.innerHeight, 0]);

          var yValue = sszvis.compose(yScale, yAcc);

          // Layers
          var chartLayer = sszvis
            .createSvgLayer(config.id, bounds)
            .datum(state.data);

          var tooltipLayer = sszvis
            .createHtmlLayer(config.id, bounds)
            .datum(state.highlightData);

          // Components

          var dots = sszvis
            .dot()
            .x(xValue)
            .y(yValue)
            .radius(4)
            .fill(sszvis.compose(cScale, cAcc))
            // use white outlines in scatterplots to assist in identifying distinct circles
            .stroke("#FFFFFF");

          var xAxis = sszvis
            .axisX()
            .scale(xScale)
            .ticks(props.xTicks)
            .orient("bottom")
            .alignOuterLabels(true)
            .tickFormat(props.xFormat)
            .title(props.xAxisLabel);

          var yAxis = sszvis
            .axisY()
            .scale(yScale)
            .ticks(props.yTicks)
            .orient("right")
            .contour(true)
            .showZeroY(true)
            .tickFormat(props.yFormat)
            .title(props.yAxisLabel);

          var tooltip = sszvis
            .tooltip()
            .renderInto(tooltipLayer)
            .header(cAcc)
            .body(function (d) {
              return [
                [props.xAxisLabel, props.xFormat(xAcc(d))],
                [props.yAxisLabel, props.yFormat(yAcc(d))],
              ];
            })
            .visible(function (d) {
              return sszvis.contains(state.highlightData, d);
            })
            .orientation(function (d) {
              return xValue(d.datum) <= bounds.innerWidth / 2
                ? "left"
                : "right";
            });

          // Rendering

          chartLayer.selectGroup("dots").call(dots);

          chartLayer
            .selectGroup("xAxis")
            .attr("transform", sszvis.translateString(0, bounds.innerHeight))
            .call(xAxis);

          chartLayer
            .selectGroup("yAxis")
            .call(yAxis)
            .call(removeOverlappingYTickLabels(bounds.innerHeight));

          chartLayer
            .selectGroup("cScale")
            .attr(
              "transform",
              sszvis.translateString(
                0,
                bounds.innerHeight + legendLayout.axisLabelPadding
              )
            )
            .call(colorLegend);

          chartLayer.selectAll("[data-tooltip-anchor]").call(tooltip);

          sszvis.viewport.on("resize", actions.resize);

          // Interaction
          var mouseOverlay = sszvis
            .voronoi()
            .x(xValue)
            .y(yValue)
            .bounds([
              [0, 0],
              [bounds.innerWidth, bounds.innerHeight],
            ])
            .on("over", actions.setHighlight)
            .on("out", actions.resetHighlight);

          chartLayer
            .selectGroup("voronoiMouse")
            .datum(state.voronoiFiltered)
            .call(mouseOverlay);
        }

        // Helper functions
        // -----------------------------------------------
        function removeOverlappingYTickLabels(maxBottom) {
          return function (g) {
            g.selectAll("text").each(function () {
              var bottom = this.getBoundingClientRect().bottom;
              if (bottom >= maxBottom)
                d3.select(this.parentNode).style("display", "none");
            });
          };
        }
      })(d3, sszvis, EXTERNAL_CONFIG);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Nested Bar Chart</title>
  </head>
  <body style="margin: 0; padding: 0">
    <link href="../sszvis.css" rel="stylesheet" />
    <script src="https://unpkg.com/d3@7/dist/d3.min.js"></script>
    <script src="../sszvis.js"></script>

    <div id="sszvis-chart"></div>

    <script>
      var EXTERNAL_CONFIG = {
        data: "data/nested.csv",
        id: "#sszvis-chart",
        fallback: "fallback.png",
        title: "Beschäftigte nach Berufsfeld und Jahr",
        description:
          "Die Anzahl der Beschäftigten nahm seit 1980 um 40% zu und liegt heute bei ca. 180000 Beschäftigten.",
      };
    </script>

    <script data-catalog-project-expose="script.js">
      (function (d3, sszvis, config) {
        "use strict";

        /* Configuration
  ----------------------------------------------- */
        const MAX_CONTROL_WIDTH = 300;

        const queryProps = sszvis
          .responsiveProps()
          .prop("targetNumColumns", {
            palm: 1,
            _: 2,
          })
          .prop("bottomPadding", {
            palm: 125,
            _: 100,
          })
          .prop("barPadding", {
            palm: 10,
            _: 12,
          })
          .prop("controlWidth", {
            _(width) {
              return Math.min(width, MAX_CONTROL_WIDTH);
            },
          });

        function parseRow(d) {
          return {
            year: d["Jahr_F"],
            xaxis: d["x"],
            category: d["Auspraegung_F"],
            konfvalue: d["95 % Konfidenzintervall (in %)"],
            value: sszvis.parseNumber(d["Anteil (in %)"]),
            nestedCategory: d["Geschlecht_F"],
          };
        }

        /* Shortcuts
  ----------------------------------------------- */
        const xjAcc = sszvis.prop("year");
        const yAcc = sszvis.prop("value");
        const cAcc = sszvis.prop("category");
        const aAcc = sszvis.prop("nestedCategory");
        const kAcc = sszvis.prop("konfvalue");

        /* Application state
  ----------------------------------------------- */
        const state = {
          data: [],
          nestedCategories: [],
          categories: [],
          stackGroup: [],
          stackedData: [],
          maxStacked: 0,
          selection: [],
        };

        /* State transitions
  ----------------------------------------------- */
        const actions = {
          prepareState(data) {
            state.data = data;

            const stackLayout = sszvis.stackedBarVerticalData(
              xjAcc,
              cAcc,
              yAcc,
            );
            state.stackedData = sszvis
              .cascade()
              .arrayBy(aAcc)
              .apply(state.data)
              .map((d) => {
                const stack = stackLayout(d);
                stack.nest = d[0].nestedCategory;
                return stack;
              });

            state.categories = sszvis.set(state.data, xjAcc);
            state.nestedCategories = sszvis.set(state.data, aAcc);
            state.stackGroup = sszvis.set(state.data, cAcc);

            render(state);
          },

          showTooltip(_e, datum) {
            state.selection = [datum];
            render(state);
          },
          hideTooltip() {
            state.selection = [];
            render(state);
          },

          resize() {
            render(state);
          },
        };

        /* Data initialization
  ----------------------------------------------- */
        d3.csv(config.data, parseRow)
          .then(actions.prepareState)
          .catch(sszvis.loadError);

        /* Render
  ----------------------------------------------- */
        function render(state) {
          const props = queryProps(sszvis.measureDimensions(config.id));

          const legendLayout = sszvis.colorLegendLayout(
            {
              axisLabels: state.categories,
              legendLabels: state.stackGroup,
              slant: props.xSlant,
            },
            config.id,
          );

          const bounds = sszvis.bounds(
            { top: 10, bottom: props.bottomPadding, left: 10, right: 10 },
            config.id,
          );

          // Scales

          const xaxis2Scale = d3
            .scaleBand()
            .domain(state.nestedCategories)
            .range([50, bounds.innerWidth])
            .paddingInner(0.2)
            .paddingOuter(0);

          const xScale = d3
            .scaleBand()
            .domain(state.categories)
            .range([0, xaxis2Scale.bandwidth()])
            .paddingInner(0.2)
            .paddingOuter(0);

          const yScale = d3
            .scaleLinear()
            .domain([0, 100])
            .range([bounds.innerHeight - 10, 0]);

          const cScale = legendLayout.scale;
          const colorLegend = legendLayout.legend;

          // Layers

          const chartLayer = sszvis
            .createSvgLayer(config.id, bounds, {
              title: "",
              description: "",
            })
            .datum(state.stackedData);

          const tooltipLayer = sszvis
            .createHtmlLayer(config.id)
            .datum(state.selection);

          // Components

          const xAxis = sszvis.axisX
            .ordinal()
            .scale(xaxis2Scale)
            .orient("bottom")
            .tickSize(0)
            .tickFormat((d) => d)
            .title(config.xLabel);

          const yAxis = sszvis
            .axisY()
            .scale(yScale)
            .orient("right")
            .title(config.yLabel)
            .ticks(config.ticks)
            .tickFormat((d) => {
              if (d === 0) {
                return sszvis.formatPercent(d);
              }
              return sszvis.formatPercent(d);
            })
            .dyTitle(-20)
            .title("Anteil");

          const tooltip = sszvis
            .tooltip()
            .renderInto(tooltipLayer)
            .orientation(sszvis.fitTooltip("bottom", bounds))
            .header(
              sszvis
                .modularTextHTML()
                .bold((d) => cAcc(d.data))
                .plain("/")
                .plain((d) => xjAcc(d.data)),
            )
            .body((d) => [
              ["Anteil", sszvis.formatPercent(yAcc(d.data))],
              [
                "95 % Konfidenzintervall",
                kAcc(d.data).replace(" bis", " % bis") + " %",
              ],
            ])
            .visible(isSelected);

          const xaxis2Group = sszvis
            .nestedStackedBarsVertical()
            .offset((d) => xaxis2Scale(d.nest))
            .xScale(xScale)
            .xAcc(xjAcc)
            .yScale(yScale)
            .fill((d) => cScale(cAcc(d.data)))
            .tooltip(tooltip);

          // Rendering

          const nestedCategories = chartLayer
            .selectGroup("age-groups")
            .call(xaxis2Group);

          chartLayer
            .selectGroup("xAxis")
            .attr("transform", sszvis.translateString(0, bounds.innerHeight))
            .call(xAxis)
            .selectAll(".domain")
            .remove();

          chartLayer
            .selectGroup("yAxis")
            .attr("transform", sszvis.translateString(0, 0))
            .call(yAxis);

          chartLayer
            .selectGroup("colorLegend")
            .attr(
              "transform",
              sszvis.translateString(0, bounds.innerHeight + 20),
            )
            .call(colorLegend);

          // Interaction

          const interactionLayer = sszvis
            .panning()
            .elementSelector(".sszvis-bar")
            .on("start", actions.showTooltip)
            .on("pan", actions.showTooltip)
            .on("end", actions.hideTooltip);

          nestedCategories.call(interactionLayer);

          sszvis.viewport.on("resize", actions.resize);
        }

        /* Helper functions
  ----------------------------------------------- */
        function isSelected(d) {
          return sszvis.contains(state.selection, d);
        }
      })(d3, sszvis, EXTERNAL_CONFIG);
    </script>
  </body>
</html>

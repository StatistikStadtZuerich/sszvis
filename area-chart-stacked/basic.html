<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Area Chart Stacked | Basic</title>
  </head>
  <body style="margin: 0; padding: 0;">
    <link href="../sszvis.css" rel="stylesheet" />
    <script src="https://unpkg.com/d3@7/dist/d3.min.js"></script>
    <script src="../sszvis.js"></script>

    <div id="sszvis-chart"></div>

    <script>
      var EXTERNAL_CONFIG = {
        data: "data/SA_2Categories_yearly.csv",
        id: "#sszvis-chart",
        fallback: "fallback.png",
      };
    </script>

    <script data-catalog-project-expose="script.js">
      (function (d3, sszvis, config) {
        "use strict";

        // Configuration
        // -----------------------------------------------

        var queryProps = sszvis
          .responsiveProps()
          .prop("xAxisLabel", {
            _: "",
          })
          .prop("xTicks", {
            _: null,
          })
          .prop("xLabelFormat", {
            _: function () {
              return sszvis.formatYear;
            },
          })
          .prop("yAxisLabel", {
            _: "",
          })
          .prop("yTicks", {
            _: null,
          });

        function parseRow(d) {
          return {
            category: d["NationalitÃ¤t"],
            xValue: sszvis.parseYear(d["Jahr"]),
            yValue: sszvis.parseNumber(d["Anzahl"]),
          };
        }

        var xAcc = sszvis.prop("xValue");
        var yAcc = sszvis.prop("yValue");
        var cAcc = sszvis.prop("category");

        // Application state
        // -----------------------------------------------
        var state = {
          data: [],
          timeExtent: [0, 0],
          stackedData: [],
          maxStacked: 0,
          categories: [],
          isMultiples: false,
          highlightDate: new Date(),
          highlightData: [],
          totalHighlightValue: 0,
          mouseYValue: 0,
        };

        // State transitions
        // -----------------------------------------------
        var actions = {
          prepareState: function (data) {
            state.data = data;
            state.timeExtent = d3.extent(state.data, xAcc);
            state.categories = sszvis.set(state.data, cAcc);

            var stackLayout = d3
              .stack()
              .keys(state.categories.slice().reverse());
            state.stackedData = stackLayout(
              sszvis
                .cascade()
                .arrayBy(xAcc)
                .objectBy(cAcc)
                .apply(state.data)
                .map(function (d) {
                  var r = { xValue: xAcc(d[Object.keys(d)[0]][0]) };
                  state.categories.forEach(function (k) {
                    r[k] = yAcc(d[k][0]);
                  });
                  return r;
                })
            );

            state.stackedData.forEach(function (stack, i) {
              stack.forEach(function (d) {
                d.key = state.categories.slice().reverse()[i];
              });
            });

            var dateValues = sszvis
              .cascade()
              .objectBy(sszvis.compose(String, xAcc))
              .apply(state.data);

            state.maxValue = d3.max(state.data, yAcc);

            state.maxStacked = d3.max(Object.values(dateValues), function (s) {
              return d3.sum(s, yAcc);
            });

            state.dates = sszvis.set(state.data, xAcc);

            actions.resetDate();
          },

          toggleMultiples: function (g) {
            state.isMultiples = g === "Separiert";
            render(state);
          },

          changeDate: function (xValue, yValue) {
            var closest = findClosest(state.dates, xValue);
            state.highlightDate = closest;
            state.highlightData = state.stackedData.map(function (stack) {
              var datum = stack.filter(function (d) {
                return xAcc(d.data).toString() === closest.toString();
              })[0];
              var r = { data: datum.data, index: stack.index, key: stack.key };
              r[0] = datum[0];
              r[1] = datum[1];
              return r;
            });
            state.totalHighlightValue =
              state.highlightData.reduce(function (m, v) {
                return state.categories.reduce(function (m, category) {
                  return v.data[category] + m;
                }, m);
              }, 0) / state.categories.length;
            state.mouseYValue = yValue;

            render(state);
          },

          resetDate: function () {
            var mostRecent = d3.max(state.data, xAcc);
            actions.changeDate(mostRecent, 0);
          },

          resize: function () {
            render(state);
          },
        };

        // Data initialization
        // -----------------------------------------------
        d3.csv(config.data, parseRow)
          .then(actions.prepareState)
          .catch(sszvis.loadError);

        // Render
        // -----------------------------------------------
        function render(state) {
          var props = queryProps(sszvis.measureDimensions(config.id));

          var legendLayout = sszvis.colorLegendLayout(
            {
              axisLabels: state.timeExtent.map(props.xLabelFormat),
              legendLabels: state.categories,
            },
            config.id
          );

          var cScale = legendLayout.scale;
          var colorLegend = legendLayout.legend;

          var bounds = sszvis.bounds(
            {
              top: 20,
              bottom: legendLayout.bottomPadding,
            },
            config.id
          );

          // Scales

          var xScale = d3
            .scaleTime()
            .domain(state.timeExtent)
            .range([0, bounds.innerWidth]);

          var yScale = d3
            .scaleLinear()
            .domain([0, state.maxStacked])
            .range([bounds.innerHeight, 10]);

          // Layers

          var chartLayer = sszvis
            .createSvgLayer(config.id, bounds)
            .datum(state.stackedData);

          var htmlLayer = sszvis.createHtmlLayer(config.id, bounds);

          // Components

          var stackedArea = sszvis
            .stackedArea()
            .key(sszvis.prop("key"))
            .x(
              sszvis.compose(xScale, xAcc, function (d) {
                return d.data;
              })
            )
            .y0(
              sszvis.compose(yScale, function (d) {
                return d[0];
              })
            )
            .y1(
              sszvis.compose(yScale, function (d) {
                return d[1];
              })
            )
            .fill(
              sszvis.compose(cScale, function (d) {
                return d.key;
              })
            );

          var topValue;
          topValue = yScale(state.totalHighlightValue);

          var rangeRuler = sszvis
            .annotationRangeRuler()
            .top(topValue)
            .bottom(bounds.innerHeight)
            .x(xScale(state.highlightDate))
            .y0(function (d) {
              return yScale(d[0]);
            })
            .y1(function (d) {
              return yScale(d[1]);
            })
            .label(function (d) {
              return d.data[d.key];
            })
            .total(state.totalHighlightValue)
            .flip(function (d) {
              return xScale(state.highlightDate) >= 0.5 * bounds.innerWidth;
            });

          var tooltipText = sszvis
            .modularTextHTML()
            .bold(
              sszvis.compose(sszvis.formatNumber, function (d) {
                return d.data[d.key];
              })
            )
            .plain(function (d) {
              return d.key;
            });

          var rangeTooltip = sszvis
            .tooltip()
            .header(tooltipText)
            .orientation(function (d) {
              return xScale(state.highlightDate) >= 0.5 * bounds.innerWidth
                ? "right"
                : "left";
            })
            .renderInto(htmlLayer)
            .visible(true);

          var rangeFlag = sszvis
            .annotationRangeFlag()
            .x(xScale(state.highlightDate))
            .y0(function (d) {
              return yScale(d[0]);
            })
            .y1(function (d) {
              return yScale(d[1]);
            });

          var xAxisTicks = xScale
            .ticks(props.xTicks)
            .concat(state.highlightDate);

          var xAxis = sszvis.axisX
            .time()
            .scale(xScale)
            .orient("bottom")
            .tickValues(xAxisTicks)
            .tickFormat(props.xLabelFormat)
            .title(props.xAxisLabel)
            .highlightTick(function (d) {
              return sszvis.stringEqual(d, state.highlightDate);
            })
            .alignOuterLabels(true);

          var yAxisTicks = yScale.ticks(props.yTicks);

          var yAxis = sszvis
            .axisY()
            .scale(yScale)
            .contour(true)
            .orient("right")
            .title(props.yAxisLabel)
            .tickValues(yAxisTicks);

          // Rendering

          chartLayer.selectGroup("areachart").call(stackedArea);

          chartLayer
            .selectGroup("xAxis")
            .attr("transform", sszvis.translateString(0, bounds.innerHeight))
            .call(xAxis);

          chartLayer
            .selectGroup("yAxis")
            .call(yAxis)
            .transition(sszvis.defaultTransition())
            .style("opacity", Number(!state.isMultiples));

          chartLayer
            .selectGroup("colorLegend")
            .attr(
              "transform",
              sszvis.translateString(
                0,
                bounds.innerHeight + legendLayout.axisLabelPadding
              )
            )
            .call(colorLegend);

          chartLayer
            .selectGroup("highlight")
            .datum(state.highlightData)
            .call(rangeRuler);

          var flagGroup = chartLayer
            .selectGroup("flag")
            .datum(
              state.highlightData.filter(function (v) {
                return v[0] < state.mouseYValue && v[1] > state.mouseYValue;
              })
            )
            .call(rangeFlag);

          flagGroup.selectAll("[data-tooltip-anchor]").call(rangeTooltip);

          sszvis.viewport.on("resize", actions.resize);

          // Interaction
          var interactionLayer = sszvis
            .move()
            .xScale(xScale)
            .yScale(yScale)
            .on("move", actions.changeDate)
            .on("end", actions.resetDate);

          chartLayer.selectGroup("interaction").call(interactionLayer);
        }

        // Helper functions
        // -----------------------------------------------
        function findClosest(data, datum) {
          var i = d3.bisectLeft(data, datum, 1);
          var d0 = data[i - 1];
          var d1 = data[i] || d0;
          return datum - d0 > d1 - datum ? d1 : d0;
        }
      })(d3, sszvis, EXTERNAL_CONFIG);
    </script>
  </body>
</html>

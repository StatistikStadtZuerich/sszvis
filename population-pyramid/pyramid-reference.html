<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Population Pyramid | Reference</title>
  </head>
  <body style="margin: 0; padding: 0">
    <link href="../sszvis.css" rel="stylesheet" />
    <script src="https://unpkg.com/d3@7/dist/d3.min.js"></script>
    <script src="../sszvis.js"></script>

    <div id="sszvis-chart"></div>

    <script>
      var EXTERNAL_CONFIG = {
        data: "data/BP_reference.csv",
        id: "#sszvis-chart",
        fallback: "fallback.png",
      };
    </script>

    <script data-catalog-project-expose="script.js">
      (function (d3, sszvis, config) {
        "use strict";

        // Configuration
        // -----------------------------------------------

        function parseRow(d) {
          return {
            age: sszvis.parseNumber(d["Alter"]),
            gender: d["Geschlecht"],
            group: d["Ausbildung"],
            value: sszvis.parseNumber(d["Anzahl"]),
          };
        }

        const vAcc = sszvis.prop("value");
        const gAcc = sszvis.prop("gender");
        const aAcc = sszvis.prop("age");
        const refAcc = sszvis.prop("group");
        const womenAcc = sszvis.prop("Frauen");
        const menAcc = sszvis.prop("Männer");
        const collegeAcc = sszvis.prop("Hochschulabschluss");
        const otherAcc = sszvis.prop("Andere");

        // Application state
        // -----------------------------------------------
        const state = {
          data: [],
          ages: d3.range(0, 101), // [0 ... 100]
          groups: [],
          maxValue: 0,
          populations: {},
        };

        // State transitions
        // -----------------------------------------------
        const actions = {
          prepareState(data) {
            state.data = data;
            state.groups = sszvis.set(state.data, gAcc).reverse();
            state.maxValue = d3.max(state.data, vAcc);
            state.populations = sszvis
              .cascade()
              .objectBy(refAcc)
              .objectBy(gAcc)
              .apply(state.data);

            render(state);
          },

          resize() {
            render(state);
          },
        };

        // Data initialization
        // -----------------------------------------------
        d3.csv(config.data, parseRow)
          .then(actions.prepareState)
          .catch(sszvis.loadError);

        // Render
        // -----------------------------------------------
        function render(state) {
          const pyramidWidth = sszvis.measureDimensions(config.id).width - 2;
          const pyramidDimensions = sszvis.layoutPopulationPyramid(
            pyramidWidth,
            state.ages.length,
          );
          const chartPadding = { top: 25, bottom: 86 };
          const bounds = sszvis.bounds(
            {
              height:
                chartPadding.top +
                pyramidDimensions.totalHeight +
                chartPadding.bottom,
              top: chartPadding.top,
              bottom: chartPadding.bottom,
              left: pyramidDimensions.chartPadding,
              right: pyramidDimensions.chartPadding,
            },
            config.id,
          );

          // Scales

          const lengthScale = d3
            .scaleLinear()
            .domain([0, state.maxValue])
            .range([0, pyramidDimensions.maxBarLength]);

          const positionScale = d3
            .scaleOrdinal()
            .domain(state.ages)
            .range(pyramidDimensions.positions);

          const colorScale = sszvis.scaleQual6().domain(state.groups);

          // Layers

          const chartLayer = sszvis
            .createSvgLayer(config.id, bounds)
            .datum(state.populations);

          // Components

          const pyramid = sszvis
            .pyramid()
            .barFill(sszvis.compose(colorScale, gAcc))
            .barPosition(sszvis.compose(positionScale, aAcc))
            .barHeight(pyramidDimensions.barHeight)
            .barWidth(sszvis.compose(lengthScale, vAcc))
            .leftAccessor(sszvis.compose(womenAcc, collegeAcc))
            .rightAccessor(sszvis.compose(menAcc, collegeAcc))
            .leftRefAccessor(sszvis.compose(womenAcc, otherAcc))
            .rightRefAccessor(sszvis.compose(menAcc, otherAcc));

          const xAxis = sszvis.axisX
            .pyramid()
            .scale(lengthScale)
            .orient("bottom")
            .ticks(5)
            .title("Anzahl Frauen und Männer mit Hochschulabschluss")
            .titleAnchor("middle")
            .titleCenter(true);

          const yAxis = sszvis.axisY
            .ordinal()
            .scale(positionScale)
            .orient("right")
            .tickFormat((d) => (d === 0 ? "" : sszvis.formatAge(d)))
            .ticks(5)
            .title("Alter in Jahren")
            .dyTitle(-18);

          const colorLegend = sszvis
            .legendColorOrdinal()
            .scale(colorScale)
            .reverse(true)
            .horizontalFloat(true);

          // Rendering

          chartLayer
            .selectGroup("populationPyramid")
            .datum(state.populations)
            .attr("transform", sszvis.translateString(bounds.innerWidth / 2, 0))
            .call(pyramid);

          chartLayer
            .selectGroup("xAxis")
            .attr(
              "transform",
              sszvis.translateString(bounds.innerWidth / 2, bounds.innerHeight),
            )
            .call(xAxis);

          chartLayer
            .selectGroup("yAxis")
            .attr("transform", sszvis.translateString(0, 0))
            .call(yAxis);

          chartLayer
            .selectGroup("colorLegend")
            .attr(
              "transform",
              sszvis.translateString(0, bounds.innerHeight + 60),
            )
            .call(colorLegend);

          sszvis.viewport.on("resize", actions.resize);
        }
      })(d3, sszvis, EXTERNAL_CONFIG);
    </script>
  </body>
</html>

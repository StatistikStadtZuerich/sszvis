name: Publish to NPM
on:
  push:
    tags:
      - v[0-9].*
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      NODE_OPTIONS: --openssl-legacy-provider
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        uses: ./.github/actions/setup

      - name: Publish Package
        run: npm publish --provenance --access public

name: Testing

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-testing:
    name: "Unit Testing"
    timeout-minutes: 60
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Run tests
        run: npm run test:unit

  snapshot-testing:
    name: "Snapshot Testing"
    timeout-minutes: 60
    env:
      CI: true
      NODE_OPTIONS: --openssl-legacy-provider
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Install playwright
        run: npx playwright install

      - name: Build Docs
        run: npm run build

      - name: Serve docs and run tests
        run: |
          npx concurrently -k -s first -n "DOC,TEST" -c "magenta,blue" \
            "npm run start" \
            "npx wait-on http://localhost:8000 && npm run test:snapshot"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: diff_output
          path: /__w/sszvis/sszvis/test/__image_snapshots__/snapshot/__results__
          retention-days: 7

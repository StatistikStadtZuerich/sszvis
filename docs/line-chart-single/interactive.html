<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Line chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function() {
  'use strict';


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('date');
  var yAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    years: [0, 0],
    lineData: [],
    selectedData: [],
    currentDate: null
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.years = d3.extent(state.data, xAcc);
      state.lineData = [state.data];

      actions.resetDate();
    },

    changeDate: function(inputDate) {
      var date = closestDatum(state.data, sszvis.fn.prop('date'), inputDate).date;
      if (state.currentDate === date) return;

      state.currentDate = date;
      state.selectedData = state.data.filter(function(d) {
        return d.date === state.currentDate && !isNaN(d.value);
      });

      render(state);
    },

    resetDate: function() {
      var mostRecentDate = d3.max(state.data, sszvis.fn.prop('date'));
      actions.changeDate(mostRecentDate);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SL_quarterly.csv')
    .row(function(d) {
      return {
        date:  sszvis.parse.date(d['Datum']),
        value: sszvis.parse.number(d['Wert'])
      };
    })
    .get(function(error, data) {
      error ? sszvis.loadError(error) : actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 516, height: 442, top: 3, right: 1, bottom: 40, left: 0 });


    // Scales

    var xScale = d3.time.scale()
      .domain(state.years)
      .range([0, bounds.innerWidth]);

    var yScale = d3.scale.linear()
      .domain([0, d3.max(state.data, yAcc)])
      .range([bounds.innerHeight, 0]);


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds);


    // Components

    var line = sszvis.component.line()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      .stroke(sszvis.color.values.basicBlue);

    var xTickValues = xScale
      .ticks(4)
      .concat(state.selectedData.map(xAcc));

    var xAxis = sszvis.axis.x.time()
      .scale(xScale)
      .orient('bottom')
      .tickValues(xTickValues)
      .highlight(state.selectedData.map(xAcc));

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .halo(true);

    var ruler = sszvis.component.ruler()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(yAcc)
      .yScale(yScale)
      .label(function(d) {
        return d.value + ' Anteile';
      })
      .flip(function(d) {
        return xScale(xAcc(d)) >= bounds.innerWidth / 2;
      })
      .color(sszvis.color.values.basicBlue);


    // Rendering

    var lineChart = chartLayer.selectGroup('lineChart')
      .datum(state.lineData);

    lineChart.selectGroup('line')
      .call(line);

    lineChart.selectGroup('xAxis')
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight + 2))
      .call(xAxis);

    lineChart.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('ruler')
      .datum(state.selectedData)
      .call(ruler);


    // Interaction

    var interactionLayer = sszvis.behavior.move()
      .xScale(xScale)
      .yScale(yScale)
      .on('move', actions.changeDate)
      .on('end', actions.resetDate);

    chartLayer.selectGroup('interaction')
      .call(interactionLayer);
  }


  /* Helper functions
  ----------------------------------------------- */
  function closestDatum(data, accessor, datum) {
    var i = d3.bisector(accessor).left(data, datum, 1);
    var d0 = data[i - 1];
    var d1 = data[i] || d0;
    return datum - accessor(d0) > accessor(d1) - datum ? d1 : d0;
  }


}());
</script>
</body>
</html>

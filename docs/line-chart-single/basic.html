<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Line chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>
<!-- NOTE what is this script line for? It's confusing, as the chart code is below -->
<script data-catalog-project-expose="script.js">
(function() {
  // NOTE where else do I have to put this to ensure strict mode. In every function? 
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  // NOTE nice!
  var xAcc = sszvis.fn.prop('date');
  var yAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  // NOTE great to have the code structured in state and actions, good job!
  var state = {
    data: [],
    years: [0, 0],
    lineData: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      // NOTE I am not sure if its great to have an extra action function to prepare the state
      // conceptually this is not really and action for me. Its just preparing the data. 
      state.data = data;
      state.years = d3.extent(state.data, xAcc);
      state.lineData = [state.data];

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SL_quarterly.csv')
    .row(function(d) {
      return {
        date:  sszvis.parse.date(d['Datum']),
        value: sszvis.parse.number(d['Wert'])
      };
    })
    .get(function(error, data) {
      // NOTE this might be an elegant notation from a programmers point of view put confusing to the
      //newbie. I would suggest 
      //  if(error){
      //    sszvis.loadError(error);
      //    return;
      //  }
      //  ...
      //  code for preparing the state
      //  ...
      //  render(state)
      error ? sszvis.loadError(error) : actions.prepareState(data);


    });


  /* Render
  ----------------------------------------------- */
  // NOTE I like the code structure in general
  function render(state) {
    // NOTE I like how bounds are handled, very good.
    var bounds = sszvis.bounds({ width: 500, height: 480, top: 30, right: 1, bottom: 45, left: 1 });


    // Scales
    // NOTE again good code structure
    var xScale = d3.time.scale()
      .range([0, bounds.innerWidth])
      .domain(state.years);

    var yScale = d3.scale.linear()
      .range([bounds.innerHeight, 0])
      .domain([0, d3.max(state.data, yAcc)]);


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
      .datum(state.lineData);


    // Components

    var line = sszvis.component.line()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      .stroke(sszvis.color.values.basicBlue); // FIXME: don't use color values directly // NOTE what would the alternative be? have them in the state object? 

    // NOTE I didn't look at the axis inner code. But the api of it looks good. 
    var xAxis = sszvis.axis.x.time()
      .scale(xScale)
      .orient('bottom')
      .title('Datum')
      .ticks(4);

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .title('Wert')
      .titleTop(-20)
      // NOTE nice
      .halo(true);


    // Rendering

    chartLayer.selectGroup('line')
      .call(line);

    chartLayer.selectGroup('xAxis')
      // NOTE very nice the translate function!
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight + 2))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);
  }

}());
</script>
</body>
</html>

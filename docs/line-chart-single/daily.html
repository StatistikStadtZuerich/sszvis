<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Line Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function() {
  'use strict';

  /* Configuration
  ----------------------------------------------- */
  var HIGHLIGHTED_DATES = [new Date(2013, 10, 10)];


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('date');
  var yAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    dates: [0, 0],
    lineData: [],
    annotatedData: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.dates = d3.extent(state.data, xAcc);
      state.lineData = [state.data];
      state.annotatedData = state.data.filter(function(d) {
        return HIGHLIGHTED_DATES.map(String).indexOf(String(xAcc(d))) >= 0;
      });

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SL_daily.csv')
    .row(function(d) {
      return {
        date:  sszvis.parse.date(d['Datum']),
        value: sszvis.parse.number(d['Regen'])
      };
    })
    .get(function(error, data) {
      error ? sszvis.loadError(error) : actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 500, height: 450, top: 30, right: 1, bottom: 50, left: 0 });


    // Scales

    var xScale = d3.time.scale()
      .domain(state.dates)
      .range([0, bounds.innerWidth]);

    var yScale = d3.scale.linear()
      .domain([0, d3.max(state.data, yAcc)])
      .range([bounds.innerHeight, 0]);


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
      .datum(state.lineData);


    // Components

    var line = sszvis.component.line()
      .xValue(sszvis.fn.compose(xScale, xAcc))
      .yValue(sszvis.fn.compose(yScale, yAcc))
      .stroke(sszvis.color.values.basicBlue);

    var xAxis = sszvis.axis.x.time()
      .scale(xScale)
      .orient('bottom')
      .title('Datum');

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .halo(true)
      .title('Regen')
      .titleTop(-10);

    var annotation = sszvis.component.dataAreaCircle()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      .r(20)
      .caption(function(d) {
        return 'Wert: ' + yAcc(d);
      })
      .dy(-25);


    // Rendering

    chartLayer.selectGroup('line')
      .call(line);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight + 2))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('annotation')
      .datum(state.annotatedData)
      .call(annotation);
  }

}());
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Line Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  var HIGHLIGHTED_DATES = [new Date(2013, 10, 10)];


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('date');
  var yAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    dates: [0, 0],
    lineData: [],
    annotatedData: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.dates = d3.extent(state.data, xAcc);
      state.lineData = [state.data];
      state.annotatedData = state.data.filter(function(d) {
        return sszvis.fn.contains(HIGHLIGHTED_DATES.map(String), String(xAcc(d)));
      });

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SL_daily.csv')
    .row(function(d) {
      return {
        date:  sszvis.parse.date(d['Datum']),
        value: sszvis.parse.number(d['Regen'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 30, bottom: 45 });


    // Scales

    var xScale = d3.time.scale()
      .domain(state.dates)
      .range([0, bounds.innerWidth]);

    var yScale = d3.scale.linear()
      .domain([0, d3.max(state.data, yAcc)])
      .range([bounds.innerHeight, 0]);


    // Layers
    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.lineData);


    // Components

    var line = sszvis.component.line()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      .stroke(sszvis.color.qual12());

    var xAxis = sszvis.axis.x.time()
      .scale(xScale)
      .orient('bottom')
      .title('Datum');

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .contour(true)
      .title('Regen')
      .dyTitle(-20);

    var annotation = sszvis.annotation.circle()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      .r(20)
      .dy(-30)
      .caption(function(d) {
        return 'Referenzwert A (' + yAcc(d) + ')';
      });


    // Rendering

    chartLayer.selectGroup('annotation')
      .datum(state.annotatedData)
      .call(annotation);

    chartLayer.selectGroup('line')
      .call(line);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight + 2))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);
  }

}(d3, sszvis));
</script>
</body>
</html>

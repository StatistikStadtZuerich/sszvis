<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stacked Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


 /* Globals 
 ------------------------------------------------*/
 var DEFAULT_TITLE = 'Diagrammtitel';
 var DEFAULT_DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
 var DEFAULT_PATH = '';
 var DEFAULT_DATE_COLUMN = 'Datum';
 var DEFAULT_CATEGORY_COLUMN = 'Kategorie'
 var DEFAULT_VALUE_COLUMN = 'Wert';
 var DEFAULT_RULER_LABEL = '';
 var DEFAULT_Y_LABEL = '';
 var DEFAULT_X_LABEL = '';


  /* Configuration
  ----------------------------------------------- */
  //configuration object
  var config = {
    dataPath: 'data/StVB_7Categories_yearly.csv',
    title: 'Title', //optional
    description: 'Description', //optional
    valueColumn: 'Anzahl', //optional
    categoryColumn: 'Berufsfeld',
    yearColumn: 'Jahr',
    yLabel: 'Beschäftigte', //optional
    xLabel: '',
    ticks: 5
  }

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    years: [],
    categories: [],
    stackedData: [],
    maxStacked: 0,
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.years = sszvis.fn.set(state.data, xAcc);

      state.categories = sszvis.fn.set(state.data, cAcc);

      state.stackedData = sszvis.cascade()
        .arrayBy(cAcc)
        .apply(state.data);

      var stackedValues = sszvis.cascade().objectBy(xAcc).apply(state.data);

      state.maxStacked = d3.max(d3.values(stackedValues), function(d) {
        return d3.sum(d, yAcc);
      });

      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },
    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv((config.dataPath || DEFAULT_PATH))
    .row(function(d) {
      return {
        year: d[(config.yearColumn || DEFAULT_DATE_COLUMN)],
        category: d[(config.categoryColumn || DEFAULT_CATEGORY_COLUMN)],
        value: sszvis.parse.number(d[(config.valueColumn || DEFAULT_VALUE_COLUMN)])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 30, bottom: 150 });
    var chartDimensions = sszvis.layout.verticalBarChartDimensions(bounds.innerWidth, state.years.length);


    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.years)
      .rangeBands([0, chartDimensions.totalWidth], chartDimensions.padRatio, 0.34);

    var yScale = d3.scale.linear()
      .domain([0, state.maxStacked])
      .range([bounds.innerHeight, 0]);

    //use qual6 color scale if few categories, its more clear and looks better. 
    var cScale = (state.categories.length > 6) ? sszvis.color.qual12() : sszvis.color.qual6();
    
    cScale.domain(state.categories);



    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: (config.title || DEFAULT_TITLE),
        description: (config.description || DEFAULT_DESCRIPTION)
      })
      .datum(state.stackedData);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);


    // Components

    var stackedBars = sszvis.component.stackedBar.vertical()
      .xAccessor(xAcc)
      .xScale(xScale)
      .width(xScale.rangeBand())
      .yAccessor(yAcc)
      .yScale(yScale)
      .fill(function(d) {
        var color = cScale(cAcc(d));
        return isSelected(d) ? sszvis.color.slightlyDarker(color) : color;
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .title((config.xLabel || ''));

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .title((config.yLabel || ''))
      .dyTitle(-20);

    var colorLegend = sszvis.legend.ordinalColorScale()
      .scale(cScale)
      .rows(state.categories.length / 2)
      .columnWidth(bounds.innerWidth / 2)
      .columns(2)
      .orientation('horizontal');

    var tooltipHeader = sszvis.svgUtils.modularText.html()
      .bold(cAcc);

    var tooltipText = sszvis.svgUtils.modularText.html()
      .plain(sszvis.fn.compose(sszvis.format.number, yAcc));
      //.plain('Angestellte');

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .orientation(sszvis.annotation.tooltip.fit('bottom', bounds))
      .header(tooltipHeader)
      .body(tooltipText)
      .visible(isSelected);


    // Rendering

    var bars = chartLayer.selectGroup('barchart')
      .call(stackedBars);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, 0))
      .call(yAxis);

    chartLayer.selectGroup('colorLegend')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight + 60))
      .call(colorLegend);


    // Interaction

    bars.selectAll('.sszvis-bar')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selection, d);
  }


}(d3, sszvis));
</script>
</body>
</html>

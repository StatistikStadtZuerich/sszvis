<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stacked Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  var queryProps = sszvis.responsiveProps()
    .prop('barPadding', {
      _: 0.8
    });

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('region');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    years: [],
    categories: [],
    stackedData: [],
    maxStacked: 0
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    resize: function() { render(state); }
  }


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/StVB_2Categories_yearly.csv')
    .row(function(d) {
      return {
        year: d['Jahr'],
        region: d['Region'],
        value: sszvis.parse.number(d['Wert'])
      };
    })
    .get(function(error, data) {
      if (error) {
        return sszvis.loadError(error);
      }

      state.data = data;
      state.years = state.data.map(xAcc);
      state.categories = sszvis.fn.set(state.data, cAcc);

      state.stackedData = sszvis.cascade()
        .arrayBy(cAcc)
        .apply(state.data);

      var stackedValues = sszvis.cascade()
        .objectBy(xAcc)
        .apply(state.data);

      state.maxStacked = d3.max(d3.values(stackedValues), function(d) {
        return d3.sum(d, yAcc);
      });

      render(state);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 30, bottom: 110 }, '#sszvis-chart');
    var props = queryProps(bounds);
    var chartDimensions = sszvis.layout.verticalBarChartDimensions(bounds.innerWidth, state.categories.length);

    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.years)
      .rangeBands([0, bounds.innerWidth], 0.35, props.barPadding);

    var yScale = d3.scale.linear()
      .domain([0, state.maxStacked])
      .range([bounds.innerHeight, 0]);

    var cScale = sszvis.color.qual12()
      .domain(state.categories);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.stackedData);


    // Components

    var stackedBars = sszvis.component.stackedBar.vertical()
      .xAccessor(xAcc)
      .xScale(xScale)
      .width(xScale.rangeBand())
      .yAccessor(yAcc)
      .yScale(yScale)
      .fill(sszvis.fn.compose(cScale, cAcc));

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .slant('diagonal')
      .title('Jahr');

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .title('Anzahl')
      .dyTitle(-20)
      .tickFormat(yAxisLabel);

    var colorLegend = sszvis.legend.ordinalColorScale()
      .scale(cScale)
      .orientation('vertical');


    // Rendering

    chartLayer
      .attr('transform', sszvis.svgUtils.translateString(bounds.innerWidth/2 - chartDimensions.totalWidth/2, bounds.padding.top));

    chartLayer.selectGroup('barchart')
      .call(stackedBars);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('colorLegend')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight + 60))
      .call(colorLegend);

    sszvis.viewport.on('resize', actions.resize);
  }


  /* Helper functions
  ----------------------------------------------- */
  function yAxisLabel(d) {
    return (d === 0) ? null : sszvis.format.fractionPercent(d);
  }


}(d3, sszvis));
</script>
</body>
</html>

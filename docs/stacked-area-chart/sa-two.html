<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Area Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function() {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    timeExtent: [0, 0],
    stackedData: [],
    maxStacked: 0,
    categories: [],
    isMultiples: false,
    highlightDate: new Date(),
    highlightData: [],
    mouseYValue: 0
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.timeExtent = d3.extent(state.data, xAcc);

      state.stackedData = sszvis.cascade()
        .arrayBy(cAcc)
        .apply(state.data)
        .map(function(stack) {
          stack.category = cAcc(stack[0]);
          return stack;
        });

      var dateValues = sszvis.cascade()
        .objectBy(sszvis.fn.compose(String, xAcc))
        .apply(state.data);

      state.maxValue = d3.max(state.data, yAcc);

      state.maxStacked = d3.max(d3.values(dateValues), function(s) {
        return d3.sum(s, yAcc);
      });

      state.categories = sszvis.fn.set(state.data, cAcc);

      state.dates = sszvis.fn.set(state.data, xAcc);

      actions.resetDate();
    },

    toggleMultiples: function(g) {
      state.isMultiples = g === 'Separiert';
      render(state);
    },

    changeDate: function(xValue, yValue) {
      var closest = findClosest(state.dates, xValue);
      state.highlightDate = closest;
      state.highlightData = state.stackedData.map(function(stack) {
        return stack.filter(function(v) { return xAcc(v).toString() === closest.toString(); })[0];
      });
      state.mouseYValue = yValue;

      render(state);
    },

    resetDate: function() {
      var mostRecent = d3.max(state.data, xAcc);
      actions.changeDate(mostRecent, 0);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SA_2Categories_yearly.csv')
    .row(function(d) {
      return {
        category: d['NationalitÃ¤t'],
        year: sszvis.parse.year(d['Jahr']),
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 516, height: 600, top: 60, right: 1, bottom: 70, left: 0 });
    var multiplesLayout = sszvis.fn.stackedAreaMultiplesLayout(bounds.innerHeight, state.stackedData.length, 0.1);


    // Scales

    var xScale = d3.time.scale()
      .domain(state.timeExtent)
      .range([0, bounds.innerWidth]);

    var yScale = d3.scale.linear()
      .domain([0, state.maxStacked])
      .range([bounds.innerHeight, 0]);

    var yScaleMultiples = d3.scale.linear()
      .domain([0, state.maxValue])
      .range([0, multiplesLayout.bandHeight]);

    var yPositionMultiples = d3.scale.ordinal()
      .domain(state.categories)
      .range(multiplesLayout.range);

    var cScale = sszvis.color.qual12()
      .domain(state.categories);


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
      .datum(state.stackedData);

    var htmlLayer = sszvis.createHtmlLayer('#sszvis-chart');


    // Components

    var stackedArea = sszvis.component.stacked.area()
      .x(sszvis.fn.compose(xScale, xAcc))
      .yAccessor(yAcc)
      .yScale(yScale)
      .fill(function(d) { return cScale(d.category); });

    var stackedAreaMultiples = sszvis.component.stacked.areaMultiples()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y0(sszvis.fn.compose(yPositionMultiples, cAcc))
      .y1(function(d) {
        return yPositionMultiples(cAcc(d)) - yScaleMultiples(yAcc(d));
      })
      .fill(function(d) { return cScale(d.category); });

    var totalHighlightValue = state.highlightData.reduce(function(m, v) {
        return yAcc(v) + m;
      }, 0);

    var topValue;
    if (state.isMultiples) {
      var first = sszvis.fn.first(state.highlightData);
      topValue = yPositionMultiples(cAcc(first)) - yScaleMultiples(yAcc(first));
    } else {
      topValue = yScale(totalHighlightValue);
    }

    var rangeRuler = sszvis.component.rangeRuler()
      .top(topValue)
      .bottom(bounds.innerHeight)
      .x(xScale(state.highlightDate))
      .y0(function(d) {
        if (state.isMultiples) {
          return yPositionMultiples(cAcc(d));
        } else {
          return yScale(d.y0);
        }
      })
      .y1(function(d) {
        if (state.isMultiples) {
          return yPositionMultiples(cAcc(d)) - yScaleMultiples(yAcc(d));
        } else {
          return yScale(d.y0 + d.y);
        }
      })
      .label(function(d) {
        return yAcc(d).toString();
      })
      .total(totalHighlightValue)
      .flip(function(d) {
        return xScale(state.highlightDate) >= 0.5 * bounds.innerWidth;
      });

    var rangeTooltip = sszvis.component.tooltip()
        .header(function(d) {
          return yAcc(d).toString();
        })
        .orientation(function(d) {
          return xScale(state.highlightDate) >= 0.5 * bounds.innerWidth ? 'right' : 'left';
        })
        .renderInto(htmlLayer)
        .visible(true);

    var rangeFlag = sszvis.component.rangeFlag()
      .x(xScale(state.highlightDate))
      .y0(function(d) {
        if (state.isMultiples) {
          return yPositionMultiples(cAcc(d));
        } else {
          return yScale(d.y0);
        }
      })
      .y1(function(d) {
        if (state.isMultiples) {
          return yPositionMultiples(cAcc(d)) - yScaleMultiples(yAcc(d));
        } else {
          return yScale(d.y0 + d.y);
        }
      });

    var xAxis = sszvis.axis.x.time()
      .scale(xScale)
      .orient('bottom');

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .halo(true)
      .orient('right');

    var colorLegend = sszvis.legend.color()
      .scale(cScale)
      .orientation('vertical');

    // stacked:   kumuliert, aggregiert, Summiert
    // separated: Separiert
    var options = ['Summiert', 'Separiert'];
    var segmentedControl = sszvis.control.segmented()
      .values(options)
      .current(options[Number(state.isMultiples)])
      .change(actions.toggleMultiples);


    // Rendering
    chartLayer.selectGroup('areachart')
      .call(state.isMultiples ? stackedAreaMultiples : stackedArea);

    chartLayer.selectGroup('xAxis')
      .attr('transform', 'translate(0, ' + bounds.innerHeight + ')')
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis)
      .transition()
      .call(sszvis.transition)
      .style('opacity', Number(!state.isMultiples));

    chartLayer.selectGroup('colorLegend')
      .attr('transform', 'translate(0, ' + (bounds.innerHeight + 26) + ')')
      .call(colorLegend);

    htmlLayer.selectDiv('controls')
      .style('left', (bounds.innerWidth - segmentedControl.width()) / 2 + 'px')
      .style('top', '10px')
      .call(segmentedControl);

    chartLayer.selectGroup('highlight')
      .datum(state.highlightData)
      .call(rangeRuler);

    var flagGroup = chartLayer.selectGroup('flag')
      .datum(state.highlightData.filter(function(v) {
        if (state.isMultiples) {
          var scaledMouseY = yScale(state.mouseYValue),
              y0 = yPositionMultiples(cAcc(v)),
              dy = yScaleMultiples(yAcc(v));
          return y0 > scaledMouseY && y0 - dy < scaledMouseY;
        } else {
          return v.y0 < state.mouseYValue && v.y0 + v.y > state.mouseYValue;
        }
      }))
      .call(rangeFlag);

    flagGroup.selectAll('[data-tooltip-anchor]').call(rangeTooltip);


    // Interaction

    var interactionLayer = sszvis.behavior.move()
      .xScale(xScale)
      .yScale(yScale)
      .on('move', actions.changeDate)
      .on('end', actions.resetDate);

    chartLayer.selectGroup('interaction')
      .call(interactionLayer);
  }


  /* Helper functions
  ----------------------------------------------- */
  function findClosest(data, datum) {
    var i = d3.bisectLeft(data, datum, 1);
    var d0 = data[i - 1];
    var d1 = data[i] || d0;
    return datum - d0 > d1 - datum ? d1 : d0;
  }


}());
</script>
</body>
</html>

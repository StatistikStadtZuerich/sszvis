<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Area Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: []
  };

  d3.csv('data/SA_2Categories_yearly.csv')
    .row(function(d) {
      return {
        category: d['Nationalit√§t'],
        year: sszvis.parse.year(d['Jahr']),
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }
      state.data = data;
      render(state);
    });

    function render(state) {
      var bounds = sszvis.bounds({ width: 516, height: 442, top: 10, right: 10, bottom: 10, left: 10 });

      var xAcc = sszvis.fn.prop('year');
      var yAcc = sszvis.fn.prop('value');
      var cAcc = sszvis.fn.prop('category');

      state.data.sort(function(a, b) {
        var ca = cAcc(a), cb = cAcc(b);
        if (ca !== cb) {
          // sort group 'Schweizer' to the start so it becomes the bottom layer
          // (for visual effect)
          return ca === 'Schweizer' ? -1 : (cb === 'Schweizer' ? 1 : (ca < cb ? -1 : 1));
        } else {
          var xa = xAcc(a), xb = xAcc(b);
          return xa < xb ? -1 : xa > xb ? 1 : 0;
        }
      });

      var xScale = d3.scale.linear()
        .domain(d3.extent(state.data.map(xAcc)))
        .range([0, bounds.innerWidth]);

      // compute the maximum value of stacked chart as a whole
      // (the maximum y-value when all layers are combined)
      var dateValues = state.data.reduce(function(dv, value) {
        var date = xAcc(value).toString();
        if (!dv[date]) {
          dv[date] = yAcc(value);
        } else {
          dv[date] += yAcc(value);
        }
        return dv;
      }, {});

      var maxStacked = d3.max(sszvis.fn.objectValues(dateValues));

      var yScale = d3.scale.linear()
        .domain([0, maxStacked])
        .range([bounds.innerHeight, 0]);

      // It's OK to use fn.uniqueSorted here, because state.data has already been sorted by category
      // so the categories in the output of mapping over state.data will also be sorted.
      var categories = sszvis.fn.uniqueSorted(state.data.map(cAcc));

      var cScale = d3.scale.ordinal()
        .domain(categories)
        .range(sszvis.color.ranges.qualitative.qual3);

      var stackedArea = sszvis.component.stacked.area()
        .xAccessor(xAcc)
        .xScale(xScale)
        .yAccessor(yAcc)
        .yScale(yScale)
        .categoryAccessor(cAcc)
        .fill(function(d, i) { return cScale(d.category); });

      var chart = sszvis.createChart('#chart', bounds)
        .datum(state.data);

      var stacked = chart.selectGroup('areachart')
        .call(stackedArea);

    }

}());
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Area Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: []
  };

  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');

  d3.csv('data/SA_2Categories_yearly.csv')
    .row(function(d) {
      return {
        category: d['Nationalit√§t'],
        year: sszvis.parse.year(d['Jahr']),
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }

      state.data = data;

      state.timeExtent = d3.extent(state.data, xAcc);

      var stacker = sszvis.cascade()
        .arrayBy(cAcc)
        .sort(function(a, b) {
          var ca = cAcc(a), cb = cAcc(b);
          if (ca !== cb) {
            // sort group 'Schweizer' to the start so it becomes the bottom layer
            // (for visual effect)
            return ca === 'Schweizer' ? -1 : (cb === 'Schweizer' ? 1 : (ca < cb ? -1 : 1));
          } else {
            var xa = xAcc(a), xb = xAcc(b);
            return xa < xb ? -1 : xa > xb ? 1 : 0;
          }
        });

      state.stackedData = stacker.apply(state.data).map(function(stack) {
        stack.category = cAcc(stack[0]);
        return stack;
      });

      var dateValues = sszvis.cascade().objectBy(sszvis.fn.compose(String, xAcc)).apply(state.data);

      state.maxStacked = d3.max(sszvis.fn.objectValues(dateValues).map(function(s) { return d3.sum(s.map(yAcc)); }));

      state.categories = sszvis.fn.set(state.data.map(cAcc));

      render(state);
    });

    function render(state) {
      var bounds = sszvis.bounds({ width: 516, height: 442, top: 10, right: 10, bottom: 24, left: 10 });

      var xScale = d3.time.scale()
        .domain(state.timeExtent)
        .range([0, bounds.innerWidth]);

      var yScale = d3.scale.linear()
        .domain([0, state.maxStacked])
        .range([bounds.innerHeight, 0]);

      var cScale = d3.scale.ordinal()
        .domain(state.categories)
        .range(sszvis.color.ranges.qualitative.qual3);

      var stackedArea = sszvis.component.stacked.area()
        .xAccessor(xAcc)
        .xScale(xScale)
        .yAccessor(yAcc)
        .yScale(yScale)
        .fill(function(d, i) { return cScale(d.category); });

      var xAxis = sszvis.axis.x.time().scale(xScale).orient('bottom');
      var yAxis = sszvis.axis.y().scale(yScale).orient('right');

      var chart = sszvis.createChart('#chart', bounds)
        .datum(state.stackedData);

      var stacked = chart.selectGroup('areachart')
        .call(stackedArea);

      chart.selectGroup('xAxis')
        .attr('transform', 'translate(0, ' + bounds.innerHeight + ')')
        .call(xAxis);

      chart.selectGroup('yAxis')
        .call(yAxis);
    }

}());
</script>
</body>
</html>

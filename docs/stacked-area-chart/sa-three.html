<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Area Chart</title>
</head>
<body style="margin:0;padding:0;">
  <link href='../../sszvis.css' rel='stylesheet' />
  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>

  <div id="sszvis-chart"></div>

  <script>
  (function() {
    'use strict';

    /* Shortcuts
    ----------------------------------------------- */
    var xAcc = sszvis.fn.prop('year');
    var yAcc = sszvis.fn.prop('value');
    var cAcc = sszvis.fn.prop('category');


    /* Application state
    ----------------------------------------------- */
    var state = {
      data: [],
      timeExtent: [0, 0],
      stackedData: [],
      maxStacked: 0,
      categories: []
    };

    /* State transitions
    ----------------------------------------------- */
    var actions = {
      prepareState: function(data) {
        state.data = data;
        state.timeExtent = d3.extent(state.data, xAcc);

        state.stackedData = sszvis.cascade()
          .arrayBy(cAcc)
          .apply(state.data)
          .map(function(stack) {
            stack.category = cAcc(stack[0]);
            return stack;
          });

        var dateValues = sszvis.cascade()
          .objectBy(sszvis.fn.compose(String, xAcc))
          .apply(state.data);

        state.maxStacked = d3.max(d3.values(dateValues), function(s) {
          return d3.sum(s, yAcc);
        });

        state.categories = sszvis.fn.set(state.data, cAcc);

        render(state);
      }
    };


    /* Data initialization
    ----------------------------------------------- */
    d3.csv('data/SA_3Categories_yearly_zeroes.csv')
      .row(function(d) {
        return {
          category: d['Nationalit√§t'],
          year: sszvis.parse.year(d['Jahr']),
          value: sszvis.parse.number(d['Schweiz'])
        };
      })
      .get(function(error, data) {
        error ? sszvis.loadError(error) : actions.prepareState(data);
      });


    /* Render
    ----------------------------------------------- */
    function render(state) {
      var bounds = sszvis.bounds({ width: 500, height: 520, top: 10, right: 10, bottom: 100, left: 10 });


      // Scales

      var xScale = d3.time.scale()
        .domain(state.timeExtent)
        .range([0, bounds.innerWidth]);

      var yScale = d3.scale.linear()
        .domain([0, state.maxStacked])
        .range([bounds.innerHeight, 0]);

      var cScale = d3.scale.ordinal()
        .domain(state.categories)
        .range(sszvis.color.ranges.qualitative.qual3);


      // Layers

      var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
        .datum(state.stackedData);


      // Components

      var stackedArea = sszvis.component.stacked.area()
        .xAccessor(xAcc)
        .xScale(xScale)
        .yAccessor(yAcc)
        .yScale(yScale)
        .fill(function(d) { return cScale(d.category); });

      var xAxis = sszvis.axis.x.time()
        .scale(xScale)
        .orient('bottom');

      var yAxis = sszvis.axis.y()
        .scale(yScale)
        .halo(true)
        .orient('right');

      var colorLegend = sszvis.legend.color()
        .scale(cScale)
        .width(bounds.innerWidth)
        // FIXME: reverse the order of items in the color legend (for reasons discussed in sa-two.html)
        .reverse(true)
        .orientation('vertical');


      // Rendering

      chartLayer.selectGroup('areachart')
        .call(stackedArea);

      chartLayer.selectGroup('xAxis')
        .attr('transform', 'translate(0, ' + bounds.innerHeight + ')')
        .call(xAxis);

      chartLayer.selectGroup('yAxis')
        .call(yAxis);

      chartLayer.selectGroup('colorLegend')
        .attr('transform', 'translate(0, ' + (bounds.innerHeight + 30) + ')')
        .call(colorLegend);
    }

  }());
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vertical Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }

    /* Globals 
 ------------------------------------------------*/
 var DEFAULT_TITLE = 'Diagrammtitel';
 var DEFAULT_DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
 var DEFAULT_PATH = '';
 var DEFAULT_DATE_COLUMN = 'Datum';
 var DEFAULT_CATEGORY_COLUMN = 'Kategorie'
 var DEFAULT_VALUE_COLUMN = 'Wert';
 var DEFAULT_RULER_LABEL = '';
 var DEFAULT_Y_LABEL = '';
 var DEFAULT_X_LABEL = '';


  /* Configuration
  ----------------------------------------------- */
  //configuration object
  var config = {
    dataPath: 'data/test_param_2.csv',
    title: 'Title', //optional
    description: 'Description', //optional
    valueColumn: 'Wert', //optional
    categoryColumn: 'Stadt',
    yLabel: 'Besch√§ftigte', //optional
    slant: '',
    textWrap: false
  }

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('category');
  var yAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    categories: [],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.maxValue = d3.max(state.data, yAcc);
      state.categories = state.data.map(xAcc);
      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv((config.dataPath || DEFAULT_PATH))
    .row(function(d) {
      return {
        category: d[(config.categoryColumn || DEFAULT_CATEGORY_COLUMN)],
        value: sszvis.parse.number(d[(config.valueColumn || DEFAULT_VALUE_COLUMN)])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 30, bottom: 50 }, '#sszvis-chart');
    var chartDimensions = sszvis.layout.verticalBarChartDimensions(bounds.innerWidth, state.categories.length);

    // Scales
    var xScale = d3.scale.ordinal()
      .domain(state.categories)
      .rangeBands([0, chartDimensions.totalWidth], chartDimensions.padRatio, 0.3);

    var heightScale = d3.scale.linear()
      .range([0, bounds.innerHeight])
      .domain([0, state.maxValue]);

    var yPosScale = heightScale
      .copy()
      .range(heightScale.range().slice().reverse());

    var cScale = sszvis.color.qual12();
    var cScaleDark = cScale.darker();

    // Layers
    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: (config.title || DEFAULT_TITLE),
        description: (config.description || DEFAULT_DESCRIPTION)
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);

    // Components
    var barGen = sszvis.component.bar()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yPosScale, yAcc))
      .width(chartDimensions.barWidth)
      .height(sszvis.fn.compose(heightScale, yAcc))
      .fill(function(d) {
        return isSelected(d) ? cScaleDark(d): cScale(d);
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .slant((config.slant || ''));
      

      if(config.textWrap){
        xAxis.textWrap(labelWrapWidth(xScale.range()));
      }

    var yAxis = sszvis.axis.y()
      .scale(yPosScale)
      .tickFormat(yAxisLabel)
      .title((config.yLabel || DEFAULT_Y_LABEL))
      .dyTitle(-20)
      .orient('right');

    var tooltipTitle = sszvis.svgUtils.modularText.html()
      .bold(xAcc);

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipTitle)
      .body(yAcc)
      .visible(isSelected);

    // Rendering
    var bars = chartLayer.selectGroup('bars')
      .call(barGen);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);


    // Interaction
    bars.selectAll('.sszvis-bar')
      .on('mouseover', actions.showTooltip)
      .on('mouseout', actions.hideTooltip);

    sszvis.behavior.resize().on('resize', function() { render(state); });
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selection, d);
  }

  function yAxisLabel(d) {
    return (d === 0) ? null : d;
  }

  function labelWrapWidth(range) {
    return (d3.max(range) - d3.min(range)) / range.length;
  }


}(d3, sszvis));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vertical Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  var SHOW_YAXIS_TICKS = true;
  var MAX_WIDTH = 600;
  var queryProps = sszvis.responsiveProps()
    .prop('barPadding', {
      palm: 0.4,
      _: 0.2
    });

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('category');
  var yAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    categories: [],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.categories = state.data.map(xAcc);
      render(state);
    },

    showTooltip: function(category) {
      state.selection = state.data.filter(function(d){
        return xAcc(d) === category;
      });
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    },

    resize: function() { render(state); }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SiVB_longNames.csv')
    .row(function(d) {
      return {
        category: d['Sektor'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 3, bottom: 60 }, '#sszvis-chart');
    var props = queryProps(bounds);
    var chartDimensions = sszvis.layout.verticalBarChartDimensions(Math.min(MAX_WIDTH, bounds.innerWidth), state.categories.length);

    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.categories)
      .rangeBands([0, chartDimensions.totalWidth], chartDimensions.padRatio, props.barPadding);

    var heightScale = d3.scale.linear()
      .domain([0, d3.max(state.data, yAcc)])
      .range([0, bounds.innerHeight]);

    var yPosScale = heightScale
      .copy()
      .range(heightScale.range().slice().reverse());

    var cScale = sszvis.color.qual12();
    var cScaleDark = cScale.darker();


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds)
      .datum(state.selection);


    // Components

    var barGen = sszvis.component.bar()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(nanFallback(yPosScale.range()[0]), yPosScale, yAcc))
      // Because we use sszvis.behavior.move in this example, we need to make
      // sure that bars have the exact same size as the scale's rangeBand. This
      // will result in slightly narrower bars than the default.
      .width(xScale.rangeBand())
      .height(sszvis.fn.compose(heightScale, yAcc))
      .centerTooltip(true)
      .fill(function(d) {
        return isSelected(d) ? cScaleDark(d): cScale(d);
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .textWrap(labelWrapWidth(xScale.range()));

    var yAxis = sszvis.axis.y()
      .scale(yPosScale)
      .tickLength(SHOW_YAXIS_TICKS ? Math.min(MAX_WIDTH, bounds.innerWidth) : null)
      .orient('right');

    var tooltipHeader = sszvis.svgUtils.modularText.html()
      .bold(function(d) {
        var value = yAcc(d);
        return isNaN(value) ? 'keine' : sszvis.format.number(value);
      })
      .plain('Besch√§ftigte');

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .orientation(sszvis.annotation.tooltip.fit('bottom', bounds))
      .header(tooltipHeader)
      .visible(isSelected);


    // Rendering

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    var bars = chartLayer.selectGroup('bars')
      .call(barGen);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);


    // Interaction

    // Use the move behavior to provide tooltips in the absence of a bar, i.e.
    // when we have missing data.
    var interactionLayer = sszvis.behavior.move()
      .xScale(xScale)
      .yScale(yPosScale)
      .on('move', actions.showTooltip)
      .on('end',  actions.hideTooltip);

    chartLayer.selectGroup('interaction')
      .call(interactionLayer);

    sszvis.viewport.on('resize', actions.resize);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selection, d);
  }

  function labelWrapWidth(range) {
    return (d3.max(range) - d3.min(range)) / range.length;
  }

  function nanFallback(fallbackValue) {
    return function(d) {
      return isNaN(d) ? fallbackValue : d;
    };
  }


}(d3, sszvis));
</script>
</body>
</html>

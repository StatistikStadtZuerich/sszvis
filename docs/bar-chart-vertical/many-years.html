<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vertical Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';

  // Because there are so many bars, this represents a special case
  // in this example, because the x-axis values are sequential,
  // the x-axis is implemented using a linear time scale,
  // instead of the usual ordinal scale.
  // It should be noted that in situations with this much time-series data,
  // a line chart is almost always the optimal display strategy.
  var BAR_WIDTH = 3;
  var queryProps = sszvis.responsiveProps()
    .prop('barPadding', {
      palm: 0.2,
      _: 0.1
    });


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    yearRange: [],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.yearRange = d3.extent(state.data, xAcc);
      render(state);
    },

    changeDate: function(selectedDate) {
      var selectedYear = Math.round(selectedDate);
      state.selection = state.data.filter(function(v) {
        return xAcc(v) === selectedYear;
      });
      render(state);
    },

    resetDate: function() {
      state.selection = [];
      render(state);
    },

    resize: function() { render(state); }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SiVB_yearly_many.csv')
    .row(function(d) {
      return {
        year: sszvis.parse.number(d['Jahr']),
        value: sszvis.parse.number(d['Hotelübernachtungen'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {

    var bounds = sszvis.bounds({ top: 3, bottom: 25 }, '#sszvis-chart');
    var props = queryProps(bounds);


    // Scales

    var xScale = d3.scale.ordinal()
      .domain(sszvis.fn.set(state.data, xAcc))
      .rangeRoundBands([0, bounds.innerWidth], 0.4, props.barPadding);

    var heightScale = d3.scale.linear()
      .domain([0, d3.max(state.data, yAcc)])
      .range([0, bounds.innerHeight]);

    var yPosScale = heightScale
      .copy()
      .range(heightScale.range().slice().reverse());

    var xValue = sszvis.fn.compose(xScale, xAcc);
    // rounding the y-values and the height prevents the bars from jumping around
    var yValue = sszvis.fn.compose(Math.round, yPosScale, yAcc);
    var hValue = sszvis.fn.compose(Math.round, heightScale, yAcc)

    var cScale = sszvis.color.qual12();
    var cScaleDark = cScale.darker();


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds)
      .datum(state.selection);


    // Components

    var barGen = sszvis.component.bar()
      .x(xValue)
      .y(yValue)
      .width(xScale.rangeBand())
      .height(hValue)
      .fill(function(d) {
        return isSelected(d) ? cScaleDark(d): cScale(d);
      });

    var xAxis = sszvis.axis.x()
      .scale(xScale)
      .orient('bottom')
      .alignOuterLabels(true)
      .tickValues(d3.range(state.yearRange[0], state.yearRange[1], 20));

    var yAxis = sszvis.axis.y()
      .scale(yPosScale)
      .orient('right');

    var tooltipTitle = sszvis.svgUtils.modularText.html()
      .bold(yAcc)
      .plain('Hotelübernachtungen');

    var tooltip = sszvis.annotation.tooltip()
      .orientation(sszvis.annotation.tooltip.fit('bottom', bounds))
      .renderInto(tooltipLayer)
      .header(tooltipTitle)
      .body(function(d) {
        return 'Im Jahr ' + xAcc(d);
      })
      .visible(isSelected);


    // Rendering

    var bars = chartLayer.selectGroup('bars')
      .call(barGen);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, 0))
      .call(yAxis);


    // Interaction

    var interactionLayer = sszvis.behavior.move()
      .padding({
        right: BAR_WIDTH
      })
      .xScale(xScale)
      .yScale(yPosScale)
      .on('move', actions.changeDate)
      .on('end', actions.resetDate);

    chartLayer.selectGroup('interaction')
      .call(interactionLayer);

    sszvis.viewport.on('resize', actions.resize);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selection, d);
  }


}(d3, sszvis));
</script>
</body>
</html>

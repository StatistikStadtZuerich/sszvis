<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../vendor/topojson/topojson.js"></script>
<script src="../../sszvis.js"></script>
<!-- load the map module -->
<script src="../../map-modules/sszvis-map-zurich-statistischezonen.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, topojson, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var datumAcc = sszvis.fn.prop('datum');
  var idAcc = sszvis.fn.propOr('id', null);
  var yearAcc = sszvis.fn.prop('year');
  var genderAcc = sszvis.fn.prop('gender');
  var birthsAcc = sszvis.fn.propOr('births', 0);
  var zoneNameAcc = sszvis.fn.propOr('zonename', '--');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    filteredData: [],
    selection: [],
    currentFilter: 'Weiblich 1993',
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareData: function(data) {
      state.data = data;
      state.birthsRange = [0, d3.max(state.data, birthsAcc)];

      actions.setFilter(state.currentFilter);
    },

    setFilter: function(filterValue) {
      state.currentFilter = filterValue;
      var filter = filterValue.toLowerCase().split(' ');
      var gender = filter[0];
      var year = parseInt(filter[1]);

      state.filteredData = state.data.filter(function(d) {
        return genderAcc(d) === gender && yearAcc(d) === year;
      });

      render(state);
    },

    selectHovered: function(d) {
      state.selection = d ? [d] : [];

      render(state);
    },

    deselectHovered: function() {
      state.selection = [];
      render(state);
    },

    resize: function() { render(state); }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/births_year_statisticalZones.csv')
    .row(function(d) {
      return {
        id: sszvis.parse.number(d['statistischeZoneId']),
        year: sszvis.parse.number(d['Jahr']),
        gender: d['Geschlecht'],
        births: sszvis.parse.number(d['Geburten']),
        zonename: d['statistischeZoneName']
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareData(data);
    });

  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds('#sszvis-chart');


    // Scales
    // Any time you visualize a quantity using a circle, you should make the total
    // area of the circle proportional to the data value. Be sure to avoid using the
    // radius or the diameter to encode the data value, because the consequent quadratic
    // scaling of the area affects the visual perception of the quantity in undesirable ways.
    // This scale takes the square root of the input and uses that to scale the radius. When the
    // result is used as the radius of a circle, the area of the circle will be linearly
    // proportional to the input quantity.
    var radiusScale = d3.scale.sqrt().domain(state.birthsRange).range([0, 14]);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION,
        key: 'chartlayer'
      })
      .datum(state.filteredData);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds)
      .datum(state.selection);


    // Components

    var anchoredShape = sszvis.map.anchoredCircles()
      .fill('rgb(81, 130, 179)')
      .radius(function(d) { return !sszvis.fn.defined(d) ? 0 : radiusScale(birthsAcc(d)); })
      .strokeWidth(sszvis.map.utils.widthAdaptiveMapPathStroke(bounds.width))
      .on('over', actions.selectHovered)
      .on('out', actions.deselectHovered);

    var mapMaker = sszvis.map.zurichStatistischeZonen()
      .keyName('id')
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .fill(function(d) { return isSelected(d) ? sszvis.color.dimGry()(0) : sszvis.color.gry()(0) })
      .strokeWidth(sszvis.map.utils.widthAdaptiveMapPathStroke(bounds.width))
      .transitionColor(false)
      .anchoredShape(anchoredShape)
      .on('over', actions.selectHovered)
      .on('out', actions.deselectHovered);

    var tooltipHeader = sszvis.svgUtils.modularText.html()
      .plain(function(geod) { return birthsAcc(geod.datum) + " Geburten"; });

    var tooltipBody = sszvis.svgUtils.modularText.html()
      .plain(function(geod) { return zoneNameAcc(geod.datum); });

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipHeader)
      .body(tooltipBody)
      .visible(sszvis.fn.compose(isSelected, datumAcc));

    var control = sszvis.control.buttonGroup()
      .values(['Männlich 1993', 'Weiblich 1993', 'Männlich 2014', 'Weiblich 2014'])
      .current(state.currentFilter)
      .width(bounds.innerWidth)
      .change(actions.setFilter);

    var radiusLegend = sszvis.legend.radius()
      .scale(radiusScale)
      .tickFormat(sszvis.format.preciseNumber(1));


    // Rendering

    chartLayer.call(mapMaker);

    chartLayer.selectGroup('radiusLegend')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight - 65))
      .call(radiusLegend);

    chartLayer.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    tooltipLayer.selectDiv('controls')
      .style('left', (bounds.innerWidth - control.width()) / 2 + 'px')
      .style('top', (20 - bounds.padding.top) + 'px')
      .call(control);

    sszvis.viewport.on('resize', actions.resize);
  }

  function isSelected(d) {
    return sszvis.fn.defined(d) && state.selection.indexOf(d) !== -1;
  }

}(d3, topojson, sszvis));
</script>
</body>
</html>

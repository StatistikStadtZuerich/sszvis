<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multiple Line Chart</title>
  </head>
  <body style="margin:0;padding:0;">
    <link href="/sszvis.css" rel="stylesheet" />
    <script src="https://unpkg.com/d3@4/build/d3.min.js"></script>
    <script src="/sszvis.js"></script>

    <div id="sszvis-chart"></div>

    <script>
      var EXTERNAL_CONFIG = {
        data: "data/ML_school_years.csv",
        id: "#sszvis-chart",
        fallback: "fallback.png"
      };
    </script>

    <script data-catalog-project-expose="script.js">
      (function(d3, sszvis, config) {
        "use strict";

        if (sszvis.fallbackUnsupported()) {
          sszvis.fallbackRender(config.id, { src: config.fallback });
          return;
        }

        /* Configuration
        ----------------------------------------------- */

        var queryProps = sszvis
          .responsiveProps()
          .prop("rulerLabel", {
            _: function() {
              return sszvis
                .modularTextSVG()
                .plain(sszvis.compose(sszvis.formatFractionPercent, yAcc))
                .plain(function(d) {
                  return cAcc(d) != null ? cAcc(d) : "";
                });
            }
          })
          .prop("legendRows", {
            palm: 4,
            lap: 3,
            _: 2
          })
          .prop("bottomPadding", {
            palm: 150,
            lap: 130,
            _: 110
          });

        function parseRow(d) {
          return {
            xValue: d["Jahr"],
            yValue: sszvis.parseNumber(d["Wert"]),
            category: null
          };
        }

        var xAcc = sszvis.prop("xValue");
        var yAcc = sszvis.prop("yValue");
        var cAcc = sszvis.prop("category");

        /* Application State
        ----------------------------------------------- */

        var state = {
          data: [],
          lineData: [],
          xValues: [],
          categories: [],
          selection: [],
          maxY: 0
        };

        /* State transitions
        ----------------------------------------------- */

        var actions = {
          prepareState: function(data) {
            state.data = data;
            state.xValues = sszvis.set(state.data, xAcc);
            state.categories = sszvis.set(state.data, cAcc);
            state.maxY = 1;
            state.lineData = sszvis
              .cascade()
              .arrayBy(cAcc, d3.ascending)
              .apply(state.data);

            render(state);
          },

          changeDate: function(inputDate) {
            // Find the date of the datum closest to the input date
            var closestDate = xAcc(closestDatum(state.data, xAcc, inputDate));
            // Find all data that have the same date as the closest datum
            var closestData = state.lineData.map(function(linePoints) {
              // For each line pick the first datum that matches
              return sszvis.find(function(d) {
                return xAcc(d).toString() === closestDate.toString();
              }, linePoints);
            });
            // Make sure that the selection has a value to display
            state.selection = closestData.filter(sszvis.compose(sszvis.not(isNaN), yAcc));

            render(state);
          },

          resetDate: function() {
            // Find the most recent date in the data and set it as the selected date
            var mostRecentDate = d3.max(state.data, xAcc);
            actions.changeDate(mostRecentDate);
          },

          resize: function() {
            render(state);
          }
        };

        /* Data initialization
        ----------------------------------------------- */

        d3.csv(config.data)
          .row(parseRow)
          .get(function(error, data) {
            if (error) {
              sszvis.loadError(error);
              return;
            }
            actions.prepareState(data);
          });

        /* Render
        ----------------------------------------------- */

        function render(state) {
          var props = queryProps(sszvis.measureDimensions(config.id));
          var bounds = sszvis.bounds({ top: 10, bottom: props.bottomPadding }, config.id);

          // Scales

          var xScale = d3
            .scalePoint()
            .domain(state.xValues)
            .range([0, bounds.innerWidth])
            .padding(0);

          var yScale = d3
            .scaleLinear()
            .domain([0, state.maxY])
            .range([bounds.innerHeight, 0]);

          var cScale = sszvis.scaleQual12().domain(state.categories);

          // Layers

          var highlightLayer = sszvis
            .annotationRuler()
            .top(0)
            .bottom(bounds.innerHeight)
            .x(sszvis.compose(xScale, xAcc))
            .y(sszvis.compose(yScale, yAcc))
            .label(props.rulerLabel)
            .flip(function(d) {
              return xScale(xAcc(d)) >= bounds.innerWidth / 2;
            })
            .color(sszvis.compose(cScale, cAcc));

          var chartLayer = sszvis.createSvgLayer(config.id, bounds).datum(state.lineData);

          // Components

          var line = sszvis
            .line()
            .x(sszvis.compose(xScale, xAcc))
            .y(sszvis.compose(yScale, yAcc))
            // Access the first data point of the line to decide on the stroke color
            .stroke(sszvis.compose(cScale, cAcc, sszvis.first));

          var xAxis = sszvis.axisX
            .ordinal()
            .scale(xScale)
            .orient("bottom")
            .tickFormat(function(d) {
              return d === 0 ? null : sszvis.formatText(d);
            })
            .highlightTick(isSelected)
            .alignOuterLabels(true);

          var yAxis = sszvis
            .axisY()
            .scale(yScale)
            .orient("right")
            .tickFormat(function(d) {
              return d === 0 ? null : sszvis.formatFractionPercent(d);
            })
            .contour(true);

          var cLegend = sszvis
            .legendColorOrdinal()
            .scale(cScale)
            .columnWidth(
              Math.min(bounds.innerWidth / (cScale.domain().length / props.legendRows), 200)
            )
            .orientation("vertical")
            .rows(props.legendRows);

          // Rendering

          chartLayer.selectGroup("line").call(line);

          chartLayer
            .selectGroup("xAxis")
            .attr("transform", sszvis.translateString(0, bounds.innerHeight))
            .call(xAxis);

          chartLayer.selectGroup("yAxis").call(yAxis);

          if (showLegend(state.categories)) {
            chartLayer
              .selectGroup("cLegend")
              .attr("transform", sszvis.translateString(1, bounds.innerHeight + 60))
              .call(cLegend);
          }

          chartLayer
            .selectGroup("highlight")
            .datum(state.selection)
            .call(highlightLayer);

          // Interaction

          var interactionLayer = sszvis
            .move()
            .xScale(xScale)
            .yScale(yScale)
            .on("move", actions.changeDate)
            .on("end", actions.resetDate);

          chartLayer.selectGroup("interaction").call(interactionLayer);

          sszvis.viewport.on("resize", actions.resize);
        }

        /* Helper functions
        ----------------------------------------------- */

        function showLegend(categories) {
          return categories != null && categories[0] != null && categories[0] !== "";
        }

        function closestDatum(data, accessor, datum) {
          if (typeof datum === "number") {
            var i = d3.bisector(accessor).left(data, datum, 1);
            var d0 = data[i - 1];
            var d1 = data[i] || d0;
            return datum - accessor(d0) > accessor(d1) - datum ? d1 : d0;
          } else {
            return (
              sszvis.find(function(d) {
                return xAcc(d) === datum;
              }, data) || data[0]
            );
          }
        }

        function isSelected(d) {
          return sszvis.contains(state.selection.map(xAcc).map(String), String(d));
        }
      })(d3, sszvis, EXTERNAL_CONFIG);
    </script>
  </body>
</html>

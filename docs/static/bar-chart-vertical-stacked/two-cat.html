<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stacked Bar Chart</title>
  </head>
  <body style="margin:0;padding:0;">
    <link href="../sszvis.css" rel="stylesheet" />
    <script src="https://unpkg.com/d3@4/build/d3.min.js"></script>
    <script src="../sszvis.js"></script>

    <div id="sszvis-chart"></div>

    <script>
      var EXTERNAL_CONFIG = {
        data: "data/StVB_2Categories_yearly.csv",
        id: "#sszvis-chart",
        fallback: "fallback.png"
      };
    </script>

    <script data-catalog-project-expose="script.js">
      (function(d3, sszvis, config) {
        "use strict";

        if (sszvis.fallbackUnsupported()) {
          sszvis.fallbackRender(config.id);
          return;
        }

        /* Configuration
        ----------------------------------------------- */
        var queryProps = sszvis.responsiveProps().prop("barPadding", {
          _: 0.8
        });

        function parseRow(d) {
          return {
            year: d["Jahr"],
            region: d["Region"],
            value: sszvis.parseNumber(d["Wert"])
          };
        }

        /* Shortcuts
        ----------------------------------------------- */
        var xAcc = sszvis.prop("year");
        var yAcc = sszvis.prop("value");
        var cAcc = sszvis.prop("region");
        var dataAcc = sszvis.prop("data");

        /* Application state
        ----------------------------------------------- */
        var state = {
          data: [],
          years: [],
          categories: [],
          stackedData: [],
          maxStacked: 0
        };

        /* State transitions
        ----------------------------------------------- */
        var actions = {
          resize: function() {
            render(state);
          }
        };

        /* Data initialization
        ----------------------------------------------- */
        d3.csv(config.data)
          .row(parseRow)
          .get(function(error, data) {
            if (error) {
              return sszvis.loadError(error);
            }

            state.data = data;
            state.years = state.data.map(xAcc);
            state.categories = sszvis.set(state.data, cAcc);

            state.stackedData = sszvis.stackedBarVerticalData(xAcc, cAcc, yAcc)(data);
            state.maxStacked = state.stackedData.maxValue;

            render(state);
          });

        /* Render
        ----------------------------------------------- */
        function render(state) {
          var bounds = sszvis.bounds({ top: 30, bottom: 110 }, config.id);
          var props = queryProps(bounds);
          var chartDimensions = sszvis.dimensionsVerticalBarChart(
            bounds.innerWidth,
            state.categories.length
          );

          // Scales

          var xScale = d3
            .scaleBand()
            .domain(state.years)
            .padding(0.35)
            .paddingOuter(props.barPadding)
            .range([0, bounds.innerWidth]);

          var yScale = d3
            .scaleLinear()
            .domain([0, state.maxStacked])
            .range([bounds.innerHeight, 0]);

          var cScale = sszvis.scaleQual12().domain(state.categories);

          // Layers

          var chartLayer = sszvis.createSvgLayer(config.id, bounds).datum(state.stackedData);

          // Components

          var stackedBars = sszvis
            .stackedBarVertical()
            .xScale(xScale)
            .width(xScale.bandwidth())
            .yScale(yScale)
            .fill(sszvis.compose(cScale, cAcc, dataAcc));

          var xAxis = sszvis.axisX
            .ordinal()
            .scale(xScale)
            .orient("bottom")
            .slant("diagonal")
            .title("Jahr");

          var yAxis = sszvis
            .axisY()
            .scale(yScale)
            .orient("right")
            .title("Anzahl")
            .dyTitle(-20)
            .tickFormat(yAxisLabel);

          var colorLegend = sszvis
            .legendColorOrdinal()
            .scale(cScale)
            .orientation("vertical");

          // Rendering

          chartLayer.attr(
            "transform",
            sszvis.translateString(
              bounds.innerWidth / 2 - chartDimensions.totalWidth / 2,
              bounds.padding.top
            )
          );

          chartLayer.selectGroup("barchart").call(stackedBars);

          chartLayer
            .selectGroup("xAxis")
            .attr("transform", sszvis.translateString(0, bounds.innerHeight))
            .call(xAxis);

          chartLayer.selectGroup("yAxis").call(yAxis);

          chartLayer
            .selectGroup("colorLegend")
            .attr("transform", sszvis.translateString(0, bounds.innerHeight + 60))
            .call(colorLegend);

          sszvis.viewport.on("resize", actions.resize);
        }

        /* Helper functions
        ----------------------------------------------- */
        function yAxisLabel(d) {
          return d === 0 ? null : sszvis.formatFractionPercent(d);
        }
      })(d3, sszvis, EXTERNAL_CONFIG);
    </script>
  </body>
</html>

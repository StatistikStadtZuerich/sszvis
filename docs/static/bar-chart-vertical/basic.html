<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vertical Bar Chart</title>
  </head>
  <body style="margin:0;padding:0;">
    <link href="../sszvis.css" rel="stylesheet" />
    <script src="https://unpkg.com/d3@4/build/d3.min.js"></script>
    <script src="../sszvis.js"></script>

    <div id="sszvis-chart"></div>

    <script>
      var EXTERNAL_CONFIG = {
        data: "data/test_param_2.csv",
        id: "#sszvis-chart",
        textWrap: false,
        fallback: "fallback.png"
      };
    </script>

    <script data-catalog-project-expose="script.js">
      (function(d3, sszvis, config) {
        "use strict";

        if (sszvis.fallbackUnsupported()) {
          sszvis.fallbackRender(config.id);
          return;
        }

        /* Configuration
        ----------------------------------------------- */
        var queryProps = sszvis
          .responsiveProps()
          .prop("yLabel", {
            _: "Besch√§ftigte"
          })
          .prop("barPadding", {
            palm: 0.5,
            _: 0.3
          })
          .prop("slant", {
            palm: "vertical",
            _: "horizontal"
          })
          .prop("bottomPadding", {
            palm: 100,
            _: 60
          });

        function parseRow(d) {
          return {
            category: d["Stadt"],
            value: sszvis.parseNumber(d["Wert"])
          };
        }
        var xAcc = sszvis.prop("category");
        var yAcc = sszvis.prop("value");

        /* Application state
        ----------------------------------------------- */
        var state = {
          data: [],
          categories: [],
          selection: []
        };

        /* State transitions
        ----------------------------------------------- */
        var actions = {
          prepareState: function(data) {
            state.data = data;
            state.maxValue = d3.max(state.data, yAcc);
            state.categories = state.data.map(xAcc);
            render(state);
          },

          showTooltip: function(datum) {
            state.selection = [datum];
            render(state);
          },

          hideTooltip: function() {
            state.selection = [];
            render(state);
          },

          resize: function() {
            render(state);
          }
        };

        /* Data initialization
        ----------------------------------------------- */
        d3.csv(config.data)
          .row(parseRow)
          .get(function(error, data) {
            if (error) {
              sszvis.loadError(error);
              return;
            }
            actions.prepareState(data);
          });

        /* Render
        ----------------------------------------------- */
        function render(state) {
          var props = queryProps(sszvis.measureDimensions(config.id));
          var bounds = sszvis.bounds({ top: 30, bottom: props.bottomPadding }, config.id);
          var chartDimensions = sszvis.dimensionsVerticalBarChart(
            Math.min(800, bounds.innerWidth),
            state.categories.length
          );

          // Scales
          var xScale = d3
            .scaleBand()
            .domain(state.categories)
            .padding(chartDimensions.padRatio)
            .paddingOuter(props.barPadding)
            .range([0, chartDimensions.totalWidth]);

          var heightScale = d3
            .scaleLinear()
            .range([0, bounds.innerHeight])
            .domain([0, state.maxValue]);

          var yPosScale = heightScale.copy().range(
            heightScale
              .range()
              .slice()
              .reverse()
          );

          var cScale = sszvis.scaleQual12();
          var cScaleDark = cScale.darker();

          // Layers
          var chartLayer = sszvis.createSvgLayer(config.id, bounds).datum(state.data);

          var tooltipLayer = sszvis.createHtmlLayer(config.id, bounds).datum(state.selection);

          // Components
          var barGen = sszvis
            .bar()
            .x(sszvis.compose(xScale, xAcc))
            .y(sszvis.compose(yPosScale, yAcc))
            .width(chartDimensions.barWidth)
            .height(sszvis.compose(heightScale, yAcc))
            .centerTooltip(true)
            .fill(function(d) {
              return isSelected(d) ? cScaleDark(d) : cScale(d);
            });

          var xAxis = sszvis.axisX
            .ordinal()
            .scale(xScale)
            .orient("bottom")
            .slant(props.slant);

          if (config.textWrap) {
            xAxis.textWrap(labelWrapWidth(xScale.range()));
          }

          var yAxis = sszvis
            .axisY()
            .scale(yPosScale)
            .tickFormat(yAxisLabel)
            .title(props.yLabel || "")
            .dyTitle(-20)
            .orient("right");

          var tooltipTitle = sszvis.modularTextHTML().bold(xAcc);

          var tooltip = sszvis
            .tooltip()
            .renderInto(tooltipLayer)
            .orientation(sszvis.fitTooltip("bottom", bounds))
            .header(tooltipTitle)
            .body(yAcc)
            .visible(isSelected);

          // Rendering

          chartLayer.attr(
            "transform",
            sszvis.translateString(
              bounds.innerWidth / 2 - chartDimensions.totalWidth / 2,
              bounds.padding.top
            )
          );

          var bars = chartLayer.selectGroup("bars").call(barGen);

          bars.selectAll("[data-tooltip-anchor]").call(tooltip);

          chartLayer
            .selectGroup("xAxis")
            .attr("transform", sszvis.translateString(0, bounds.innerHeight))
            .call(xAxis);

          chartLayer.selectGroup("yAxis").call(yAxis);

          // Interaction
          var interactionLayer = sszvis
            .panning()
            .elementSelector(".sszvis-bar")
            .on("start", actions.showTooltip)
            .on("pan", actions.showTooltip)
            .on("end", actions.hideTooltip);

          bars.call(interactionLayer);

          sszvis.viewport.on("resize", actions.resize);
        }

        /* Helper functions
  ----------------------------------------------- */
        function isSelected(d) {
          return sszvis.contains(state.selection, d);
        }

        function yAxisLabel(d) {
          return d === 0 ? null : d;
        }

        function labelWrapWidth(range) {
          return (d3.max(range) - d3.min(range)) / range.length;
        }
      })(d3, sszvis, EXTERNAL_CONFIG);
    </script>
  </body>
</html>

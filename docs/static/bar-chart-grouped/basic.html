<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grouped Bar Chart – Two Small</title>
  </head>
  <body style="margin:0;padding:0;">
    <link href="../sszvis.css" rel="stylesheet" />
    <script src="https://unpkg.com/d3@4/build/d3.min.js"></script>
    <script src="../sszvis.js"></script>

    <div id="sszvis-chart"></div>

    <script>
      var EXTERNAL_CONFIG = {
        data: "data/GB_2Categories_smallVals.csv",
        id: "#sszvis-chart",
        fallback: "fallback.png"
      };
    </script>

    <script data-catalog-project-expose="script.js">
      (function(d3, sszvis, config) {
        "use strict";

        if (sszvis.fallbackUnsupported()) {
          sszvis.fallbackRender(config.id, { src: config.fallback });
          return;
        }

        /* Configuration
  ----------------------------------------------- */

        var queryProps = sszvis
          .responsiveProps()
          .prop("yTicks", {
            _: null
          })
          .prop("yAxisLabel", {
            _: ""
          })
          .prop("textDirection", {
            _: "diagonal"
          })
          .prop("legendPadding", {
            _: 120
          });

        function parseRow(d) {
          return {
            // Data column to use for the x-axis
            region: d["Region"],
            // Data column to use for the categories
            category: d["Kategorie"],
            // Data column to use for the y-axis
            value: sszvis.parseNumber(d["Wert"])
          };
        }

        var xAcc = sszvis.prop("region");
        var yAcc = sszvis.prop("value");
        var cAcc = sszvis.prop("category");

        /* Application state
  ----------------------------------------------- */
        var state = {
          data: [],
          years: [],
          categories: [],
          valueExtent: [0, 0],
          groups: [],
          groupedData: [],
          longestGroup: 0,
          selection: []
        };

        /* State transitions
  ----------------------------------------------- */
        var actions = {
          prepareState: function(data) {
            state.data = data;
            state.regions = sszvis.set(state.data, xAcc);
            state.valueExtent = zeroBasedAxisDomain(d3.extent(state.data, yAcc));
            state.groups = sszvis.set(state.data, cAcc);
            state.groupedData = sszvis
              .cascade()
              .arrayBy(xAcc)
              .apply(state.data);
            state.longestGroup = d3.max(state.groupedData, sszvis.prop("length"));
            state.categories = sszvis.set(state.data, cAcc);

            render(state);
          },

          showTooltip: function(x, y) {
            state.selection = state.groupedData.filter(function(d) {
              return sszvis.contains(d.map(xAcc), x);
            });
            render(state);
          },

          hideTooltip: function(x, y) {
            state.selection = [];
            render(state);
          },

          resize: function() {
            render(state);
          }
        };

        /* Data initialization
  ----------------------------------------------- */
        d3.csv(config.data)
          .row(parseRow)
          .get(function(error, data) {
            if (error) {
              sszvis.loadError(error);
              return;
            }
            actions.prepareState(data);
          });

        /* Render
  ----------------------------------------------- */
        function render(state) {
          // the color scale for the layers, based on the number of categories
          var cScale = state.categories.length > 6 ? sszvis.scaleQual12() : sszvis.scaleQual6();
          cScale.domain(state.categories);

          var props = queryProps(sszvis.measureDimensions(config.id));

          var colorLegend = flexibleLegend(cScale, state.categories.length);

          var bounds = sszvis.bounds(
            {
              top: 25,
              bottom: props.legendPadding + legendHeight(colorLegend, state.categories.length)
            },
            config.id
          );

          var chartWidth = Math.min(800, bounds.innerWidth);

          // Scales
          var xScale = d3
            .scaleBand()
            .domain(state.regions)
            .padding(0.26)
            .paddingOuter(0.8)
            .rangeRound([0, chartWidth]);

          var yScale = d3
            .scaleLinear()
            .domain(state.valueExtent)
            .range([bounds.innerHeight, 0]);

          var yPosScale = function(v) {
            return isNaN(v) ? yScale(0) : yScale(Math.max(v, 0));
          };

          var hScale = function(v) {
            // the size of the bar is distance from the y-position of the value to the y-position of 0
            return Math.abs(yScale(v) - yScale(0));
          };

          // Layers

          var chartLayer = sszvis.createSvgLayer(config.id, bounds).datum(state.groupedData);

          var tooltipLayer = sszvis.createHtmlLayer(config.id, bounds).datum(state.selection);

          // Components

          var barLayout = sszvis
            .groupedBars()
            .groupScale(sszvis.compose(xScale, xAcc))
            .groupWidth(xScale.bandwidth())
            .groupSize(state.longestGroup)
            .y(sszvis.compose(yPosScale, yAcc))
            .height(sszvis.compose(hScale, yAcc))
            .fill(sszvis.compose(cScale, cAcc))
            .defined(sszvis.compose(sszvis.not(isNaN), yAcc));

          var xAxis = sszvis.axisX
            .ordinal()
            .scale(xScale)
            .orient("bottom")
            .slant(props.textDirection)
            .highlightTick(function(d) {
              return sszvis.contains(state.selection.map(sszvis.compose(xAcc, sszvis.first)), d);
            });
          if (!props.textDirection) {
            xAxis.textWrap(labelWrapWidth(xScale.range()));
          }

          var yAxis = sszvis
            .axisY()
            .scale(yScale)
            .showZeroY(isTwoSidedDomain(state.valueExtent))
            .orient("right")
            .ticks(props.yTicks)
            .title(props.yAxisLabel);

          var tooltip = sszvis
            .tooltip()
            .renderInto(tooltipLayer)
            .orientation(sszvis.fitTooltip("bottom", bounds))
            .header(
              sszvis.modularTextHTML().plain(function(d) {
                return xAcc(sszvis.first(d));
              })
            )
            .body(function(d) {
              // generates a row from each data element
              return d.map(function(item) {
                var v = yAcc(item);
                return [cAcc(item), isNaN(v) ? "–" : v];
              });
            })
            .visible(function(d) {
              return state.selection.indexOf(d) >= 0;
            });

          // Rendering

          chartLayer.attr(
            "transform",
            sszvis.translateString(bounds.innerWidth / 2 - chartWidth / 2, bounds.padding.top)
          );

          chartLayer
            .selectGroup("xAxis")
            .attr("transform", sszvis.translateString(0, bounds.innerHeight))
            .call(xAxis);

          chartLayer.selectGroup("yAxis").call(yAxis);

          var bars = chartLayer.selectGroup("bars").call(barLayout);

          bars.selectAll("[data-tooltip-anchor]").call(tooltip);

          chartLayer
            .selectGroup("colorLegend")
            .attr("transform", sszvis.translateString(0, bounds.innerHeight + props.legendPadding))
            .call(colorLegend);

          sszvis.viewport.on("resize", actions.resize);

          // Interaction
          var interactionLayer = sszvis
            .move()
            .xScale(xScale)
            .yScale(yScale)
            .on("move", actions.showTooltip)
            .on("end", actions.hideTooltip);

          chartLayer.selectGroup("interactionLayer").call(interactionLayer);
        }

        /* Helper functions
  ----------------------------------------------- */
        function isTwoSidedDomain(extent) {
          return d3.min(extent) !== 0;
        }

        function zeroBasedAxisDomain(extent) {
          var min = extent[0];
          var max = extent[1];
          if (min < max) {
            if (min > 0) min = 0;
            if (max < 0) max = 0;
            return [min, max];
          } else {
            var flipped = zeroBasedAxisDomain([max, min]);
            return [flipped[1], flipped[0]];
          }
        }

        function labelWrapWidth(range) {
          return (d3.max(range) - d3.min(range)) / range.length;
        }

        function flexibleLegend(scale, numEntries) {
          var legend = sszvis.legendColorOrdinal().scale(scale);
          if (numEntries <= 4) {
            legend.horizontalFloat(true);
          } else {
            legend.rows(Math.ceil(numEntries / 2)).orientation("vertical");
          }
          return legend;
        }

        function legendHeight(legend, numEntries) {
          return legend.rowHeight() * Math.ceil(numEntries / 2);
        }
      })(d3, sszvis, EXTERNAL_CONFIG);
    </script>
  </body>
</html>

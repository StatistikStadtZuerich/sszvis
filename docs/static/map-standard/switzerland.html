<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Map</title>
  </head>
  <body style="margin:0;padding:0;">
    <link href="../sszvis.css" rel="stylesheet" />
    <script src="https://unpkg.com/d3@5/dist/d3.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3/dist/topojson-client.min.js"></script>
    <script src="../sszvis.js"></script>

    <div id="sszvis-chart"></div>

    <script data-catalog-project-expose="script.js">
      (function(d3, topojson, sszvis) {
        "use strict";

        if (sszvis.fallbackUnsupported()) {
          sszvis.fallbackRender("#sszvis-chart");
          return;
        }

        /* Configuration
        ----------------------------------------------- */

        var MAX_LEGEND_WIDTH = 320;
        var queryProps = sszvis
          .responsiveProps()
          .prop("bounds", {
            _: function(width) {
              var innerHeight = Math.min(sszvis.aspectRatio4to3(width), 400);
              return {
                bottom: 40,
                height: innerHeight + 40
              };
            }
          })
          .prop("legendWidth", {
            _: function(width) {
              return Math.min(width / 2, MAX_LEGEND_WIDTH);
            }
          });

        /* Shortcuts
        ----------------------------------------------- */
        var vAcc = sszvis.prop("value");

        /* Application state
        ----------------------------------------------- */
        var state = {
          data: null,
          mapData: null,
          valueDomain: [0, 0]
        };

        /* State transitions
        ----------------------------------------------- */
        var actions = {
          prepareState: function(data) {
            state.data = data;
            state.valueDomain = [0, d3.max(state.data, vAcc)];

            render(state);
          },

          prepareMapData: function(topo) {
            state.mapData = {
              features: topojson.feature(topo, topo.objects.cantons),
              borders: topojson.mesh(topo, topo.objects.cantons)
            };
            render(state);
          },

          resize: function() {
            render(state);
          }
        };

        /* Data initialization
        ----------------------------------------------- */
        d3.csv("data/M_swiss_fake.csv")
          .row(function(d) {
            return {
              geoId: sszvis.parseNumber(d["KantonNr"]),
              value: sszvis.parseNumber(d["Wert"])
            };
          })
          .get(function(error, data) {
            if (error) {
              sszvis.loadError(error);
              return;
            }
            actions.prepareState(data);
          });

        d3.json("../topo/switzerland.json").get(function(error, data) {
          if (error) {
            sszvis.loadError(error);
            return;
          }
          actions.prepareMapData(data);
        });

        /* Render
        ----------------------------------------------- */
        function render(state) {
          if (state.data === null || state.mapData === null) {
            // loading ...
            return true;
          }

          var props = queryProps(sszvis.measureDimensions("#sszvis-chart"));
          var bounds = sszvis.bounds(props.bounds, "#sszvis-chart");

          // Scales

          var colorScale = sszvis.scaleDivNtrGry().domain(state.valueDomain);

          // Layers

          var chartLayer = sszvis.createSvgLayer("#sszvis-chart", bounds).datum(state.data);

          // Components

          var choroplethMap = sszvis
            .choropleth()
            .features(state.mapData.features)
            .borders(state.mapData.borders)
            .width(bounds.innerWidth)
            .height(bounds.innerHeight)
            .fill(sszvis.compose(colorScale, vAcc))
            .defined(sszvis.compose(sszvis.not(isNaN), vAcc));

          var legend = sszvis
            .legendColorLinear()
            .scale(colorScale)
            .width(props.legendWidth)
            .labelText(["Frauen", "MÃ¤nner"]);

          // Rendering

          chartLayer
            .attr("transform", sszvis.translateString(bounds.padding.left, bounds.padding.top))
            .call(choroplethMap);

          chartLayer
            .selectGroup("legend")
            .attr(
              "transform",
              sszvis.translateString(
                bounds.width / 2 - props.legendWidth / 2,
                bounds.innerHeight + 25
              )
            )
            .call(legend);

          sszvis.viewport.on("resize", actions.resize);
        }
      })(d3, topojson, sszvis);
    </script>
  </body>
</html>

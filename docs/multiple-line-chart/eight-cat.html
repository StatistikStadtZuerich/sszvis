<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Multiple Line Chart</title>

  <link rel="stylesheet" type="text/css" href="../../sszvis.css">

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
  <div id="chart"></div>
  <script>
  (function() {

    var state = {
      data: []
    };

    var xAcc = sszvis.fn.prop('month');
    var yAcc = sszvis.fn.prop('value');
    var cAcc = sszvis.fn.prop('year');

    d3.csv('data/ML_months_8Categories_superposition_missing.csv')
      .row(function(d) {
        return {
          month: d['Monat'],
          value: sszvis.parse.number(d['Wert']),
          year: d['Jahr']
        };
      })
      .get(function(error, data) {
        if (error) {
          console.log('error loading data: ', error);
          return;
        }

        state.data = data;

        var grouped = sszvis.cascade()
          .arrayBy(cAcc, d3.ascending);

        state.lineData = grouped.apply(state.data);

        state.months = sszvis.fn.set(state.data, xAcc);

        state.maxY = d3.max(state.data, yAcc);

        state.categories = sszvis.fn.set(state.data, cAcc);

        render(state);
      });

    function render(state) {
      var bounds = sszvis.bounds({ width: 500, height: 500, top: 10, right: 10, bottom: 80, left: 10 });

      var xScale = d3.scale.ordinal()
        .domain(state.months)
        .rangePoints([0, bounds.innerWidth], 1);

      var yScale = d3.scale.linear()
        .domain([0, state.maxY])
        .range([bounds.innerHeight, 0]);

      var cScale = d3.scale.ordinal()
        .domain(state.categories)
        .range(sszvis.color.ranges.qualitative.qual12);

      var line = sszvis.component.line()
        .xValue(sszvis.fn.compose(xScale, xAcc))
        .yValue(sszvis.fn.compose(yScale, yAcc))
        .stroke(sszvis.fn.compose(cScale, cAcc, function(d) { return d[0]; }));

      var xAxis = sszvis.axis.x.ordinal()
        .scale(xScale)
        .orient('bottom');

      var yAxis = sszvis.axis.y()
        .scale(yScale)
        .orient('right')
        .halo(true);

      var cLegend = sszvis.legend.color()
        .scale(cScale)
        .width(bounds.innerWidth)
        .orientation('vertical')
        .rows(2);

      var chart = sszvis.createChart('#chart', bounds)
        .datum(state.lineData);

      chart.selectGroup('line')
        .call(line);

      chart.selectGroup('xAxis')
        .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
        .call(xAxis);

      chart.selectGroup('yAxis')
        .call(yAxis);

      chart.selectGroup('cScale')
        .attr('transform', 'translate(0, ' + (bounds.innerHeight + 30) + ')')
        .call(cLegend);
    }

  }());
  </script>
</body>
</html>

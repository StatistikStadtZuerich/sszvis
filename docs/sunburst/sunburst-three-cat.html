<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sunburst</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  var queryProps = sszvis.responsiveProps()
    .prop('bottomPadding', {
      palm: 90,
      _: 70
    })
    .prop('numLegendRows', {
      palm: 3,
      _: 2
    });


  /* Shortcuts
  ----------------------------------------------- */
  var continentAcc = sszvis.fn.prop('continent');
  var regionAcc = sszvis.fn.prop('region');
  var countryAcc = sszvis.fn.prop('country');
  var numAcc = sszvis.fn.prop('number');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    radiusExtent: [0, 0],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      var continentsList = ["Europa", "Asien", "Amerika", "Afrika", "Ozeanien", "Unzuteilbar"];

      // Sort the input data according to the desired order of the continents first, then by descending order of size
      data.sort(function(a, b) {
        var indexDiff = d3.ascending(continentsList.indexOf(continentAcc(a)), continentsList.indexOf(continentAcc(b)));
        if (indexDiff !== 0) return indexDiff;
        return d3.descending(numAcc(a), numAcc(b));
      });

      state.continents = continentsList;

      state.data = sszvis.layout.sunburst.prepareData()
        .layer(continentAcc)
        .layer(regionAcc)
        .layer(countryAcc)
        .value(numAcc)
        .calculate(data);

      state.radiusExtent = sszvis.layout.sunburst.getRadiusExtent(state.data);

      render(state);
    },

    onSliceOver: function(d) {
      state.selection = [d];

      render(state);
    },

    onSliceOut: function() {
      state.selection = [];

      render(state);
    },

    resize: function() { render(state); }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/sun_burst_drei_hierarchien.csv')
    .row(function(d) {
      return {
        continent: d['kontinent'],
        region: d['region'],
        country: d['land'],
        number: sszvis.parse.number(d['anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var props = queryProps(sszvis.fn.measureDimensions('#sszvis-chart'));
    var bounds = sszvis.bounds({ top: 20, right: 20, bottom: props.bottomPadding, left: 20 }, '#sszvis-chart');

    var burstLayout = sszvis.layout.sunburst.computeLayout(3, Math.min(bounds.innerWidth, bounds.innerHeight));


    // Scales
    var colorScale = sszvis.color.qual6().domain(state.continents);

    var radiusScale = d3.scale.linear()
          .domain(state.radiusExtent)
          .range([0, burstLayout.numLayers * burstLayout.ringWidth]);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds);


    // Components
    // Note: the angleScale property has a sensible default, but should be
    // configured if you're not using sszvis.layout.sunburst
    var sunburstMaker = sszvis.component.sunburst()
      .fill(colorScale)
      .radiusScale(radiusScale)
      .centerRadius(burstLayout.centerRadius);

    var tooltipText = sszvis.svgUtils.modularText.html()
      .bold(function(d) { return d.key; });

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .orientation(sszvis.annotation.tooltip.fit('bottom', bounds))
      .visible(isSelected)
      .header(tooltipText)
      .body(function(d) { return sszvis.format.number(d.value); });

    var numColumns = Math.ceil(colorScale.domain().length / props.numLegendRows);
    var columnWidth = Math.min(bounds.innerWidth / numColumns, 100);
    var legendWidth = columnWidth * numColumns;

    var colorLegend = sszvis.legend.ordinalColorScale()
      .scale(colorScale)
      .columnWidth(columnWidth)
      .rows(props.numLegendRows)
      .orientation('vertical');


    // Rendering

    var sunburstGroup = chartLayer.selectGroup('sunburst')
      .attr('transform', sszvis.svgUtils.translateString(bounds.innerWidth / 2, bounds.innerHeight / 2))
      .call(sunburstMaker);

    chartLayer.selectGroup('colorLegend')
      .attr('transform', sszvis.svgUtils.translateString((bounds.innerWidth - legendWidth) / 2, bounds.innerHeight + 20))
      .call(colorLegend);

    sunburstGroup.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    
    // Interaction 
    
    var interactionLayer = sszvis.behavior.panning()
      .elementSelector('.sszvis-sunburst-arc')
      .on('start', actions.onSliceOver)
      .on('pan', actions.onSliceOver)
      .on('end', actions.onSliceOut);

    sunburstGroup.call(interactionLayer);

    sszvis.viewport.on('resize', actions.resize);
  }

  function isSelected(d) {
    return state.selection.indexOf(d) !== -1;
  }

}(d3, sszvis));
</script>
</body>
</html>

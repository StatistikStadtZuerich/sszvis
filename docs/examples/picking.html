<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Picking Example</title>
</head>
<body style="margin:0;padding:0;">
<link href='../sszvis.css' rel='stylesheet' />
<script src="../vendor/d3/d3.min.js"></script>
<script src="../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }

  var appdata = [
    {
      id: Math.floor(Math.random() * 50000),
      x: 50,
      y: 50,
      w: 200,
      h: 200
    },
    {
      id: Math.floor(Math.random() * 50000),
      x: 350,
      y: 50,
      w: 200,
      h: 200
    }
  ];

  console.log('data ids: ', appdata[0].id, 'and', appdata[1].id);

  render();

  function render() {
    var bounds = sszvis.bounds({ height: 800 }, '#sszvis-chart');

    var cScale = sszvis.color.qual12();

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {})
      .datum(appdata);


    // Components

    var barGen = sszvis.component.bar()
      .x(sszvis.fn.prop('x'))
      .y(sszvis.fn.prop('y'))
      .width(sszvis.fn.prop('w'))
      .height(sszvis.fn.prop('h'))
      .fill(sszvis.fn.compose(cScale, sszvis.fn.prop('id')));

    var bars = chartLayer.selectGroup('bars')
      .call(barGen);

    var touchLayer = chartLayer.selectAll('[data-sszvis-behavior-picking]')
      .data([0]);

    function setBGColor(idval) {
      var color = cScale(idval).rgb();
      touchLayer.attr('fill', rgba(color.r, color.g, color.b, 0.2));
    }

    var isPanning = false;

    touchLayer.enter().append('rect')
      .attr('data-sszvis-behavior-picking', '')
      .attr('x', 0)
      .attr('y', 0)
      .attr('width', bounds.innerWidth)
      .attr('height', bounds.innerHeight)
      .attr('fill', 'rgba(255, 0, 0, 0.1)')
      .on('touchstart', function() {
        var xy = sszvis.fn.first(d3.touches(this));
        var pickId = colorToId(ctx.getRawPixelAt(xy[0], xy[1]));
        if (pickId !== -1) {
          d3.event.preventDefault();
          isPanning = true;
          setBGColor(pickId);
          console.log('touchstart', pickId);
        }
      })
      .on('touchmove', function() {
        var xy = sszvis.fn.first(d3.touches(this));
        var pickId = colorToId(ctx.getRawPixelAt(xy[0], xy[1]));
        if (isPanning && pickId !== -1) {
          d3.event.preventDefault();
          setBGColor(pickId);
          console.log('touchmove', pickId);
        }
      })
      .on('touchend', function() {
        isPanning = false;
      });

    var pickCanvas = getCanvas(bounds.innerWidth, bounds.innerHeight);
    var ctx = new CanvasContext(pickCanvas);
    appdata.forEach(function(d) {
      ctx.color(idToColor(d.id));
      ctx.drawRect(d.x, d.y, d.w, d.h);
    });

    sszvis.behavior.resize().on('resize', function() { render(); });
  }

  function getCanvas(width, height) {
    var canvas = document.createElement('canvas');
    canvas.setAttribute('width', width);
    canvas.setAttribute('height', height);
    return canvas;
  }

  function rgba(r, g, b, a) {
    if (arguments.length === 3) { a = 1.0; }
    return 'rgba(' + r + ',' + g + ',' + b + ',' + a + ')';
  }

  function idToColor(id) {
    id += 1;
    var r = (id & 0x000000FF) >> 0;
    var g = (id & 0x0000FF00) >> 8;
    var b = (id & 0x00FF0000) >> 16;
    return rgba(r, g, b);
  }

  function colorToId(rawColorArray) {
    var r = rawColorArray[0];
    var g = rawColorArray[1];
    var b = rawColorArray[2];
    var rawId = r + g * 256 + b * 256 * 256;
    rawId -= 1;
    return rawId;
  }

  function CanvasContext(canvas) {
    var ctx = canvas.getContext('2d');

    this.getRawPixelAt = function(x, y) {
      x = Math.floor(x);
      y = Math.floor(y);
      var width = canvas.getAttribute('width');
      var height = canvas.getAttribute('height');
      if (x > width || y > height) {
        console.warn('invalid canvas coordinates requested', x, y);
        return [255, 0, 255, 255];
      }
      var imgData = ctx.getImageData(0, 0, width, height);
      var d = imgData.data;
      var idx = 4 * ((y * width) + x);
      return [d[idx], d[idx + 1], d[idx + 2], d[idx + 3]];
    };

    this.drawRect = function(x, y, w, h) {
      ctx.fillRect(x, y, w, h);
    };

    this.color = function(c) {
      ctx.fillStyle = c;
    };

    this.drawPath = function(pathArray) {
      throw 'not implemented';
    };
  }

}(d3, sszvis));
</script>
</body>
</html>

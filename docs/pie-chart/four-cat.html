<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pie Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: [],
    tooltips: [],
    hoveredDatum: {}
  };

  var bounds = sszvis.bounds({ width: 400, height: 400, top: 60, right: 60, bottom: 60, left: 60 });

  var vAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');

  d3.csv('data/P_subcategories.csv')
    .row(function(d) {
      return {
        category: d['Kategorie'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }
      state.data = data;

      state.totalValue = d3.sum(state.data, vAcc);

      state.categories = sszvis.fn.set(state.data, cAcc);

      render(state);
    });

  var actions = {
    showTooltip: function(datum) {
      state.tooltips = [datum];
      state.hoveredDatum = datum;
      render(state);
    },
    hideTooltip: function() {
      state.tooltips = [];
      state.hoveredDatum = {};
      render(state);
    }
  };

  var hoverBehavior = sszvis.behavior.mouseover()
    .mouseover(actions.showTooltip)
    .mouseout(actions.hideTooltip);

  var tooltipRadius = bounds.innerWidth / 3;
  var tooltipOffset = bounds.innerWidth / 2;

  var headerText = sszvis.component.modularText()
    .bold(sszvis.fn.compose(sszvis.format.percent, function(d) { return vAcc(d) / state.totalValue; }));

  var tooltipMaker = sszvis.component.tooltip()
    .orientation('bottom')
    .x(function(d) {
      return Math.cos(d.a0 + Math.abs(d.a1 - d.a0) / 2 - (Math.PI / 2)) * tooltipRadius + tooltipOffset;
    })
    .y(function(d) {
      return Math.sin(d.a0 + Math.abs(d.a1 - d.a0) / 2 - (Math.PI / 2)) * tooltipRadius + tooltipOffset;
    })
    .header(headerText);

  function render(state) {
    var aScale = d3.scale.linear()
      .domain([0, state.totalValue])
      .range([0, 2 * Math.PI]);

    var cScale = d3.scale.ordinal()
      .domain(state.categories)
      .range(sszvis.color.ranges.qualitative.qual6);

    var pieMaker = sszvis.component.pie()
      .radius(bounds.innerWidth / 2)
      .angle(sszvis.fn.compose(aScale, vAcc))
      .fill(sszvis.fn.compose(cScale, cAcc));

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.data);

    var overlay = sszvis.createHtmlLayer('#chart', bounds)
      .datum(state.tooltips)
      .call(tooltipMaker);

    var pie = chart.selectGroup('piechart')
      .call(pieMaker);

    var slices = pie.selectAll('path')
      .call(hoverBehavior);
  }

}());
</script>
</body>
</html>

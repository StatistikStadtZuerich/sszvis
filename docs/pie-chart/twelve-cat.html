<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pie Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: []
  };

  d3.csv('data/P_7Categories.csv')
    .row(function(d) {
      return {
        category: d['Kategorie'],
        value: sszvis.parse.number(d['Schweiz Import'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }
      state.data = data;
      render(state);
    });

  function render(state) {
    var bounds = sszvis.bounds({ width: 400, height: 400, top: 10, right: 10, bottom: 10, left: 10 });

    var vAcc = sszvis.fn.prop('value');
    var cAcc = sszvis.fn.prop('category');

    var aScale = d3.scale.linear()
      .domain([0, d3.sum(state.data.map(vAcc))])
      .range([0, 2 * Math.PI]);

    var cScale = d3.scale.ordinal()
      .domain(sszvis.fn.uniqueUnsorted(state.data.map(cAcc)))
      .range(sszvis.color.ranges.qualitative.qual12);

    var pieMaker = sszvis.component.pie()
      .radius(bounds.innerWidth / 2)
      .angle(sszvis.fn.compose(aScale, vAcc))
      .fill(sszvis.fn.compose(cScale, cAcc));

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.data);

    var pie = chart.selectGroup('piechart')
      .call(pieMaker);
  }

}());
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stacked Horizontal Bar Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: [],
    tooltips: [],
    hoveredDatum: {}
  };

  var actions = {
    showTooltip: function(datum) {
      state.tooltips = [datum];
      state.hoveredDatum = datum;
      render(state);
    },
    hideTooltip: function() {
      state.tooltips = [];
      state.hoveredDatum = {};
      render(state);
    }
  };

  d3.csv('data/SHB_basic_percent.csv')
    .row(function(d) {
      return {
        branch: d['Branche'],
        area: d['Gebiet'],
        value: sszvis.parse.number(d['BIP'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }
      state.data = data;
      render(state);
    });

  function render(state) {
    var bounds = sszvis.bounds({ width: 540, height: 500, top: 20, right: 20, bottom: 26, left: 10 });

    console.log(state.data);
  }

}());
</script>
</body>
</html>

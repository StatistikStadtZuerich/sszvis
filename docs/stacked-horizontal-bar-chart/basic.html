<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stacked Horizontal Bar Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: [],
    tooltips: [],
    hoveredDatum: {}
  };

  var xAcc = sszvis.fn.prop('value');
  var yAcc = sszvis.fn.prop('area');
  var cAcc = sszvis.fn.prop('sector');

  var actions = {
    showTooltip: function(datum) {
      state.tooltips = [datum];
      state.hoveredDatum = datum;
      render(state);
    },
    hideTooltip: function() {
      state.tooltips = [];
      state.hoveredDatum = {};
      render(state);
    }
  };

  d3.csv('data/SHB_basic_percent.csv')
    .row(function(d) {
      return {
        sector: d['Branche'],
        area: d['Gebiet'],
        value: sszvis.parse.number(d['BIP'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }

      state.data = data;

      state.areas = state.data.map(yAcc);

      var stacker = sszvis.cascade()
        .arrayBy(cAcc);

      state.stackedData = stacker.apply(state.data);

      var stackedValues = sszvis.cascade().objectBy(yAcc).apply(state.data);

      state.maxStacked = d3.max(d3.values(stackedValues), function(s) { return d3.sum(s, xAcc); });

      state.categories = sszvis.fn.set(state.data, cAcc);

      render(state);
    });

  function render(state) {
    var bounds = sszvis.bounds({ width: 500, height: 180, top: 20, right: 14, bottom: 32, left: 10 });

    var xScale = d3.scale.linear()
      .domain([0, state.maxStacked])
      .range([0, bounds.innerWidth]);

    var yScale = d3.scale.ordinal()
      .domain(state.areas)
      .rangeBands([0, bounds.innerHeight], 0.40, 0.1);

    var cScale = d3.scale.ordinal()
      .domain(state.categories)
      .range(sszvis.color.ranges.qualitative.qual12);

    var horizontalBars = sszvis.component.stacked.bar()
      .orientation('horizontal')
      .xAccessor(yAcc)
      .xScale(yScale)
      .width(yScale.rangeBand())
      .yAccessor(xAcc)
      .yScale(xScale)
      .fill(sszvis.fn.compose(cScale, cAcc));

    var xAxis = sszvis.axis.x().scale(xScale).orient('bottom');
    var yAxis = sszvis.axis.y.ordinal().scale(yScale).orient('right');

    var tooltipText = sszvis.component.modularText()
      .bold(sszvis.fn.compose(sszvis.format.percent, function(d) { return xAcc(d) / 100; }));

    var tooltipMaker = sszvis.component.tooltip()
      .orientation('bottom')
      .x(function(d) { return xScale(d.y0 + d.y) - (Math.abs(xScale(d.y0 + d.y) - xScale(d.y0)) / 2); })
      .y(function(d) { return yScale(yAcc(d)); })
      .body(tooltipText);

    var hoverBehavior = sszvis.behavior.mouseover()
      .mouseover(actions.showTooltip)
      .mouseout(actions.hideTooltip);

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.stackedData);

    var overlay = sszvis.createHtmlLayer('#chart', bounds)
      .datum(state.tooltips)
      .call(tooltipMaker);

    var bars = chart.selectGroup('barchart')
      .call(horizontalBars);

    bars.selectAll('rect')
      .call(hoverBehavior);

    chart.selectGroup('xAxis')
      .attr('transform', 'translate(0, ' + bounds.innerHeight + ')')
      .call(xAxis);

    chart.selectGroup('yAxis')
      .attr('transform', 'translate(0, ' + -(yScale.rangeBand() / 2 + 10) + ')')
      .call(yAxis);
  }

}());
</script>
</body>
</html>

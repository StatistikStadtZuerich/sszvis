<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../vendor/topojson/topojson.js"></script>
<script src="../../sszvis.js"></script>
<!-- load the map module -->
<script src="../../map-modules/sszvis-map-zurich-stadtkreise.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, topojson, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  var MAX_LEGEND_WIDTH = 320;
  var queryProps = sszvis.responsiveProps()
    .prop('bounds', {
      _: function(width) {
        var innerHeight = sszvis.aspectRatio.square(width);
        return {
          top: 30,
          bottom: 90,
          height: 30 + innerHeight + 90
        }
      }
    })
    .prop('legendWidth', {
      _: function(width) {
        return Math.min(width / 2, MAX_LEGEND_WIDTH);
      }
    });


  /* Shortcuts
  ----------------------------------------------- */
  var vAcc = sszvis.fn.prop('value');
  var nameAcc = sszvis.fn.prop('name');
  var mDatumAcc = sszvis.fn.prop('datum');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    selection: [],
    valueDomain: [0, 0]
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.valueDomain = [0, d3.max(state.data, vAcc)];

      render(state);
    },

    // manage which datum is selected. These data are highlighted by the map.
    selectHovered: function(d) {
      state.selection = [d.datum];
      render(state);
    },

    deselectHovered: function() {
      state.selection = [];
      render(state);
    },

    resize: function() { render(state); }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/M_kreis.csv')
    .row(function(d) {
      return {
        geoId: sszvis.parse.number(d['KNr']),
        name: d['Kname'],
        value: sszvis.parse.number(d['BevÃ¶lkerung'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var props = queryProps(sszvis.fn.measureDimensions('#sszvis-chart'));
    var bounds = sszvis.bounds(props.bounds, '#sszvis-chart');


    // Scales

    var colorScale = sszvis.color.seqBlu()
      .domain(state.valueDomain);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds)
      .datum(state.selection);


    // Components

    var mapMaker = sszvis.map.zurichStadtKreise()
      .highlight(state.selection)
      // gets the fill color and darken it
      .highlightStroke(sszvis.fn.compose(sszvis.color.muchDarker, colorScale, vAcc))
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .fill(sszvis.fn.compose(colorScale, vAcc));

    var tooltipHeader = sszvis.svgUtils.modularText.html()
      .bold(sszvis.fn.compose(sszvis.format.number, vAcc, mDatumAcc))
      .plain(' Einwohner');

    // When using the map component, the data element bound to the tooltip anchor is the internal representation
    // which includes both the geoJson and the datum as properties. This is necessary so that the correct position
    // can be calculated from the geoJson. But that also means that when accessing the datum for other purposes,
    // such as creating tooltip text, the user must be aware that the 'd' argument is not just the data value.
    // The data value, if present, is available as d.datum.
    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipHeader)
      .body(sszvis.fn.compose(nameAcc, mDatumAcc))
      .visible(isSelected);

    var legend = sszvis.legend.linearColorScale()
      .scale(colorScale)
      .width(props.legendWidth)
      .labelFormat(sszvis.format.number);


    // Rendering

    chartLayer
      .attr('transform', sszvis.svgUtils.translateString(bounds.padding.left, bounds.padding.top))
      .call(mapMaker);

    chartLayer.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('legend')
      .attr('transform', sszvis.svgUtils.translateString(bounds.width/2 - props.legendWidth/2, bounds.innerHeight + 60))
      .call(legend);


    // Interaction

    var interactionLayer = sszvis.behavior.panning()
      .elementSelector('.sszvis-map__area')
      .on('start', actions.selectHovered)
      .on('pan', actions.selectHovered)
      .on('end', actions.deselectHovered);

    chartLayer
      .call(interactionLayer);

    sszvis.viewport.on('resize', actions.resize);
  }

  function isSelected(d) {
    return state.selection.indexOf(d.datum) >= 0;
  }

}(d3, topojson, sszvis));
</script>
</body>
</html>

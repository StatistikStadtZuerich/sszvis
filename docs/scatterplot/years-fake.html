<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Scatterplot</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('xvalue');
  var yAcc = sszvis.fn.prop('yvalue');
  var cAcc = sszvis.fn.prop('city');
  var lAcc = sszvis.fn.prop('location');
  var qAcc = sszvis.fn.prop('quarter');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    xExtent: [0, 0],
    yExtent: [0, 0],
    tExtent: [0, 0],
    cities: [],
    quarters: [],
    activeQuarter: new Date()
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.xExtent = d3.extent(state.data, xAcc);
      state.yExtent = d3.extent(state.data, yAcc);
      state.tExtent = d3.extent(state.data, qAcc);
      state.cities = sszvis.fn.set(state.data, cAcc);
      state.quarters = sszvis.fn.set(state.data, qAcc);

      actions.setQuarter(d3.max(state.quarters));
    },

    setQuarter: function(inputQ) {
      state.activeQuarter = closestDatum(state.quarters, sszvis.fn.identity, inputQ);

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SS_years_fake.csv')
    .row(function(d) {
      return {
        xvalue: sszvis.parse.number(d['XValue']),
        yvalue: sszvis.parse.number(d['YValue']),
        city: d['City'],
        location: d['Location'],
        quarter: sszvis.parse.date(d['Quarter'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 20, bottom: 150 });


    // Scales

    var xScale = d3.scale.linear()
      .domain(state.xExtent)
      .range([0, bounds.innerWidth]);

    var yScale = d3.scale.linear()
      .domain(state.yExtent)
      .range([bounds.innerHeight, 0]);

    var cScale = sszvis.color.qual6()
      .domain(state.cities);

    var tScale = d3.time.scale()
      .domain(state.tExtent)
      .range([0, bounds.innerWidth]);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data.filter(function(d) {
        return sszvis.fn.stringEqual(qAcc(d), state.activeQuarter);
      }));


    // Components

    var dots = sszvis.component.dot()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      .radius(4)
      .fill(sszvis.fn.compose(cScale, cAcc));

    var sliderControl = sszvis.control.sliderControl()
      .scale(tScale)
      .value(state.activeQuarter)
      .minorTicks(state.quarters)
      // Be aware that this uses fn.derivedSet instead of fn.set
      .majorTicks(sszvis.fn.derivedSet(state.quarters, function(d) { return d.getYear(); }))
      .tickLabels(sszvis.format.axisTimeFormat)
      .label(sszvis.format.month)
      .onchange(actions.setQuarter);

    var xAxis = sszvis.axis.x()
      .scale(xScale)
      .orient('bottom');

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .contour('rect');

    var cLegend = sszvis.legend.color()
      .scale(cScale)
      .horizontalFloat(true);


    // Rendering

    chartLayer.selectGroup('dots')
      .call(dots);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('sliderControl')
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight + 36))
      .call(sliderControl);

    chartLayer.selectGroup('cScale')
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight + 120))
      .call(cLegend);
  }


  /* Helper functions
  ----------------------------------------------- */
  function closestDatum(data, accessor, datum) {
    var i = d3.bisector(accessor).left(data, datum, 1);
    var d0 = data[i - 1];
    var d1 = data[i] || d0;
    return datum - accessor(d0) > accessor(d1) - datum ? d1 : d0;
  }

}(d3, sszvis));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Multiple Line Chart</title>

  <link rel="stylesheet" type="text/css" href="../../sszvis.css">

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
  <div id="chart"></div>
  <script>
  (function() {

    var state = {
      data: []
    };

    var xAcc = sszvis.fn.prop('sector');
    var yAcc = sszvis.fn.prop('value');
    var cAcc = sszvis.fn.prop('category');

    d3.csv('data/SS_basic.csv')
      .row(function(d) {
        return {
          sector: d['Sektor'],
          category: d['Kategorie'],
          value: sszvis.parse.number(d['Wert'])
        };
      })
      .get(function(error, data) {
        if (error) {
          console.log('error loading data: ', error);
          return;
        }

        state.data = data;

        state.xGroups = sszvis.fn.set(state.data, xAcc);

        state.maxY = d3.max(state.data, yAcc);

        state.categories = sszvis.fn.set(state.data, cAcc);

        render(state);
      });

    function render(state) {
      var bounds = sszvis.bounds({ width: 500, height: 600, top: 20, right: 10, bottom: 180, left: 10 });

      var xScale = d3.scale.ordinal()
        .domain(state.xGroups)
        .rangePoints([0, bounds.innerWidth], 1);

      var yScale = d3.scale.linear()
        .domain([0, state.maxY])
        .range([bounds.innerHeight, 0]);

      var cScale = d3.scale.ordinal()
        .domain(state.categories)
        .range(sszvis.color.ranges.qualitative.valuedQual2);

      var dots = sszvis.component.dot()
        .x(sszvis.fn.compose(xScale, xAcc))
        .y(sszvis.fn.compose(yScale, yAcc))
        .radius(4)
        .fill(sszvis.fn.compose(cScale, cAcc));

      var xAxis = sszvis.axis.x.ordinal()
        .scale(xScale)
        .orient('bottom')
        .slant('diagonal');

      var yAxis = sszvis.axis.y()
        .scale(yScale)
        .orient('right')
        .halo(true);

      var cLegend = sszvis.legend.color()
        .scale(cScale)
        .orientation('vertical');

      var chart = sszvis.createChart('#chart', bounds)
        .datum(state.data);

      chart.selectGroup('dots')
        .call(dots);

      chart.selectGroup('xAxis')
        .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
        .call(xAxis);

      chart.selectGroup('yAxis')
        .call(yAxis);

      chart.selectGroup('cScale')
        .attr('transform', 'translate(' + (bounds.innerWidth - 100) + ', ' + (-10) + ')')
        .call(cLegend);
    }

  }());
  </script>
</body>
</html>

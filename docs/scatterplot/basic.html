<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Scatterplot</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('sector');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    xGroups: [],
    yExtent: [0, 0],
    categories: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.xGroups = sszvis.fn.set(state.data, xAcc);
      state.yExtent = d3.extent(state.data, yAcc);
      state.categories = sszvis.fn.set(state.data, cAcc);

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SS_basic.csv')
    .row(function(d) {
      return {
        sector: d['Sektor'],
        category: d['Kategorie'],
        value: sszvis.parse.number(d['Wert'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ height: 600, top: 10, bottom: 180 });


    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.xGroups)
      .rangePoints([0, bounds.innerWidth], 1);

    var yScale = d3.scale.linear()
      .domain(state.yExtent)
      .range([bounds.innerHeight, 0]);

    var cScale = sszvis.color.qual6()
      .domain(state.categories);


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
      .datum(state.data);


    // Components

    var dots = sszvis.component.dot()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      .radius(4)
      .fill(sszvis.fn.compose(cScale, cAcc));

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .slant('diagonal');

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .halo(true);

    var cLegend = sszvis.legend.color()
      .scale(cScale)
      .orientation('vertical');


    // Rendering

    chartLayer.selectGroup('dots')
      .call(dots);

    chartLayer.selectGroup('xAxis')
      .attr('transform', 'translate(0,' + (bounds.innerHeight) + ')')
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('cScale')
      .attr('transform', 'translate(0, ' + (bounds.innerHeight + 105) + ')')
      .call(cLegend);
  }

}(d3, sszvis));
</script>
</body>
</html>

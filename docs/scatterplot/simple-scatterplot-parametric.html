<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Scatterplot</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var config = {
    // The path to the CSV file containing the data for this chart
    dataPath: 'data/SS_refline_fake.csv',
    // The title and description of this chart for visually impaired users
    title: '',
    description: '',
    // Data column to use for the x-axis
    xColumn: 'Prozent',
    // Data column to use for the y-axis
    yColumn: 'Wert',
    // Data column to use for the values
    cColumn: 'Stadt',
    // The labels for the x and y-axis. Required as they are also the labels in the tooltip
    xAxisLabel: 'Prozent',
    yAxisLabel: 'Wert',
    // Number of ticks on the x- and y-axis. Replace null with a cardinal number to specify the number of ticks
    xTicks: null,
    yTicks: null,
    // Padding between legend and x-axis in pixels. The recommended default is 60px.
    legendPadding: 60,
    //View of the chart when interactivity is not available. Creates vertical lines for the x-ticks and does not render mouse interaction when true
    fallback: false
  }


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('xPosition');
  var yAcc = sszvis.fn.prop('yPosition');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    highlightData: [],
    xExtent: [0, 1], // 0% - > 100%
    yExtent: [],
    cExtent: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;

      // for the voronoi component to work, the data must first be filtered such that no two vertices
      // fall at exactly the same point.
      state.voronoiFiltered = sszvis.fn.derivedSet(state.data, function(d) {
        return xAcc(d) + '__' + yAcc(d);
      });

      state.xExtent = d3.extent(state.data, xAcc);
      state.yExtent = d3.extent(state.data, yAcc);
      state.cExtent = sszvis.fn.set(state.data, cAcc);

      state.categories = sszvis.fn.set(state.data, cAcc);

      render(state);
    },

    setHighlight: function(d) {
      state.highlightData = [d];
      render(state);
    },

    resetHighlight: function() {
      state.highlightData = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv(config.dataPath)
    .row(function(d) {
      return {
        xPosition: sszvis.parse.number(d[config.xColumn]),
        yPosition: sszvis.parse.number(d[config.yColumn]),
        category: d[config.cColumn],
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {

    //choose color scale depending on number of categories
    var cScale = state.cExtent.length > 6 ? sszvis.color.qual12() : sszvis.color.qual6();
    cScale.domain(state.cExtent);

    var colorLegend = flexibleLegend(cScale, state.categories.length)

    var bounds = sszvis.bounds({ top: 20, bottom: config.legendPadding + legendHeight(colorLegend, state.categories.length) });


    // Scales

    var xScale = d3.scale.linear()
      .domain(state.xExtent)
      .range([0, bounds.innerWidth]);

    var xValue = sszvis.fn.compose(xScale, xAcc);

    var yScale = d3.scale.linear()
      .domain(state.yExtent)
      .range([bounds.innerHeight, 0]);

    var yValue = sszvis.fn.compose(yScale, yAcc);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: config.title,
        description: config.description
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.highlightData);


    // Components

    var dots = sszvis.component.dot()
      .x(xValue)
      .y(yValue)
      .radius(4)
      .fill(sszvis.fn.compose(cScale, cAcc))
      // use white outlines in scatterplots to assist in identifying distinct circles
      .stroke('#FFFFFF');

    var xAxis = sszvis.axis.x()
      .scale(xScale)
      .ticks(config.xTicks)
      .orient('bottom')
      .alignOuterLabels(true)
      .title(config.xAxisLabel);

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .ticks(config.xTicks)
      .orient('right')
      .contour(true)
      .showZeroY(true)
      .title(config.yAxisLabel);

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .header(cAcc)
      .body(function(d) {
        return [
          [config.xAxisLabel, sszvis.format.number(xAcc(d))],
          [config.yAxisLabel, sszvis.format.number(yAcc(d))],
        ];
      })
      .visible(function(d) { return sszvis.fn.contains(state.highlightData, d); })
      .orientation(function(d) {
        return xValue(d.datum) <= bounds.innerWidth / 2 ? 'left' : 'right';
      });


    // Rendering

    if (config.fallback) {
      var longTicks = sszvis.axis.y()
        .ticks(config.yTicks)
        .scale(yScale)
        .orient('right')
        .showZeroY(true)
        .contour(true)
        .title(config.yAxisLabel)
        .tickLength(bounds.innerWidth);

      chartLayer.selectGroup('longTicks')
        .call(longTicks)
        .call(removeOverlappingYTickLabels(bounds.innerHeight));
    }

    chartLayer.selectGroup('dots')
      .call(dots);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis)
      .call(removeOverlappingYTickLabels(bounds.innerHeight));

    chartLayer.selectGroup('cScale')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight + config.legendPadding))
      .call(colorLegend);

    chartLayer.selectAll('[data-tooltip-anchor]')
      .call(tooltip);


    // Interaction
    if (!config.fallback) {
      var mouseOverlay = sszvis.behavior.voronoi()
        .x(xValue)
        .y(yValue)
        .bounds([[-bounds.padding.left, -bounds.padding.top], [bounds.innerWidth + bounds.padding.right, bounds.innerHeight + 20]])
        .on('over', actions.setHighlight)
        .on('out', actions.resetHighlight);

      chartLayer.selectGroup('voronoiMouse')
        .datum(state.voronoiFiltered)
        .call(mouseOverlay)
    };
  }


/* Helper functions
  ----------------------------------------------- */
  function flexibleLegend(scale, numEntries) {
    var legend = sszvis.legend.ordinalColorScale().scale(scale)
    if (numEntries <= 4) {
      legend.horizontalFloat(true)
    } else {
      legend
        .rows(Math.ceil(numEntries / 2))
        .orientation('vertical');
    };
    return legend;
  }

  function legendHeight(legend, numEntries) {
    return legend.rowHeight() * Math.ceil(numEntries / 2);
  };

  function removeOverlappingYTickLabels(maxBottom) {
    return function(g) {
      g.selectAll('text').each(function() {
        var bottom = this.getBoundingClientRect().bottom;
        if (bottom >= maxBottom) d3.select(this.parentNode).style('display', 'none');
      });
    }
  }

}(d3, sszvis));
</script>
</body>
</html>

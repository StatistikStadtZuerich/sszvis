<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scatterplot</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('percent');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('city');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    xExtent: [0, 1], // 0% - > 100%
    yExtent: [],
    cities: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.yExtent = [0, d3.max(state.data, yAcc)];
      state.cities = sszvis.fn.set(state.data, cAcc);

      render(state);
    },

    resize: function() { render(state); }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SS_refline_fake.csv')
    .row(function(d) {
      return {
        city: d['Stadt'],
        percent: sszvis.parse.number(d['Prozent']),
        value: sszvis.parse.number(d['Wert'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 20, bottom: 84 }, '#sszvis-chart');


    // Scales

    var xScale = d3.scale.linear()
      .domain(state.xExtent)
      .range([0, bounds.innerWidth]);

    var yScale = d3.scale.linear()
      .domain(state.yExtent)
      .range([bounds.innerHeight, 0]);

    var cScale = sszvis.color.qual6()
      .domain(state.cities);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);


    // Components

    var dots = sszvis.component.dot()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      .radius(4)
      .fill(sszvis.fn.compose(cScale, cAcc))
      // use white outlines in scatterplots to assist in identifying distinct circles
      .stroke('#FFFFFF');

    var referenceLine = sszvis.annotation.line()
      .x1(0.0) // 0%
      .y1(40)
      .x2(1.0) // 100%
      .y2(120)
      .xScale(xScale)
      .yScale(yScale)
      // Position the label so it doesn't overlap with the data points
      .dx(28)
      .dy(-5)
      .caption('Reference Line');

    var xAxis = sszvis.axis.x()
      .scale(xScale)
      .ticks(4)
      .tickFormat(sszvis.format.fractionPercent)
      .orient('bottom')
      .alignOuterLabels(true);

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .ticks(6)
      .orient('right')
      .contour(true);

    var cLegend = sszvis.legend.ordinalColorScale()
      .scale(cScale)
      .horizontalFloat(true);


    // Rendering

    // We place the reference line below the points whenever we can. If it isn't
    // possible to place the label in a way that is readable, the reference line
    // needs to be placed above the data points to make it readable.
    chartLayer.selectGroup('referenceLine')
      .datum([1])
      .call(referenceLine);

    chartLayer.selectGroup('dots')
      .call(dots);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('cScale')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight + 60))
      .call(cLegend);

    sszvis.viewport.on('resize', actions.resize);
  }

}(d3, sszvis));
</script>
</body>
</html>

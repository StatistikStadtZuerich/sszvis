<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Scatterplot</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function() {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('percent');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('city');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    xExtent: [],
    yExtent: [],
    cities: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.xExtent = [0, d3.max(state.data, xAcc)];
      state.yExtent = [0, d3.max(state.data, yAcc)];
      state.cities = sszvis.fn.set(state.data, cAcc);

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SS_refline_fake.csv')
    .row(function(d) {
      return {
        city: d['Stadt'],
        percent: sszvis.parse.number(d['Prozent']),
        value: sszvis.parse.number(d['Wert'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 516, height: 500, top: 10, right: 1, bottom: 60, left: 0 });


    // Scales

    var xScale = d3.scale.linear()
      .domain(state.xExtent)
      .range([0, bounds.innerWidth]);

    var yScale = d3.scale.linear()
      .domain(state.yExtent)
      .range([bounds.innerHeight, 0]);

    var cScale = sszvis.color2.qual6()
      .domain(state.cities);


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
      .datum(state.data);


    // Components

    var dots = sszvis.component.dot()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      .radius(4)
      .fill(sszvis.fn.compose(cScale, cAcc));

    var referenceLine = sszvis.component.dataAreaLine()
      .m(100)
      .b(state.yExtent[0])
      .xScale(xScale)
      .yScale(yScale)
      .xRange([0, bounds.innerWidth])
      .dy(-8)
      .caption('Reference Line');

    var xAxis = sszvis.axis.x()
      .scale(xScale)
      .ticks(10)
      .tickFormat(sszvis.format.percent)
      .orient('bottom');

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .halo(true);

    var cLegend = sszvis.legend.color()
      .scale(cScale)
      .orientation('horizontal');


    // Rendering

    chartLayer.selectGroup('dots')
      .call(dots);

    chartLayer.selectGroup('referenceLine')
      .datum([1])
      .call(referenceLine);

    chartLayer.selectGroup('xAxis')
      .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('cScale')
      .attr('transform', 'translate(' + (0) + ', ' + (bounds.innerHeight + 30) + ')')
      .call(cLegend);
  }

}());
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Scatterplot</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
var config = {
    dataPath: 'data/VRS_basic_linear.csv',
    title: '',
    description: '',
    xColumn: 'NeubauAbs (x-Achse)',
    yColumn: 'LeerZunRel (y-Achse) ',
    rColumn: 'Best13Radius (bubble)',
    cColumn: 'QuName',
    xAxisLabel: '',
    yAxisLabel: ' ',
    xLabel: 'NeubauAbs', // Label of x value in the tooltip
    yLabel: 'LeerZunRel', // Label of y value in the tooltip
    rLabel: 'Radius', // Label of radius value in the tooltip
    xTicks: null,    // Replace null with a cardinal number to specify the number of ticks
    yTicks: null,    // Replace null with a cardinal number to specify the number of ticks
    rLegend: null    // Replace null with [1000, 3000, 5000] to specify legend ticks 
    fallback: false //optional, creates long ticks when true
  }


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('xPosition');
  var yAcc = sszvis.fn.prop('yPosition');
  var rAcc = sszvis.fn.prop('radius');
  var cAcc = sszvis.fn.prop('label');



  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    highlightData: [],
    xExtent: [0, 0],
    yExtent: [0, 0],
    rExtent: [0, 0]
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;

      // for the voronoi component to work, the data must first be filtered such that no two vertices
      // fall at exactly the same point.
      state.voronoiFiltered = sszvis.fn.derivedSet(state.data, function(d) {
        return xAcc(d) + '__' + yAcc(d);
      });

      state.xExtent = d3.extent(state.data, xAcc); 
      state.yExtent = d3.extent(state.data, yAcc);
      var radiusExtent = d3.extent(state.data, rAcc);
      state.rExtent = [Math.floor(radiusExtent[0]), Math.ceil(radiusExtent[1])];

      render(state);
    },

    setHighlight: function(d) {
      state.highlightData = [d];
      render(state);
    },

    resetHighlight: function() {
      state.highlightData = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv(config.dataPath)
    .row(function(d) {
      return {
        xPosition: sszvis.parse.number(d[config.xColumn]),
        yPosition: sszvis.parse.number(d[config.yColumn]),
        radius: sszvis.parse.number(d[config.rColumn]),
        label: d[config.cColumn]
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 20, bottom: 110 });


    // Scales

    var xScale = d3.scale.linear()
      .domain(state.xExtent)
      .range([0, bounds.innerWidth]);

    var xValue = sszvis.fn.compose(xScale, xAcc);

    var yScale = d3.scale.linear()
      .domain(state.yExtent)
      .range([bounds.innerHeight, 0]);

    var yValue = sszvis.fn.compose(yScale, yAcc);

    var rScale = d3.scale.linear()
      .domain(state.rExtent)
      .range([1, 20]);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: config.title,
        description: config.description
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.highlightData);


    // Components

    var dots = sszvis.component.dot()
      .x(xValue)
      .y(yValue)
      .radius(sszvis.fn.compose(rScale, rAcc))
      .fill(sszvis.color.qual12())
      // use white outlines in scatterplots to assist in identifying distinct circles
      .stroke('#FFFFFF');

    var xAxis = sszvis.axis.x()
      .scale(xScale)
      .orient('bottom')
      .contour(true)
      .ticks (config.xTicks)
      .tickFormat(function(d) {
        return d < 1 ? d.toPrecision(1) : d;
      })
      .title(config.xAxisLabel);

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .tickLength(config.fallback ? bounds.innerWidth : null)
      .ticks (config.yTicks)
      .showZeroY(true)
      .contour(true)
      .title(config.yAxisLabel);

    var radiusLegend = sszvis.legend.radius()
      .scale(rScale)
      .tickValues(config.rLegend)
      .tickFormat(function(d) {
        return Math.round(d * 100) / 100;
      });

    var roundingNumber = function(d){
      if (d % 1 === 0) {
        return 1}
      else {return 2}
    };

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .header(cAcc)
      .body(function(d) {  
        return [
          [config.yLabel, sszvis.format.number(yAcc(d), roundingNumber(yAcc(d)))],
          [config.xLabel, sszvis.format.number(xAcc(d), roundingNumber(xAcc(d)))],
          [config.rLabel, sszvis.format.number(rAcc(d), roundingNumber(rAcc(d)))],
        ];
      })
      .visible(function(d) { return sszvis.fn.contains(state.highlightData, d); })
      .orientation(function(d) {
        return xValue(d.datum) <= bounds.innerWidth / 2 ? 'left' : 'right';
      });


    // Rendering

    chartLayer.selectGroup('dots')
      .call(dots);

    chartLayer.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('radiusLegend')
      .attr('transform', sszvis.svgUtils.translateString(1, bounds.innerHeight + 65))
      .call(radiusLegend);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);


    // Interaction

    var mouseOverlay = sszvis.behavior.voronoi()
      .x(xValue)
      .y(yValue)
      .bounds([[-bounds.padding.left, -bounds.padding.top], [bounds.innerWidth + bounds.padding.right, bounds.innerHeight + 20]])
      .on('over', actions.setHighlight)
      .on('out', actions.resetHighlight);

    chartLayer.selectGroup('voronoiMouse')
      .datum(state.voronoiFiltered)
      .call(mouseOverlay);
  }

}(d3, sszvis));
</script>
</body>
</html>

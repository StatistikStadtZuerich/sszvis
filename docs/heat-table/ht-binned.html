<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Heat Table â€“ Binned</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  /* Configuration
  ----------------------------------------------- */
  // These are the internal edges of the bins used for the color scale.
  // IMPORTANT: because of the way d3.scale.threshold works, do not specify
  // fixed upper and lower bounds. Anything less than or equal to the first element
  // in BIN_EDGES will be grouped in the first bin, and anything greater than or
  // equal to the last element will be grouped in the last bin.
  var BIN_EDGES = [40, 200, 400];


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('g1');
  var yAcc = sszvis.fn.prop('g2');
  var cAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    g1List: [],
    g2List: [],
    valueDomain: [0, 0],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.g1List = sszvis.fn.set(state.data, xAcc);
      state.g2List = sszvis.fn.set(state.data, yAcc);
      state.valueDomain = d3.extent(state.data, cAcc);

      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/HT_binned.csv')
    .row(function(d) {
      return {
        g1: d['Group1'],
        g2: d['Group2'],
        value: sszvis.parse.number(d['Value'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var squarePadding = 2;
    var tableDimensions = sszvis.fn.heatTableDimensions(sszvis.bounds.DEFAULT_WIDTH, squarePadding, state.g1List.length, state.g2List.length);
    var bounds = sszvis.bounds({ width: 60 + tableDimensions.width + 20, left: 60, right: 20, height: 70 + tableDimensions.height + 70, top: 70, bottom: 70 });


    // Scales

    var xScale = d3.scale.ordinal()
      .rangeBands([0, tableDimensions.width], tableDimensions.padRatio, 0)
      .domain(state.g1List);

    var yScale = d3.scale.ordinal()
      .rangeBands([0, tableDimensions.height], tableDimensions.padRatio, 0)
      .domain(state.g2List);

    // create a linear color interpolator for generating the output range of bin colors
    var interpolateColor = sszvis.color.seqBlu()
      .domain(state.valueDomain);

    // the range is composed of colors sampled at equal distances along the color spectrum
    // such that binColors.length === BIN_EDGES.length + 1
    var binColors = BIN_EDGES.concat(state.valueDomain[1]).map(interpolateColor);

    // for the threshold scale, the number of values in the range must be one greater than the
    // number of values in the domain.
    var colorScale = d3.scale.threshold()
      .domain(BIN_EDGES)
      .range(binColors);

    var xValue = sszvis.fn.compose(xScale, xAcc);
    var yValue = sszvis.fn.compose(yScale, yAcc);
    var cValue = sszvis.fn.compose(colorScale, cAcc);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: 'Diagrammtitel',
        description: 'Kurze Beschreibung des Inhalts dieses Diagramms'
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);


    // Components

    var barGen = sszvis.component.bar()
      .x(xValue)
      .y(yValue)
      .width(tableDimensions.side)
      .height(tableDimensions.side)
      .fill(cValue)
      .stroke(function(d) {
        return sszvis.fn.contains(state.selection, d) ? d3.hsl(cValue(d)).darker(0.4) : 'none';
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('top')
      .tickSize(0, 0)
      .tickPadding(0)
      .title('Group 1')
      .titleAnchor('middle')
      .titleLeft(tableDimensions.width / 2)
      .titleTop(-30);

    var yAxis = sszvis.axis.y.ordinal()
      .scale(yScale)
      .orient('left')
      .title('Group 2')
      .titleVertical(true)
      .titleAnchor('middle')
      .titleLeft(-tableDimensions.height / 2)
      .titleTop(-30);

    var displayValues = BIN_EDGES.concat(state.valueDomain).sort(d3.ascending);
    var legend = sszvis.legend.binnedColorScale()
      .scale(colorScale)
      .displayValues(displayValues)
      .width(tableDimensions.width)
      .valueFormat(sszvis.format.number);

    var tooltipHeaderText = sszvis.component.modularText()
      .bold(cAcc).plain('Units');

    // FIXME: improve styling of text, possibly include tabular layout
    var tooltipBodyText = sszvis.component.modularText()
      .plain('Group 1 Value:').plain(xAcc)
      .newline()
      .plain('Group 2 Value:').plain(yAcc);

    var tooltip = sszvis.component.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipHeaderText)
      .body(tooltipBodyText)
      .visible(isSelected);


    // Rendering

    var bars = chartLayer.selectGroup('bars')
      .call(barGen);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);


    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.fn.translateString(0, -10))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.fn.translateString(-10, 0))
      .call(yAxis);

    chartLayer.selectGroup('legend')
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight + 15))
      .call(legend);


    // Interaction

    bars.selectAll('.sszvis-bar')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);

  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selection, d);
  }


}(d3, sszvis));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Heat Table</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('g1');
  var yAcc = sszvis.fn.prop('g2');
  var cAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    g1List: [],
    g2List: [],
    valueDomain: [0, 0],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.g1List = sszvis.fn.set(state.data, xAcc);
      state.g2List = sszvis.fn.set(state.data, yAcc);
      state.valueDomain = d3.extent(state.data, cAcc);

      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/HT_binned.csv')
    .row(function(d) {
      return {
        g1: d['Group1'],
        g2: d['Group2'],
        value: sszvis.parse.number(d['Value'])
      };
    })
    .get(function(error, data) {
      error ? sszvis.loadError(error) : actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 470, height: 480, top: 70, right: 10, bottom: 70, left: 120 });

    // FIXME: sideLength should be similar across charts and only
    //        shrink when it doesn't fit the width. Growing vertically
    //        is allowed.
    var xSide = bounds.innerWidth / state.g1List.length;
    var ySide = bounds.innerHeight / state.g2List.length;
    var sideLength = Math.min(xSide, ySide) * 0.95;


    // Scales

    var xScale = d3.scale.ordinal()
      .rangeBands([0, bounds.innerWidth], 1 - sideLength / xSide, 0)
      .domain(state.g1List);

    var yScale = d3.scale.ordinal()
      .rangeBands([0, bounds.innerHeight], 1 - sideLength / ySide, 0)
      .domain(state.g2List);

    var colorScale = sszvis.scale.binnedColorScale()
      .domain(state.valueDomain)
      .bins(6)
      .colorRange(sszvis.color.ranges.sequential.valued.blue);

    var xValue = sszvis.fn.compose(xScale, xAcc);
    var yValue = sszvis.fn.compose(yScale, yAcc);
    var cValue = sszvis.fn.compose(colorScale, cAcc);


    // Layers

    var chartLayer = sszvis.createChart('#chart', bounds)
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#chart')
      .datum(state.selection);


    // Components

    var barGen = sszvis.component.bar()
      .x(xValue)
      .y(yValue)
      .width(xScale.rangeBand())
      .height(yScale.rangeBand())
      .fill(cValue)
      .stroke(function(d) {
        return state.selection.indexOf(d) >= 0 ? d3.hsl(cValue(d)).darker(0.4) : 'none';
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('top')
      .tickSize(0, 0)
      .tickPadding(0)
      .title('Altersgruppe MÃ¤nner')
      .titleOffset(30);

    var yAxis = sszvis.axis.y.ordinal()
      .scale(yScale)
      .orient('left')
      .title('Altersgruppe Frauen')
      .titleOffset(10);

    var legend = sszvis.legend.colorRange()
      .scale(colorScale)
      .width(bounds.width / 2)
      .units('Personen');

    var tooltipHeaderText = sszvis.component.modularText()
      .bold(cAcc).plain('Paare');

    // FIXME: improve styling of text, possibly include tabular layout
    var tooltipBodyText = sszvis.component.modularText()
      .plain('Alter des Mannes:').plain(xAcc)
      .newline()
      .plain('Alter der Frau:').plain(yAcc);

    var tooltip = sszvis.component.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipHeaderText)
      .body(tooltipBodyText)
      .visible(isSelected);


    // Rendering

    var bars = chartLayer.selectGroup('bars')
      .call(barGen);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);


    chartLayer.selectGroup('xAxis')
      .attr('transform', 'translate(0, -10)')
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', 'translate(-10, 0)')
      .call(yAxis);

    // NOTE would be nice to have a convenience function in sszvis.fn which generate a 'translate string' from some input values.  
    chartLayer.selectGroup('legend')
      .attr('transform', 'translate(' + (bounds.width / 4 - bounds.padding.left) + ',' + (bounds.innerHeight + 30) + ')')
      .call(legend);


    // Interaction

    bars.selectAll('.sszvis-bar')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);

  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return state.selection.indexOf(d) >= 0;
  }


}());
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Heat Table</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../vendor/d3-de/d3-de.js"></script>
  <script src="../../vendor/d3-component/d3-component.js"></script>
  <script src="../../vendor/d3-selectgroup/d3-selectgroup.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: [],
    tooltips: [],
    hoveredDatum: {}
  };

  d3.csv('data/HT_quartiere.csv')
    .row(function(d) {
      return {
        quarter: d['Qname'],
        group: d['LÃ¤ndergruppe'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }
      state.data = data;
      render(state);
    });

  var actions = {
    showTooltip: function(datum) {
      state.tooltips = [datum];
      state.hoveredDatum = datum;
      render(state);
    },
    hideTooltip: function() {
      state.tooltips = [];
      state.hoveredDatum = {};
      render(state);
    }
  };

  function render(state) {
    var bounds = sszvis.bounds({ width: 900, height: 375, top: 90, right: 30, bottom: 10, left: 160 });

    var xAcc = sszvis.fn.prop('quarter');
    var yAcc = sszvis.fn.prop('group');
    var cAcc = sszvis.fn.prop('value');

    var quarterList = state.data.map(xAcc);
    quarterList.sort();
    quarterList = sszvis.fn.uniqueSorted(quarterList);

    var groupsList = state.data.map(yAcc);
    groupsList.sort();
    groupsList = sszvis.fn.uniqueSorted(groupsList);

    var xSide = bounds.innerWidth / quarterList.length;
    var ySide = bounds.innerHeight / groupsList.length;
    var sideLength = Math.min(xSide, ySide) * 0.95;

    var xScale = d3.scale.ordinal()
      .rangeBands([0, bounds.innerWidth], 1 - sideLength / xSide, 0)
      .domain(quarterList);

    var yScale = d3.scale.ordinal()
      .rangeBands([0, bounds.innerHeight], 1 - sideLength / ySide, 0)
      .domain(groupsList);

    var valueDomain = d3.extent(state.data.map(cAcc));
    var colorDomain = [valueDomain[0], (valueDomain[0] + valueDomain[1]) / 2, valueDomain[1]];

    var colorScale = d3.scale.linear()
      .domain(colorDomain)
      .range(sszvis.color.ranges.sequential.valued.blue.map(function(c) { return d3.lab(c); }));

    var xValue = sszvis.fn.compose(xScale, xAcc);
    var yValue = sszvis.fn.compose(yScale, yAcc);
    var cValue = sszvis.fn.compose(colorScale, cAcc);

    var barGen = sszvis.component.bar()
      .x(xValue)
      .y(yValue)
      .width(xScale.rangeBand())
      .height(yScale.rangeBand())
      .fill(cValue)
      .stroke(function(d) { return d === state.hoveredDatum ? d3.hsl(cValue(d)).darker(0.4) : "none" });

    var xAxis = sszvis.axis.x.ordinal().scale(xScale).orient('top').slant('diagonal').tickSize(0, 0).tickPadding(0);
    var yAxis = sszvis.axis.y.ordinal().scale(yScale).orient('left');

    var tooltipHeaderText = sszvis.component.modularText()
      .bold(sszvis.fn.prop('value'))
      .plain(' Einwohner');

    var tooltipBodyText = sszvis.component.modularText()
      .plain('im ')
      .plain(sszvis.fn.prop('quarter'));

    var tooltipMaker = sszvis.component.tooltip()
      .orientation('bottom')
      .x(function(d) { return xValue(d) + xScale.rangeBand() / 2 })
      .y(yValue)
      .header(tooltipHeaderText)
      .body(tooltipBodyText);

    var hoverBehavior = sszvis.behavior.mouseover()
      .mouseover(actions.showTooltip)
      .mouseout(actions.hideTooltip);

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.data);

    var overlay = sszvis.createHtmlLayer('#chart', bounds)
      .datum(state.tooltips)
      .call(tooltipMaker)

    var bars = chart.selectGroup('bars')
      .call(barGen);

    bars.selectAll('rect')
      .call(hoverBehavior);

    chart.selectGroup('xAxis')
      .attr('transform', 'translate(0, -10)')
      .call(xAxis);

    chart.selectGroup('yAxis')
      .attr('transform', 'translate(-10, 0)')
      .call(yAxis);
  }

}());
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Heat Table – Quartiere</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('group');
  var yAcc = sszvis.fn.prop('quarter');
  var cAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    groupsList: [],
    quarterList: [],
    valueDomain: [0, 0],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.groupsList = sszvis.fn.set(state.data, xAcc)
        .sort();
      state.quarterList = sszvis.fn.set(state.data, yAcc)
        .sort();
      state.valueDomain = d3.extent(state.data, cAcc);
      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/HT_quartiere.csv')
    .row(function(d) {
      return {
        quarter: d['Qname'],
        group: d['Ländergruppe'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var squarePadding = 2;
    var leftPadding = 130;
    var rightPadding = 40;
    var tableDimensions = sszvis.fn.heatTableDimensions(sszvis.bounds.DEFAULT_WIDTH - leftPadding - rightPadding, squarePadding, state.groupsList.length, state.quarterList.length);
    var bounds = sszvis.bounds({ width: leftPadding + tableDimensions.width + rightPadding, left: leftPadding, right: rightPadding, height: 130 + tableDimensions.height + 70, top: 130, bottom: 70 });


    // Scales

    var xScale = d3.scale.ordinal()
      .rangeBands([0, tableDimensions.width], tableDimensions.padRatio, 0)
      .domain(state.groupsList);

    var yScale = d3.scale.ordinal()
      .rangeBands([0, tableDimensions.height], tableDimensions.padRatio, 0)
      .domain(state.quarterList);

    var colorScale = sszvis.color.seqBlu()
      .domain(state.valueDomain);

    var xValue = sszvis.fn.compose(xScale, xAcc);
    var yValue = sszvis.fn.compose(yScale, yAcc);
    var cValue = sszvis.fn.compose(colorScale, cAcc);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);


    // Components

    var barGen = sszvis.component.bar()
      .x(xValue)
      .y(yValue)
      .width(tableDimensions.side)
      .height(tableDimensions.side)
      .fill(cValue)
      .stroke(function(d) {
        return sszvis.fn.contains(state.selection, d) ? d3.hsl(cValue(d)).darker(0.4) : 'none';
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('top')
      .slant('diagonal')
      .tickSize(0, 0)
      .tickPadding(0)
      .title('Ländergruppe')
      .titleAnchor('middle')
      .titleLeft(tableDimensions.width / 2)
      .titleTop(-90);

    var yAxis = sszvis.axis.y.ordinal()
      .scale(yScale)
      .orient('left')
      .title('Quartier')
      .titleVertical(true)
      .titleAnchor('middle')
      .titleLeft(-tableDimensions.height / 2)
      .titleTop(-90);

    var legend = sszvis.legend.linearColorScale()
      .scale(colorScale)
      .width(bounds.width / 2)
      .labelFormat(sszvis.format.number)
      .units('Einwohner');

    var tooltipHeaderText = sszvis.component.modularText.html()
      .bold(cAcc)
      .plain(' Einwohner');

    var tooltipBodyText = sszvis.component.modularText.html()
      .plain('Herkunftsland:')
      .plain(xAcc)
      .newline()
      .plain('Wohnort:')
      .plain(yAcc);

    var tooltip = sszvis.component.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipHeaderText)
      .body(tooltipBodyText)
      .visible(isSelected);


    // Rendering

    var bars = chartLayer.selectGroup('bars')
      .call(barGen);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.fn.translateString(0, -10))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.fn.translateString(-10, 0))
      .call(yAxis);

    chartLayer.selectGroup('legend')
      .attr('transform', sszvis.fn.translateString(bounds.width / 4 - bounds.padding.left, bounds.innerHeight + 30))
      .call(legend);


    // Interaction

    bars.selectAll('.sszvis-bar')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selection, d);
  }


}(d3, sszvis));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Heat Table</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var fn = sszvis.fn;

  var xAcc = fn.prop('kreis');
  var yAcc = fn.prop('agegroup');
  var cAcc = fn.prop('value');

  var state = {
    data: [],
    agesList: [],
    kreisList: [],
    valueDomain: [0, 0],
    selection: []
  };

  var actions = {
    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };

  d3.csv('data/HT_kreise.csv')
    .row(function(d) {
      return {
        kreis: d['KName'],
        agegroup: d['Altersgruppe'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.error('Error loading data: ', error);
        return;
      }

      state.data = data;

      state.agesList = fn.set(state.data, yAcc)
        .sort(function(a, b) {
          return d3.ascending(parseInt(a, 10), parseInt(b, 10));
        });

      state.kreisList = fn.set(state.data, xAcc)
        .sort(function(a, b) {
          return d3.ascending(parseKreisInt(a), parseKreisInt(b));
        });

      state.valueDomain = d3.extent(state.data, cAcc);

      render(state);
    });

  function render(state) {
    var bounds = sszvis.bounds({ width: 460, height: 760, top: 70, right: 20, bottom: 50, left: 80 });

    var xSide = bounds.innerWidth / state.kreisList.length;
    var ySide = bounds.innerHeight / state.agesList.length;
    var sideLength = Math.min(xSide, ySide) * 0.95;

    var xScale = d3.scale.ordinal()
      .rangeBands([0, bounds.innerWidth], 1 - (sideLength / xSide), 0)
      .domain(state.kreisList);

    var yScale = d3.scale.ordinal()
      .rangeBands([0, bounds.innerHeight], 1 - (sideLength / ySide), 0)
      .domain(state.agesList);

    var colorDomain = [state.valueDomain[0], d3.mean(state.valueDomain), state.valueDomain[1]];

    var colorScale = d3.scale.linear()
      .domain(colorDomain)
      .range(sszvis.color.ranges.sequential.valued.blue.map(fn.arity(1, d3.lab)));

    var xValue = fn.compose(xScale, xAcc);
    var yValue = fn.compose(yScale, yAcc);
    var cValue = fn.compose(colorScale, cAcc);

    var barGen = sszvis.component.bar()
      .x(xValue)
      .y(yValue)
      .width(xScale.rangeBand())
      .height(yScale.rangeBand())
      .fill(cValue)
      .stroke(function(d) {
        return state.selection.indexOf(d) >= 0 ? d3.hsl(cValue(d)).darker(0.4) : "none"
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('top')
      .slant('diagonal')
      .tickSize(0, 0)
      .tickPadding(0)
      .title('Kreis')
      .titleOffset(40);

    var yAxis = sszvis.axis.y.ordinal()
      .scale(yScale)
      .orient('left')
      .title('Altersgruppe')
      .titleOffset(10);

    var legend = sszvis.legend.colorRange()
      .scale(colorScale)
      .width(bounds.width / 2)
      .units('Einwohner');

    var tooltipHeaderText = sszvis.component.modularText()
      .bold(cAcc)
      .plain(' Einwohner');

    var tooltipBodyText = sszvis.component.modularText()
      .plain('im ')
      .plain(xAcc);

    var tooltipMaker = sszvis.component.tooltip()
      .orientation('bottom')
      .x(function(d) { return xValue(d) + xScale.rangeBand() / 2 })
      .y(yValue)
      .header(tooltipHeaderText)
      .body(tooltipBodyText);

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.data);

    var overlay = sszvis.createHtmlLayer('#chart', bounds)
      .datum(state.selection)
      .call(tooltipMaker);

    var bars = chart.selectGroup('bars')
      .call(barGen);

    bars.selectAll('rect')
      .on('mouseover', actions.showTooltip)
      .on('mouseout', actions.hideTooltip);

    chart.selectGroup('xAxis')
      .attr('transform', 'translate(0, -10)')
      .call(xAxis);

    chart.selectGroup('yAxis')
      .attr('transform', 'translate(-10, 0)')
      .call(yAxis);

    chart.selectGroup('legend')
      .attr('transform', 'translate(' + (bounds.width / 4 - bounds.padding.left) + ',' + (bounds.innerHeight + 20) + ')')
      .call(legend);
  }

  function parseKreisInt(k) {
    return parseInt(k.replace('Kreis ', ''), 10);
  }

}());
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Heat Table</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: [],
    manAgeList: [],
    womAgeList: [],
    valueDomain: [0, 0],
    tooltips: [],
    hoveredDatum: {}
  };

  var xAcc = sszvis.fn.prop('manAge');
  var yAcc = sszvis.fn.prop('womAge');
  var cAcc = sszvis.fn.prop('value');

  d3.csv('data/HT_wermitwem.csv')
    .row(function(d) {
      return {
        manAge: d['Altersgruppe Männer'],
        womAge: d['Altersgruppe Frauen'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }

      state.data = data;

      state.manAgeList = sszvis.fn.set(state.data, xAcc);

      state.womAgeList = sszvis.fn.set(state.data, yAcc);

      state.valueDomain = d3.extent(state.data, cAcc);

      render(state);
    });

  var actions = {
    showTooltip: function(datum) {
      state.tooltips = [datum];
      state.hoveredDatum = datum;
      render(state);
    },
    hideTooltip: function() {
      state.tooltips = [];
      state.hoveredDatum = {};
      render(state);
    }
  };

  function render(state) {
    var bounds = sszvis.bounds({ width: 600, height: 480, top: 70, right: 10, bottom: 76, left: 120 });

    var xSide = bounds.innerWidth / state.manAgeList.length;
    var ySide = bounds.innerHeight / state.womAgeList.length;
    var sideLength = Math.min(xSide, ySide) * 0.95;

    var xScale = d3.scale.ordinal()
      .rangeBands([0, bounds.innerWidth], 1 - sideLength / xSide, 0)
      .domain(state.manAgeList);

    var yScale = d3.scale.ordinal()
      .rangeBands([0, bounds.innerHeight], 1 - sideLength / ySide, 0)
      .domain(state.womAgeList);

    var colorDomain = [state.valueDomain[0], (state.valueDomain[0] + state.valueDomain[1]) / 2, state.valueDomain[1]];

    var colorScale = d3.scale.linear()
      .domain(colorDomain)
      .range(sszvis.color.ranges.sequential.valued.blue.map(function(c) { return d3.lab(c); }));

    var xValue = sszvis.fn.compose(xScale, xAcc);
    var yValue = sszvis.fn.compose(yScale, yAcc);
    var cValue = sszvis.fn.compose(colorScale, cAcc);

    var barGen = sszvis.component.bar()
      .x(xValue)
      .y(yValue)
      .width(xScale.rangeBand())
      .height(yScale.rangeBand())
      .fill(cValue)
      .stroke(function(d) { return d === state.hoveredDatum ? d3.hsl(cValue(d)).darker(0.4) : "none" });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('top')
      .tickSize(0, 0)
      .tickPadding(0)
      .title('Altersgruppe Männer')
      .titleOffset(30);

    var yAxis = sszvis.axis.y.ordinal()
      .scale(yScale)
      .orient('left')
      .title('Altersgruppe Frauen')
      .titleOffset(10);

    var legend = sszvis.legend.colorRange()
      .scale(colorScale)
      .width(bounds.width / 2)
      .units('Personen');

    var tooltipHeaderText = sszvis.component.modularText()
      .bold(cAcc);

    var tooltipMaker = sszvis.component.tooltip()
      .orientation('bottom')
      .x(function(d) { return xValue(d) + xScale.rangeBand() / 2 })
      .y(yValue)
      .header(tooltipHeaderText);

    var hoverBehavior = sszvis.behavior.mouseover()
      .mouseover(actions.showTooltip)
      .mouseout(actions.hideTooltip);

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.data);

    var overlay = sszvis.createHtmlLayer('#chart', bounds)
      .datum(state.tooltips)
      .call(tooltipMaker)

    var bars = chart.selectGroup('bars')
      .call(barGen);

    bars.selectAll('rect')
      .call(hoverBehavior);

    chart.selectGroup('xAxis')
      .attr('transform', 'translate(0, -10)')
      .call(xAxis);

    chart.selectGroup('yAxis')
      .attr('transform', 'translate(-10, 0)')
      .call(yAxis);

    chart.selectGroup('legend')
      .attr('transform', 'translate(' + (bounds.width / 4 - bounds.padding.left) + ',' + (bounds.innerHeight + 30) + ')')
      .call(legend);
  }

}());
</script>
</body>
</html>

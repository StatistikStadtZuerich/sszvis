<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Heat Table – Wer mit wem?</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  // These are the internal edges of the bins used for the color scale.
  // IMPORTANT: because of the way d3.scale.threshold works, do not specify
  // fixed upper and lower bounds. Anything less than or equal to the first element
  // in BIN_EDGES will be grouped in the first bin, and anything greater than or
  // equal to the last element will be grouped in the last bin.
  var BIN_EDGES = [5, 40, 200, 600];

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('manAge');
  var yAcc = sszvis.fn.prop('womAge');
  var cAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    manAgeList: [],
    womAgeList: [],
    valueDomain: [0, 0],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.manAgeList = sszvis.fn.set(state.data, xAcc);
      state.womAgeList = sszvis.fn.set(state.data, yAcc);
      state.valueDomain = d3.extent(state.data, cAcc);

      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/HT_wermitwem.csv')
    .row(function(d) {
      return {
        manAge: d['Altersgruppe Männer'],
        womAge: d['Altersgruppe Frauen'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var squarePadding = 2;
    var tableDimensions = sszvis.fn.heatTableDimensions(sszvis.bounds.DEFAULT_WIDTH, squarePadding, state.manAgeList.length, state.womAgeList.length);
    var tablePadding = {
      top: 70,
      left: tableDimensions.centeredOffset,
      bottom: 80,
      right: tableDimensions.centeredOffset
    };
    var bounds = sszvis.bounds({ width: tablePadding.left + tableDimensions.width + tablePadding.right, left: tablePadding.left, right: tablePadding.right, height: tablePadding.top + tableDimensions.height + tablePadding.bottom, top: tablePadding.top, bottom: tablePadding.bottom });


    // Scales

    var xScale = d3.scale.ordinal()
      .rangeBands([0, tableDimensions.width], tableDimensions.padRatio, 0)
      .domain(state.manAgeList);

    var yScale = d3.scale.ordinal()
      .rangeBands([0, tableDimensions.height], tableDimensions.padRatio, 0)
      .domain(state.womAgeList);

    // create a linear color interpolator for generating the output range of bin colors
    var interpolateColor = sszvis.color.seqBlu()
      .domain(state.valueDomain);

    // the range is composed of colors sampled at equal distances along the color spectrum
    // such that binColors.length === BIN_EDGES.length + 1
    var binColors = BIN_EDGES.concat(state.valueDomain[1]).map(interpolateColor);

    // for the threshold scale, the number of values in the range must be one greater than the
    // number of values in the domain.
    var colorScale = d3.scale.threshold()
      .domain(BIN_EDGES)
      .range(binColors);

    var xValue = sszvis.fn.compose(xScale, xAcc);
    var yValue = sszvis.fn.compose(yScale, yAcc);

    function cValue(d) {
      var v = cAcc(d);
      return v === 0 ? 'white' : colorScale(v);
    }


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);


    // Components

    var barGen = sszvis.component.bar()
      .x(xValue)
      .y(yValue)
      .width(tableDimensions.side)
      .height(tableDimensions.side)
      .fill(cValue)
      .stroke(function(d) {
        return sszvis.fn.contains(state.selection, d) ? sszvis.color.slightlyDarker(cValue(d)) : 'none';
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('top')
      .tickSize(0, 0)
      .tickPadding(0)
      .title('Altersgruppe Männer')
      .titleAnchor('middle')
      .titleCenter(true)
      .dyTitle(-30);

    var yAxis = sszvis.axis.y.ordinal()
      .scale(yScale)
      .orient('left')
      .title('Altersgruppe Frauen')
      .titleVertical(true)
      .titleAnchor('middle')
      .titleCenter(true)
      .dxTitle(-45);

    var legend = sszvis.legend.binnedColorScale()
      .scale(colorScale)
      .displayValues(BIN_EDGES)
      .endpoints(state.valueDomain)
      .width(tableDimensions.width)
      .labelFormat(sszvis.format.number);

    var tooltipHeaderText = sszvis.component.modularText.html()
      .bold('Paare');

    var tooltip = sszvis.component.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipHeaderText)
      .body(function(d) {
        return [
          ['Alter des Mannes:', xAcc(d)],
          ['Alter der Frau:', yAcc(d)],
          ['Anzahl: ', cAcc(d)]
        ];
      })
      .visible(isSelected);


    // Rendering

    var bars = chartLayer.selectGroup('bars')
      .call(barGen);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.fn.translateString(0, -10))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.fn.translateString(-10, 0))
      .call(yAxis);

    chartLayer.selectGroup('legend')
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight + 40))
      .call(legend);


    // Interaction

    bars.selectAll('.sszvis-bar')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);

  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selection, d);
  }


}(d3, sszvis));
</script>
</body>
</html>

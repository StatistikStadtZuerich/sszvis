<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Heat Table – Kreise</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('xPosition');
  var yAcc = sszvis.fn.prop('yPosition');
  var vAcc = sszvis.fn.prop('value');


  /* Configuration
  ----------------------------------------------- */
  var config = {
    // The path to the CSV file containing the data for this chart
    dataPath: 'data/HT_kreise.csv',
    // The title and description of this chart for visually impaired users
    title: '',
    description: '',
    // Data column to use for the x-axis
    xColumn: 'KName',
    // Data column to use for the y-axis
    yColumn: 'Altersgruppe',
    // Data column to use for the values
    vColumn: 'Anzahl',
    // The labels for the x- and y-axis and for the values. Required as they are also the labels in the tooltip
    xAxisLabel: 'Kreis',
    yAxisLabel: 'Altersgruppe',
    valueLabel: 'Einwohner',
    //Tooltip Header Source Axis, takes 'y' or 'x'
    tSourceAxis: 'x',
    //Additional label to the tooltip header. Set to empty ('') to hide the label
    tTitleAdd: '',
    // View of the chart when interactivity is not desired. Does not render mouse interaction when true
    fallback: false
  };
  var queryProps = sszvis.responsiveProps()
    .prop('xAxisSlant', {
      tablet: 'vertical',
      _: 'diagonal'
    });


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    yList: [],
    xList: [],
    valueDomain: [0, 0],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.yList = sszvis.fn.set(state.data, yAcc).sort(sortInt);
      state.xList = sszvis.fn.set(state.data, xAcc).sort(sortKreisInt);
      state.valueDomain = d3.extent(state.data, vAcc);

      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv(config.dataPath)
    .row(function(d) {
      return {
        xPosition: d[config.xColumn],
        yPosition: d[config.yColumn],
        value: sszvis.parse.number(d[config.vColumn])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var containerWidth = sszvis.fn.elementWidth('#sszvis-chart');
    var squarePadding = 2;
    var tablePadding = {
      top: 60,
      right: 0,
      bottom: 40,
      left: 66
    };
    // heatTableDimensions calculates a set of useful properties for configuring the heat table.
    // give it the targeted width (final width will not necessarily match this), the padding between squares, and the number of squares
    // in each dimension (x, then y)
    var tableDimensions = sszvis.layout.heatTableDimensions(containerWidth, squarePadding, state.xList.length, state.yList.length, tablePadding);

    // construct the bounds as usual, but add the left and right padding to the width, and the top and bottom padding to the height
    // This is because, when bounds are being constructed, the padding is subtracted from width and height to provide innerWidth and innerHeight, but we want these values to represent the table's dimensions
    var bounds = sszvis.bounds({
      height: tablePadding.top + tableDimensions.height + tablePadding.bottom,
      left: tablePadding.left,
      right: tablePadding.right,
      top: tablePadding.top,
      bottom: tablePadding.bottom
    }, '#sszvis-chart');

    var props = queryProps(bounds);


    // Scales

    var xScale = d3.scale.ordinal()
      .rangeBands([0, tableDimensions.width], tableDimensions.padRatio, 0)
      .domain(state.xList);

    var yScale = d3.scale.ordinal()
      .rangeBands([0, tableDimensions.height], tableDimensions.padRatio, 0)
      .domain(state.yList);

    var colorScale = sszvis.color.seqBlu()
      .domain(state.valueDomain);

    var xValue = sszvis.fn.compose(xScale, xAcc);
    var yValue = sszvis.fn.compose(yScale, yAcc);
    var cValue = sszvis.fn.compose(function(v) {
      return isNaN(v) ? 'url(#ht-missing-value)' : v === 0 ? sszvis.color.lightGry()(v) : colorScale(v);
    }, vAcc);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: config.title,
        description: config.description
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds)
      .datum(state.selection);

   // Make sure that the missing value pattern is available
    sszvis.svgUtils.ensureDefsElement(chartLayer, 'pattern', 'ht-missing-value')
      .call(sszvis.patterns.heatTableMissingValuePattern);


    // Components

    var barGen = sszvis.component.bar()
      .x(xValue)
      .y(yValue)
      .width(tableDimensions.side)
      .height(tableDimensions.side)
      .fill(cValue)
      .stroke(function(d) {
        return !isNaN(vAcc(d)) && sszvis.fn.contains(state.selection, d) ? sszvis.color.slightlyDarker(cValue(d)) : 'none';
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('top')
      .slant(props.xAxisSlant)
      .tickSize(0, 0)
      .tickPadding(0)
      .title(config.xAxisLabel)
      .titleAnchor('middle')
      .titleCenter(true)
      .dyTitle(-40)
      .highlightTick(function(tickValue) {
        return state.selection.some(function(d) {
          return xAcc(d) === tickValue;
        });
      });

    var yAxis = sszvis.axis.y.ordinal()
      .scale(yScale)
      .orient('left')
      .title(config.yAxisLabel)
      .titleVertical(true)
      .titleAnchor('middle')
      .titleCenter(true)
      .dxTitle(-40)
      .highlightTick(function(tickValue) {
        return state.selection.some(function(d) {
          return yAcc(d) === tickValue;
        });
      });

    var legendWidth = Math.min(bounds.innerWidth / 2, 260);

    var legend = sszvis.legend.linearColorScale()
      .scale(colorScale)
      .width(legendWidth)
      .labelFormat(sszvis.format.number);

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .header(function(d) {
        if (config.tSourceAxis==='y') {
          return (yAcc(d) + ' ' + config.tTitleAdd)
        } else {
          return (xAcc(d) + ' ' + config.tTitleAdd)
        }
      })
      .body(function(d) {
        var v = vAcc(d);
        var y = yAcc(d);
        if (config.tSourceAxis=== 'y'){
          return [
            [config.xAxisLabel, xAcc(d)],
            [config.valueLabel, isNaN(v) ? '–' : sszvis.format.number(v)]
          ]
        } else {
          return[
            [config.yAxisLabel, yAcc(d)],
            [config.valueLabel, isNaN(v) ? '–' : sszvis.format.number(v)]
          ]
        }
      })
      .visible(isSelected);

    // Rendering

    var bars = chartLayer.selectGroup('bars')
      .attr('transform', sszvis.svgUtils.translateString(tableDimensions.centeredOffset, 0))
      .call(barGen);

    if (!config.fallback) {
      bars.selectAll('[data-tooltip-anchor]')
        .call(tooltip)
    };

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(tableDimensions.centeredOffset, -10))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.svgUtils.translateString(tableDimensions.centeredOffset - 10, 0))
      .call(yAxis);

    chartLayer.selectGroup('legend')
      .attr('transform', sszvis.svgUtils.translateString(tableDimensions.centeredOffset + (tableDimensions.width - legendWidth) / 2, bounds.innerHeight + 16))
      .call(legend);

    sszvis.behavior.resize().on('resize', function() { render(state); });


    // Interaction
    if (!config.fallback) {
      bars.selectAll('.sszvis-bar')
        .on('mouseover', actions.showTooltip)
        .on('mouseout',  actions.hideTooltip)
    };
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selection, d);
  }

  function parseKreisInt(k) {
    return parseInt(k.replace('Kreis ', ''), 10);
  }

  function sortInt(a, b) {
    return d3.ascending(parseInt(a, 10), parseInt(b, 10));
  }

  function sortKreisInt(a, b) {
    return d3.ascending(parseKreisInt(a), parseKreisInt(b));
  }


}(d3, sszvis));
</script>
</body>
</html>

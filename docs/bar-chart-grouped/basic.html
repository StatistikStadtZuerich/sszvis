<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Grouped Bar Chart – Three Yearly Negative</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    years: [],
    groups: [],
    groupedData: [],
    longestGroup: 0
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.years = sszvis.fn.set(state.data, xAcc);
      state.groups = sszvis.fn.set(state.data, cAcc);
      state.groupedData = sszvis.cascade()
        .arrayBy(xAcc)
        .apply(state.data);
      state.longestGroup = d3.max(state.groupedData, sszvis.fn.prop('length'));

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/GB_3Categories_yearly_negatives.csv')
    .row(function(d) {
      return {
        year: d['Datum'],
        category: d['Region'],
        value: sszvis.parse.number(d['Stadt Zürich'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 10, bottom: 84 });


    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.years)
      .rangeRoundBands([0, bounds.innerWidth], 0.30, 0.5);

    var yScale = d3.scale.linear()
      .domain([0, d3.max(state.data, yAcc)])
      .range([bounds.innerHeight, 0]);

    var hScale = yScale
      .copy()
      .range(yScale.range().slice().reverse());

    var cScale = sszvis.color.qual12()
      .domain(state.groups);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.groupedData);


    // Components

    var barLayout = sszvis.component.groupedBars()
      .groupScale(sszvis.fn.compose(xScale, xAcc))
      .groupWidth(xScale.rangeBand())
      .groupSize(state.longestGroup)
      .y(sszvis.fn.compose(yScale, yAcc))
      .height(sszvis.fn.compose(hScale, yAcc))
      .fill(sszvis.fn.compose(cScale, cAcc));

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom');

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .tickFormat(function(d) {
        return d === 0 ? null : sszvis.format.percent(Math.round(d * 100));
      });

    var colorLegend = sszvis.legend.ordinalColorScale()
      .scale(cScale)
      .horizontalFloat(true)
      .floatWidth(bounds.innerWidth);


    // Rendering

    chartLayer.selectGroup('bars')
      .call(barLayout);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('colorLegend')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight + 60))
      .call(colorLegend);
  }

}(d3, sszvis));
</script>
</body>
</html>

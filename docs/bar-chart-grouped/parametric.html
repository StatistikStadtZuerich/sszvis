<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Grouped Bar Chart – Two Small</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */

  var config = {
    // The path to the CSV file containing the data for this chart
    dataPath: 'data/GB_2Categories_smallVals.csv',
    // The title and description of this chart for visually impaired users
    title: '', 
    description: '', 
    // Data column to use for the x-axis
    xColumn: 'Region',
    // Data column to use for the y-axis
    yColumn: 'Wert',
    // Data column to use for the categories
    cColumn: 'Kategorie',
    // The label for the y-axis. Set to empty ('') to hide the label
    yAxisLabel: '',
    // Number of ticks on the y-axis. Replace null with a cardinal number to specify the number of ticks
    yTicks: null, 
    // The orientation of the x-Axis Labels. Takes null, 'diagonal' and 'vertical'
    textDirection: 'diagonal', 
    // View of the chart when interactivity is not available. Creates horizontal lines for the y-ticks when true
    fallback: false 
  };


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('region');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    years: [],
    categories: [],
    valueExtent: [0, 0],
    groups: [],
    groupedData: [],
    longestGroup: 0,
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.regions = sszvis.fn.set(state.data, xAcc);
      state.valueExtent = d3.extent(state.data, yAcc);
      state.groups = sszvis.fn.set(state.data, cAcc);
      state.groupedData = sszvis.cascade()
        .arrayBy(xAcc)
        .apply(state.data);
      state.longestGroup = d3.max(state.groupedData, sszvis.fn.prop('length'));

      render(state);
    },

    showTooltip: function(x, y) {
      state.selection = state.groupedData.filter(function(d) {
        return sszvis.fn.contains(d.map(xAcc), x);
      });
      render(state);
    },

    hideTooltip: function(x, y) {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv(config.dataPath)
    .row(function(d) {
      return {
        region: d[config.xColumn],
        category: d[config.cColumn],
        value: sszvis.parse.number(d[config.yColumn])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 30, bottom: 140 });
    

    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.regions)
      .rangeRoundBands([0, bounds.innerWidth], 0.26, 0.80);

    // because the bar chart must display negative values, scales for the y-axis are a little weird
    // see also: http://bl.ocks.org/mbostock/2368837 (http://stackoverflow.com/questions/10127402/bar-chart-with-negative-values)
    var yScale = d3.scale.linear()
      .domain(state.valueExtent)
      .range([bounds.innerHeight, 0]);

    var yPosScale = function(v) {
      return isNaN(v) ? yScale(0) : yScale(Math.max(v, 0));
    };

    var hScale = function(v) {
      // the size of the bar is distance from the y-position of the value to the y-position of 0
      return Math.abs(yScale(v) - yScale(0));
    };

    //choose color scale depending on number of categories
    var cScale = state.categories.length > 6 ? sszvis.color.qual12() : sszvis.color.qual6();
    cScale.domain(state.categories);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: config.title,
        description: config.description
      })
      .datum(state.groupedData);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);


    // Components

    var barLayout = sszvis.component.groupedBars()
      .groupScale(sszvis.fn.compose(xScale, xAcc))
      .groupWidth(xScale.rangeBand())
      .groupSize(state.longestGroup)
      .y(sszvis.fn.compose(yPosScale, yAcc))
      .height(sszvis.fn.compose(hScale, yAcc))
      .fill(sszvis.fn.compose(cScale, cAcc))
      .defined(sszvis.fn.compose(sszvis.fn.not(isNaN), yAcc));

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .slant(config.textDirection)
      .highlightTick(function(d) {
        return sszvis.fn.contains(state.selection.map(sszvis.fn.compose(xAcc, sszvis.fn.first)), d);
      });
      if (!config.textDirection) {
        xAxis.textWrap(labelWrapWidth(xScale.range()));
      };

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .showZeroY(true)
      .orient('right')
      .ticks (config.yTicks)
      .tickLength(config.fallback ? bounds.innerWidth : null)
      .title(config.yAxisLabel);

    var colorLegend = sszvis.legend.ordinalColorScale()
      .scale(cScale)
      .horizontalFloat(true);

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .header(sszvis.svgUtils.modularText.html().bold(function(d) {
        return xAcc(sszvis.fn.first(d));
      }))
      .body(function(d) {
        // generates a row from each data element
        return d.map(function(item) {
          var v = yAcc(item);
          return [cAcc(item), isNaN(v) ? '–' : v];
        });
      })
      .visible(function(d) {
        return state.selection.indexOf(d) >= 0;
      });


    // Rendering

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    var bars = chartLayer.selectGroup('bars')
      .call(barLayout);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('colorLegend')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight + 115))
      .call(colorLegend);


    // Interaction

    var interactionLayer = sszvis.behavior.move()
      .xScale(xScale)
      .yScale(yScale)
      .on('move', actions.showTooltip)
      .on('end', actions.hideTooltip);

    chartLayer.selectGroup('interactionLayer')
      .call(interactionLayer);
  }


/* Helper functions
  ----------------------------------------------- */

  function labelWrapWidth(range) {
    return (d3.max(range) - d3.min(range)) / range.length;
  }


}(d3, sszvis));
</script>
</body>
</html>

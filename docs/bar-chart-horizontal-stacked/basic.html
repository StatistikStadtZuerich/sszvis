<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stacked Horizontal Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('value');
  var yAcc = sszvis.fn.prop('area');
  var cAcc = sszvis.fn.prop('sector');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    areas: [],
    categories: [],
    stackedData: [],
    maxStacked: 0,
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.areas = state.data.map(yAcc);
      state.categories = sszvis.fn.set(state.data, cAcc);

      state.stackedData = sszvis.cascade()
        .arrayBy(cAcc)
        .apply(state.data);

      var stackedValues = sszvis.cascade()
        .objectBy(yAcc)
        .apply(state.data);

      state.maxStacked = d3.max(d3.values(stackedValues), function(s) { return d3.sum(s, xAcc); });

      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },
    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SHB_basic_percent.csv')
    .row(function(d) {
      return {
        sector: d['Branche'],
        area: d['Gebiet'],
        value: sszvis.parse.number(d['BIP'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ height: 322, top: 14, bottom: 170 });


    // Scales

    var xScale = d3.scale.linear()
      .domain([0, state.maxStacked])
      .range([0, bounds.innerWidth]);

    var yScale = d3.scale.ordinal()
      .domain(state.areas)
      .rangeBands([0, bounds.innerHeight], 0.40, 0.1);

    var cScale = sszvis.color.qual12()
      .domain(state.categories);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.stackedData);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);


    // Components

    var horizontalBars = sszvis.component.stackedBar.horizontal()
      .xAccessor(xAcc)
      .xScale(xScale)
      .height(yScale.rangeBand())
      .yAccessor(yAcc)
      .yScale(yScale)
      .fill(sszvis.fn.compose(cScale, cAcc));

    var xAxis = sszvis.axis.x()
      .scale(xScale)
      .orient('bottom')
      .title('Prozent')
      .alignOuterLabels(true);

    var yAxis = sszvis.axis.y.ordinal()
      .scale(yScale)
      .orient('right');

    var colorLegend = sszvis.legend.ordinalColorScale()
      .scale(cScale)
      .orientation('horizontal')
      .rows(state.categories.length / 2)
      .columnWidth(bounds.innerWidth / 2)
      .orientation('vertical');

    var tooltipHeader = sszvis.svgUtils.modularText.html()
      .bold(cAcc);

    var tooltipText = sszvis.svgUtils.modularText.html()
      .plain(sszvis.fn.compose(sszvis.format.percent, xAcc));

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .orientation(sszvis.annotation.tooltip.fit('bottom', bounds))
      .header(tooltipHeader)
      .body(tooltipText)
      .visible(isSelected);


    // Rendering

    var bars = chartLayer.selectGroup('barchart')
      .call(horizontalBars);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, -(yScale.rangeBand() / 2 + 10)))
      .call(yAxis);

    chartLayer.selectGroup('colorLegend')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight + 60))
      .call(colorLegend);


    // Interaction

    bars.selectAll('.sszvis-bar')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selection, d);
  }


}(d3, sszvis));
</script>
</body>
</html>

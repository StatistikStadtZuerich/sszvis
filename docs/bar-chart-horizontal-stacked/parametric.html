<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stacked Horizontal Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


   /* Globals 
 ------------------------------------------------*/
 var DEFAULT_TITLE = 'Diagrammtitel';
 var DEFAULT_DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
 var DEFAULT_PATH = '';
 var DEFAULT_DATE_COLUMN = 'Datum';
 var DEFAULT_CATEGORY_COLUMN = 'Kategorie'
 var DEFAULT_VALUE_COLUMN = 'Wert';
 var DEFAULT_RULER_LABEL = '';
 var DEFAULT_Y_LABEL = '';
 var DEFAULT_X_LABEL = '';


  /* Configuration
  ----------------------------------------------- */
  //configuration object
  var config = {
    dataPath: 'data/SHB_basic_percent.csv',//'data/horizontal_stacked_test.csv',
    title: 'Title', //optional
    description: 'Description', //optional
    valueColumn: 'BIP', //optional
    categoryColumn: 'Branche',
    categoryColumnY: 'Gebiet',
    xLabel: 'Prozent',
    ticks: 4
  };
  var MAX_WIDTH = 600;
  var queryProps = sszvis.responsiveProps()
    .prop('targetNumColumns', {
      palm: 1,
      _: 2
    })
    .prop('bottomPadding', {
      palm: 320,
      _: 190
    });

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('value');
  var yAcc = sszvis.fn.prop('area');
  var cAcc = sszvis.fn.prop('sector');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    areas: [],
    categories: [],
    stackedData: [],
    maxStacked: 0,
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      //state.areas = state.data.map(yAcc);
      state.areas = sszvis.fn.set(state.data, yAcc);
      state.categories = sszvis.fn.set(state.data, cAcc);

      state.stackedData = sszvis.cascade()
        .arrayBy(cAcc)
        .apply(state.data);

      var stackedValues = sszvis.cascade()
        .objectBy(yAcc)
        .apply(state.data);

      state.maxStacked = d3.max(d3.values(stackedValues), function(s) { return d3.sum(s, xAcc); });

      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    },

    resize: function() { render(state); }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv((config.dataPath || DEFAULT_PATH))
    .row(function(d) {
      return {
        sector: d[config.categoryColumn],
        area: d[config.categoryColumnY],
        value: sszvis.parse.number(d[config.valueColumn])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var props = queryProps(sszvis.fn.measureDimensions('#sszvis-chart'));
    //the height and the bottom padding need to be calculated
    var chartDimensions = sszvis.layout.horizontalBarChartDimensions(state.areas.length);
    var paddingTop = 14;
    var bounds = sszvis.bounds({ height: paddingTop + chartDimensions.totalHeight + props.bottomPadding, top: paddingTop, bottom: props.bottomPadding }, '#sszvis-chart');


    // Scales

    var xScale = d3.scale.linear()
      .domain([0, state.maxStacked])
      .range([0, Math.min(MAX_WIDTH, bounds.innerWidth)]);

    var yScale = d3.scale.ordinal()
      .domain(state.areas) 
      .rangeBands([0, chartDimensions.totalHeight], chartDimensions.padRatio, chartDimensions.outerRatio); 

    //switch between qual6 and qual12 depending on number of categories
    var cScale = state.categories.length > 6 ? sszvis.color.qual12() : sszvis.color.qual6();
      
      cScale.domain(state.categories);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: (config.title || DEFAULT_TITLE),
        description: (config.description || DEFAULT_DESCRIPTION )
      })
      .datum(state.stackedData);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds)
      .datum(state.selection);


    // Components

    var horizontalBars = sszvis.component.stackedBar.horizontal()
      .xAccessor(xAcc)
      .xScale(xScale)
      .height(chartDimensions.barHeight)
      .yAccessor(yAcc)
      .yScale(yScale)
      .fill(sszvis.fn.compose(cScale, cAcc));

    var xAxis = sszvis.axis.x()
      .scale(xScale)
      .orient('bottom')
      .title((config.xLabel || ''))
      .alignOuterLabels(true);

      if(config.ticks){
        xAxis.ticks(config.ticks);
      }

    var yAxis = sszvis.axis.y.ordinal()
      .scale(yScale)
      .orient('right');

    var colorLegend = sszvis.legend.ordinalColorScale()
      .scale(cScale)
      .orientation('horizontal')
      .rows(state.categories.length / props.targetNumColumns)
      .columnWidth(Math.min(bounds.innerWidth / props.targetNumColumns, 260))
      .orientation('vertical');

    var tooltipHeader = sszvis.svgUtils.modularText.html()
      .bold(cAcc);

    var tooltipText = sszvis.svgUtils.modularText.html()
      .plain(xAcc);

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .orientation(sszvis.annotation.tooltip.fit('bottom', bounds))
      .header(tooltipHeader)
      .body(tooltipText)
      .visible(isSelected);


    // Rendering

    var bars = chartLayer.selectGroup('barchart')
      .call(horizontalBars);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, chartDimensions.totalHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, chartDimensions.axisOffset))
      .call(yAxis);

    chartLayer.selectGroup('colorLegend')
      .attr('transform', sszvis.svgUtils.translateString(0, chartDimensions.totalHeight + 60))
      .call(colorLegend);


    // Interaction

    bars.selectAll('.sszvis-bar')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);

    sszvis.viewport.on('resize', actions.resize);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selection, d);
  }


}(d3, sszvis));
</script>
</body>
</html>

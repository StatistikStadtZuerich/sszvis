<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pie Chart Multiples</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: [],
    tooltips: []
  };

  var bounds = sszvis.bounds({ width: 900, height: 600, top: 10, right: 10, bottom: 10, left: 10 });

  var gAcc = sszvis.fn.prop('group');
  var vAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');

  d3.csv('data/P_multiples.csv')
    .row(function(d) {
      return {
        group: d['Gruppe'],
        category: d['Kategorie'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }
      state.data = data;

      state.groups = sszvis.fn.set(state.data, gAcc);

      var cascader = sszvis.cascade()
        .arrayBy(gAcc, function(g1, g2) {
          return state.groups.indexOf(g1) - state.groups.indexOf(g2);
        });

      var grouped = cascader.apply(state.data);

      state.totalValues = grouped.reduce(function(memo, group, i) {
        memo[state.groups[i]] = d3.sum(group, vAcc);
        return memo;
      }, {});

      state.pieGroups = grouped.map(function(g, i) {
        return {
          group: state.groups[i],
          values: g
        };
      });

      state.categories = sszvis.fn.set(state.data, cAcc);

      render(state);
    });

  var actions = {
    showTooltip: function(datum) {
      state.tooltips = [{
        d: datum,
        g: state.pieGroups[state.groups.indexOf(gAcc(datum))]
      }];
      render(state);
    },
    hideTooltip: function() {
      state.tooltips = [];
      render(state);
    }
  };

  // TODO: figure out some way to clean up and abstract this bonkers tooltip logic

  var hoverBehavior = sszvis.behavior.mouseover()
    .mouseover(actions.showTooltip)
    .mouseout(actions.hideTooltip);

  var headerText = sszvis.component.modularText()
    .bold(sszvis.fn.compose(sszvis.format.percent, function(tData) { return vAcc(tData.d) / state.totalValues[gAcc(tData.d)]; }));

  var tooltipMaker = sszvis.component.tooltip()
    .orientation('bottom')
    .x(function(tData) {
      var d = tData.d, g = tData.g;
      // calculate x-position of the tooltip
      // (left edge of group) + (half the width of group) + (cosine of the angle of the center of the wedge) * (distance of the tooltip from center of group)
      return g.gx + g.gw / 2 + Math.cos(d.a0 + Math.abs(d.a1 - d.a0) / 2 - (Math.PI / 2)) * Math.min(g.gw, g.gh) / 3;
    })
    .y(function(tData) {
      var d = tData.d, g = tData.g;
      // calculate y-position of the tooltip
      // (top edge of group) + (half the height of group) + (sine of the angle of the center of the wedge) * (distance of the tooltip from center of group)
      return g.gy + g.gh / 2 + Math.sin(d.a0 + Math.abs(d.a1 - d.a0) / 2 - (Math.PI / 2)) * Math.min(g.gw, g.gh) / 3;
    })
    .header(headerText);

  function render(state) {
    var aScale = d3.scale.linear()
      .range([0, 2 * Math.PI]);

    var cScale = d3.scale.ordinal()
      .domain(state.categories)
      .range(sszvis.color.ranges.qualitative.qual12);

    var pieMaker = sszvis.component.pie()
      .fill(sszvis.fn.compose(cScale, cAcc));

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.pieGroups);

    var overlay = sszvis.createHtmlLayer('#chart', bounds)
      .datum(state.tooltips)
      .call(tooltipMaker);

    var multiplesMaker = sszvis.component.multiples()
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .paddingX(10)
      .paddingY(10)
      .rows(2)
      .cols(3);

    var pieCharts = chart.selectGroup('piecharts')
      .call(multiplesMaker);

    pieCharts.selectAll('.sszvis-multiple')
      .each(function(d, i) {
        var groupScale = aScale.copy()
          .domain([0, state.totalValues[d.group]]);

        pieMaker
          .radius(Math.min(d.gw, d.gh) / 2)
          .angle(sszvis.fn.compose(groupScale, vAcc));

        d3.select(this).selectAll('.sszvis-multiple-chart').call(pieMaker);
      });

    var slices = pieCharts.selectAll('path')
      .call(hoverBehavior);
  }

}());
</script>
</body>
</html>

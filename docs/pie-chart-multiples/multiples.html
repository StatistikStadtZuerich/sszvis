<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pie Chart Multiples</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: [],
    tooltips: [],
    hoveredDatum: {}
  };

  var bounds = sszvis.bounds({ width: 900, height: 600, top: 10, right: 10, bottom: 10, left: 10 });

  var pieRows = 2;
  var pieCols = 3;
  var pieW = bounds.innerWidth / pieCols;
  var pieH = bounds.innerHeight / pieRows;

  var gAcc = sszvis.fn.prop('group');
  var vAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');

  d3.csv('data/P_multiples.csv')
    .row(function(d) {
      return {
        group: d['Gruppe'],
        category: d['Kategorie'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }
      state.data = data;

      state.groups = d3.set(state.data.map(gAcc)).values();

      state.pieGroups = state.data.reduce(function(memo, value) {
        var index = state.groups.indexOf(gAcc(value));
        if (!memo[index]) {
          memo[index] = [value];
        } else {
          memo[index].push(value);
        }
        return memo;
      }, []);

      state.totalValues = state.pieGroups.reduce(function(memo, group, i) {
        memo[state.groups[i]] = d3.sum(group.map(vAcc));
        return memo;
      }, {});

      state.categories = d3.set(state.data.map(cAcc)).values();

      render(state);
    });

  var actions = {
    showTooltip: function(datum) {
      state.tooltips = [datum];
      state.hoveredDatum = datum;
      render(state);
    },
    hideTooltip: function() {
      state.tooltips = [];
      state.hoveredDatum = {};
      render(state);
    }
  };

  var hoverBehavior = sszvis.behavior.mouseover()
    .mouseover(actions.showTooltip)
    .mouseout(actions.hideTooltip);

  var tooltipRadius = bounds.innerWidth / 3;
  var tooltipOffset = bounds.innerWidth / 2;

  var headerText = sszvis.component.modularText()
    .bold(sszvis.fn.compose(sszvis.format.percent, function(d) { return vAcc(d) / state.totalValue; }));

  var tooltipMaker = sszvis.component.tooltip()
    .orientation('bottom')
    .x(function(d) {
      return Math.cos(d.a0 + Math.abs(d.a1 - d.a0) / 2 - (Math.PI / 2)) * tooltipRadius + tooltipOffset;
    })
    .y(function(d) {
      return Math.sin(d.a0 + Math.abs(d.a1 - d.a0) / 2 - (Math.PI / 2)) * tooltipRadius + tooltipOffset;
    })
    .header(headerText);

  function render(state) {
    var aScale = d3.scale.linear()
      .range([0, 2 * Math.PI]);

    var cScale = d3.scale.ordinal()
      .domain(state.categories)
      .range(sszvis.color.ranges.qualitative.qual6);

    var pieMaker = sszvis.component.pie()
      .radius(Math.min(pieW, pieH) / 2)
      .fill(sszvis.fn.compose(cScale, cAcc));

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.pieGroups);

/*
    var overlay = sszvis.createHtmlLayer('#chart', bounds)
      .datum(state.tooltips)
      .call(tooltipMaker);
*/

    var pieCharts = chart.selectGroup('piecharts');

    var pieGroups = pieCharts.selectAll('g')
      .data(function(d) { return d; });

    pieGroups.enter()
      .append('g')
      .each(function(d, i) {
        var group = gAcc(d[0]);
        var scale = aScale.copy()
          .domain([0, state.totalValues[group]]);

        pieMaker.angle(sszvis.fn.compose(scale, vAcc));

        d3.select(this).call(pieMaker);
      });

    pieGroups.attr('transform', function(d, i) {
      return 'translate(' + ((i % pieCols) * pieW) + ',' + (Math.floor(i / pieCols) * pieH) + ')';
    });

    var slices = pieGroups.selectAll('path')
      .call(hoverBehavior);
  }

}());
</script>
</body>
</html>

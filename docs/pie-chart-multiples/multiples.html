<script>
(function() {

  var fn = sszvis.fn;

  var state = {
    data: [],
    tooltips: []
  };

  var bounds = sszvis.bounds({ width: 880, height: 680, top: 60, right: 60, bottom: 140, left: 60 });

  var gAcc = fn.prop('group');
  var vAcc = fn.prop('value');
  var cAcc = fn.prop('category');

  d3.csv('data/P_multiples.csv')
    .row(function(d) {
      return {
        group: d['Gruppe'],
        category: d['Kategorie'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }
      state.data = data;

      var cascader = sszvis.cascade()
        .arrayBy(gAcc, function(g1, g2) {
          return state.groups.indexOf(g1) - state.groups.indexOf(g2);
        });

      var grouped = cascader.apply(state.data);

      state.totalValues = grouped.reduce(function(memo, group, i) {
        memo[state.groups[i]] = d3.sum(group, vAcc);
        return memo;
      }, {});

      state.pieGroups = grouped.map(function(g, i) {
        return {

        };
      });

      render(state);
    });

  var actions = {
    showTooltip: function(datum) {
      state.tooltips = state.data.filter(function(d) {
        return datum.category === d.category;
      });
      render(state);
    },
    hideTooltip: function() {
      state.tooltips = [];
      render(state);
    }
  };

  function render(state) {
    var aScale = d3.scale.linear()
      .range([0, 2 * Math.PI]);

    var cScale = d3.scale.ordinal()
      .domain(state.categories)
      .range(sszvis.color.ranges.qualitative.qual12);

    var pieMaker = sszvis.component.pie()
      .fill(fn.compose(cScale, cAcc));

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.pieGroups);

    var multiplesMaker = sszvis.component.multiples()
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .paddingX(20)
      .paddingY(40)
      .rows(2)
      .cols(3);

    var colorLegend = sszvis.legend.color()
      .scale(cScale)
      .width(bounds.innerWidth)
      .orientation('vertical');

    var pieCharts = chart.selectGroup('piecharts')
      .call(multiplesMaker);

    pieCharts.selectAll('.sszvis-multiple')
      .each(function(d, i) {
        var groupScale = aScale.copy()
          .domain([0, state.totalValues[d.group]]);

        pieMaker
          .radius(Math.min(d.gw, d.gh) / 2)
          .angle(fn.compose(groupScale, vAcc));

        d3.select(this).selectAll('.sszvis-multiple-chart').call(pieMaker);
      });

    chart.selectGroup('colorLegend')
      .attr('transform', 'translate(0, ' + (bounds.innerHeight + 40) + ')')
      .call(colorLegend);

    var slices = pieCharts.selectAll('path')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);

    var tooltipLayer = chart.selectGroup('tooltip');

    var categories = state.tooltips.map(fn.prop('category'));
    var tooltip = sszvis.component.tooltip2()
      .renderInto(tooltipLayer)
      .visible(function(d) {
        return categories.indexOf(d.category) >= 0;
      });

    var headerText = sszvis.component.modularText()
      .bold(fn.compose(sszvis.format.percent, function(tData) { return vAcc(tData.d) / state.totalValues[gAcc(tData.d)]; }));

    pieCharts
      .selectAll('[data-tooltip-anchor]')
      .call(tooltip);
  }

}());
</script>
</body>
</html>

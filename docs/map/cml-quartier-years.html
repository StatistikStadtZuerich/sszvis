<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map</title>

  <link rel="stylesheet" type="text/css" href="../../sszvis.css">

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../vendor/topojson/topojson.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
  <div id="chart"></div>
  <script>
  (function() {
    'use strict';

    /* Configuration
    ----------------------------------------------- */
    var INITIAL_YEAR = sszvis.parse.year('2013');
//    var INITIAL_YEAR = sszvis.parse.year('2014');

    /* Shortcuts
    ----------------------------------------------- */
    var vAcc = sszvis.fn.prop('value');
    var yearAcc = sszvis.fn.prop('year');
    var qAcc = sszvis.fn.prop('geoId');

    var lineGrouper = sszvis.cascade()
      .arrayBy(qAcc)
      .sort(function(a, b) {
        return d3.ascending(yearAcc(a), yearAcc(b));
      });

    /* Application state
    ----------------------------------------------- */
    var state = {
      data: [],
      valueDomain: [0, 0],
      yearDomain: [new Date(), new Date()],
      quarters: [],
      lineData: [],
      selectedData: {},
      currentYear: null,
      currentMapData: []
    };


    /* State transitions
    ----------------------------------------------- */
    var actions = {
      prepareState: function(data) {
        state.data = data;

        state.valueDomain = [0, d3.max(state.data, vAcc)];

        state.yearDomain = d3.extent(state.data, yearAcc);

        state.quarters = sszvis.fn.set(state.data, qAcc);

        state.lineData = lineGrouper.apply(state.data);

        actions.changeYear(INITIAL_YEAR);
      },

      changeYear: function(inputDate) {
        var closest = closestDatum(state.data, yearAcc, inputDate);
        state.selectedData = [closest];
        state.currentYear = yearAcc(closest).getFullYear();
        state.currentMapData = state.data.filter(function(v) {
          return yearAcc(v).getFullYear() === state.currentYear;
        });
        render(state);
      }
    };


    /* Data initialization
    ----------------------------------------------- */
    d3.csv('data/CML_quartier_years.csv')
      .row(function(d) {
        return {
          geoId: sszvis.parse.number(d['QNr']),
          year: sszvis.parse.year(d['Jahr']),
          value: sszvis.parse.number(d['Anzahl'])
        };
      })
      .get(function(error, data) {
        error ? sszvis.loadError(error) : actions.prepareState(data);
      });


    /* Render
    ----------------------------------------------- */
    function render(state) {
      var outerBounds = sszvis.bounds({ width: 516, height: 716, top: 0, right: 0, bottom: 0, left: 0 });
      var mapBounds = sszvis.bounds({ width: 516, height: 516, top: 0, right: 0, bottom: 0, left: 0 });
      var lineChartBounds = sszvis.bounds({ width: 516, height: 200, top: 20, right: 10, bottom: 30, left: 10 });


      // Scales

      var fillScale = sszvis.scale.colorScale()
        .domain(state.valueDomain)
        .range(sszvis.color.ranges.sequential.valued.blue);

      var xScale = d3.time.scale()
        .domain(state.yearDomain)
        .range([0, lineChartBounds.innerWidth]);

      var yScale = d3.scale.linear()
        .domain(state.valueDomain)
        .range([lineChartBounds.innerHeight, 0]);


      // Layers

      var chart = sszvis.createChart('#chart', outerBounds);

      var map = chart.selectGroup('map')
        .datum(state.currentMapData);

      var lineChart = chart.selectGroup('line')
        .attr('transform', 'translate(' + (lineChartBounds.padding.left) + ', ' + (mapBounds.innerHeight + lineChartBounds.padding.top) + ')')
        .datum(state.lineData);

      var highlightLayer = chart.selectGroup('highlight')
        .attr('transform', 'translate(' + (lineChartBounds.padding.left) + ', ' + (mapBounds.innerHeight + lineChartBounds.padding.top) + ')')
        .datum(state.selectedData);


      // Components

      var mapMaker = sszvis.map()
        .type('zurich-statistischeQuartiere')
        .width(mapBounds.innerWidth)
        .height(mapBounds.innerHeight)
        .fill(sszvis.fn.compose(fillScale, vAcc));

      var lineMaker = sszvis.component.line()
        .xValue(sszvis.fn.compose(xScale, yearAcc))
        .yValue(sszvis.fn.compose(yScale, vAcc))
        .stroke(sszvis.color.values.basicBlue);

      var lineXAxis = sszvis.axis.x.time()
        .scale(xScale)
        .orient('bottom');

      var lineYAxis = sszvis.axis.y()
        .scale(yScale)
        .orient('right')
        .halo(true);

      var slideBar = sszvis.control.slideBar()
        .x(yearAcc)
        .y(vAcc)
        .xScale(xScale)
        .yScale(yScale);

      var clickBehavior = sszvis.behavior.click()
        .xScale(xScale)
        .yScale(yScale)
        .on('mousedown', actions.changeYear)
        .on('click', actions.changeYear)
        .on('drag', actions.changeYear);


      // Rendering

      map.call(mapMaker);

      lineChart.call(lineMaker);

      lineChart.selectGroup('xAxis')
        .attr('transform', 'translate(0, ' + (lineChartBounds.innerHeight) + ')')
        .call(lineXAxis);

      lineChart.selectGroup('yAxis')
        .call(lineYAxis);

      highlightLayer.call(slideBar);

      lineChart.selectGroup('interaction')
        .call(clickBehavior);
    }

    /* Helper functions
    ----------------------------------------------- */
    function closestDatum(data, accessor, datum) {
      var i = d3.bisector(accessor).left(data, datum, 1);
      var d0 = data[i - 1];
      var d1 = data[i] || d0;
      return datum - accessor(d0) > accessor(d1) - datum ? d1 : d0;
    }

  }());
  </script>
</body>
</html>

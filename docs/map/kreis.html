<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map</title>

  <link rel="stylesheet" type="text/css" href="../../sszvis.css">

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../vendor/topojson/topojson.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
  <div id="chart"></div>
  <script>
  (function() {

    var state = {
      data: [],
      mapData: {},
      valueDomain: [0, 0]
    };

    var vAcc = sszvis.fn.prop('value');
    var qAcc = sszvis.fn.prop('geoId');

    d3.csv('data/M_kreis.csv')
      .row(function(d) {
        return {
          geoId: sszvis.parse.number(d['KNr']),
          name: d['Kname'],
          value: sszvis.parse.number(d['Bev√∂lkerung'])
        };
      })
      .get(function(error, data) {
        if (error) {
          console.log('error loading data: ', error);
          return;
        }

        state.data = data;

        state.valueDomain = [0, d3.max(state.data, vAcc)];

        render(state);
      });

    function render(state) {
      var bounds = sszvis.bounds({ width: 516, height: 516, top: 0, right: 0, bottom: 0, left: 0 });

      var colorScale = sszvis.scale.colorScale()
        .domain(state.valueDomain)
        .range(sszvis.color.ranges.sequential.valued.blue);

      var mapMaker = sszvis.map()
        .type('zurich-stadtkreise')
        .width(bounds.innerWidth)
        .height(bounds.innerHeight)
        .fill(sszvis.fn.compose(colorScale, vAcc));

      var chart = sszvis.createChart('#chart', bounds)
        .datum(state.data);

      chart.call(mapMaker);
    }

  }());
  </script>
</body>
</html>

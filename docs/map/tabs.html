<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../vendor/topojson/topojson.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, topojson, sszvis) {
  'use strict';


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  var INITIAL_YEAR = '2012';


  /* Shortcuts
  ----------------------------------------------- */
  var vAcc = sszvis.fn.prop('value');
  var yAcc = sszvis.fn.prop('year');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    valueDomain: [0, 0],
    years: [],
    currentYear: null,
    currentMapData: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.valueDomain = [0, d3.max(state.data, vAcc)];
      state.years = sszvis.fn.set(state.data, yAcc).sort(d3.ascending);

      actions.setYear(INITIAL_YEAR);
    },

    setYear: function(y) {
      state.currentYear = y;
      state.currentMapData = state.data.filter(function(v) {
        return yAcc(v) === state.currentYear;
      });
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/S_tabs.csv')
    .row(function(d) {
      return {
        quarternum: sszvis.parse.number(d['Qcode']),
        quartername: d['Qname'],
        value: sszvis.parse.number(d['Ausländeranteil']),
        year: d['Jahr']
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ height: sszvis.bounds.DEFAULT_WIDTH, top: 60, right: 0, bottom: 26, left: 0 });


    // Scales

    var colorScale = sszvis.color.seqBlu()
      .domain(state.valueDomain);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.currentMapData);

    var htmlLayer = sszvis.createHtmlLayer('#sszvis-chart');


    // Components

    var control = sszvis.control.segmented()
      .values(state.years)
      .width(bounds.width / 2)
      .current(state.currentYear)
      .change(actions.setYear);

    var mapMaker = sszvis.map()
      .type('zurich-statistischeQuartiere')
      .keyName('quarternum')
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .fill(sszvis.fn.compose(colorScale, vAcc));

    var legend = sszvis.legend.linearColorScale()
      .scale(colorScale)
      .width(bounds.width / 2)
      .labelFormat(sszvis.format.percent)
      .units('Ausländeranteil');


    // Rendering

    chartLayer.call(mapMaker);

    chartLayer.selectGroup('legend')
      .attr('transform', sszvis.fn.translateString(100, bounds.innerHeight + 10))
      .call(legend);

    // FIXME: better centering
    htmlLayer.selectDiv('controls')
      .style('left', (bounds.width / 4) + 'px')
      .style('top', (20) + 'px')
      .call(control);
  }

}(d3, topojson, sszvis));
</script>
</body>
</html>

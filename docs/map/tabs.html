<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map</title>

  <link rel="stylesheet" type="text/css" href="../../sszvis.css">

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../vendor/topojson/topojson.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
  <div id="chart"></div>
  <script>
  (function() {
    'use strict';


    /* Configuration
    ----------------------------------------------- */
    var INITIAL_YEAR = '2012';


    /* Shortcuts
    ----------------------------------------------- */
    var vAcc = sszvis.fn.prop('value');
    var yAcc = sszvis.fn.prop('year');


    /* Application state
    ----------------------------------------------- */
    var state = {
      data: [],
      valueDomain: [0, 0],
      years: [],
      currentYear: null,
      currentMapData: []
    };


    /* State transitions
    ----------------------------------------------- */
    var actions = {
      prepareState: function(data) {
        state.data = data;
        state.valueDomain = [0, d3.max(state.data, vAcc)];
        state.years = sszvis.fn.set(state.data, yAcc).sort(d3.ascending);

        actions.setYear(INITIAL_YEAR);
      },

      setYear: function(y) {
        state.currentYear = y;
        state.currentMapData = state.data.filter(function(v) {
          return yAcc(v) === state.currentYear;
        });
        render(state);
      }
    };


    /* Data initialization
    ----------------------------------------------- */
    d3.csv('data/S_tabs.csv')
      .row(function(d) {
        return {
          quarternum: sszvis.parse.number(d['Qcode']),
          quartername: d['Qname'],
          value: sszvis.parse.number(d['Ausl√§nderanteil']),
          year: d['Jahr']
        };
      })
      .get(function(error, data) {
        error ? sszvis.loadError(error) : actions.prepareState(data);
      });


    /* Render
    ----------------------------------------------- */
    function render(state) {
      var bounds = sszvis.bounds({ width: 516, height: 516, top: 60, right: 0, bottom: 0, left: 0 });


      // Scales

      var colorScale = sszvis.scale.colorScale()
        .domain(state.valueDomain)
        .range(sszvis.color.ranges.sequential.valued.blue);


      // Layers

      var chartLayer = sszvis.createChart('#chart', bounds)
        .datum(state.currentMapData);

      var htmlLayer = sszvis.createHtmlLayer('#chart');


      // Components

      var control = sszvis.control.segmented()
        .values(state.years)
        .width(bounds.width / 2)
        .current(state.currentYear)
        .change(actions.setYear);

      var mapMaker = sszvis.map()
        .type('zurich-statistischeQuartiere')
        .keyName('quarternum')
        .width(bounds.innerWidth)
        .height(bounds.innerHeight)
        .fill(sszvis.fn.compose(colorScale, vAcc));


      // Rendering

      chartLayer.call(mapMaker);

      // FIXME: better centering
      htmlLayer.selectDiv('controls')
        .style('left', (bounds.width / 4) + 'px')
        .style('top', (20) + 'px')
        .call(control);
    }

  }());
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../vendor/topojson/topojson.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, topojson, sszvis) {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var vAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    mapData: {},
    valueDomain: [0, 0]
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      // FIXME: filter the data to remove rows with NaN values. The lack of a datum for certain
      // map regions will cause the region to be displayed with the missing data texture.
      state.data = data.filter(function(d) {
        return !isNaN(vAcc(d));
      });
      state.valueDomain = [0, d3.max(state.data, vAcc)];

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/M_swiss_fake.csv')
    .row(function(d) {
      return {
        geoId: sszvis.parse.number(d['KantonNr']),
        value: sszvis.parse.number(d['Wert'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 516, height: 516, top: 0, right: 0, bottom: 50, left: 0 });


    // Scales

    var colorScale = sszvis.color.divNtrGry()
      .domain(state.valueDomain);


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
      .datum(state.data);


    // Components

    var mapMaker = sszvis.map()
      .type('switzerland-cantons')
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .fill(sszvis.fn.compose(colorScale, vAcc));

    var legend = sszvis.legend.linearColorScale()
      .scale(colorScale)
      .width(bounds.width / 2)
      .units('Wert');


    // Rendering

    chartLayer.call(mapMaker);

    chartLayer.selectGroup('legend')
      .attr('transform', sszvis.fn.translateString(bounds.width / 4 - bounds.padding.left, bounds.innerHeight))
      .call(legend);
  }

}(d3, topojson, sszvis));
</script>
</body>
</html>

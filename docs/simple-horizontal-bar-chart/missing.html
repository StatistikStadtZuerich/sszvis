<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horizontal Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
  <link href='../../sszvis.css' rel='stylesheet' />
  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>

  <div id="sszvis-chart"></div>

  <script data-catalog-project-expose="script.js">
  (function() {
    'use strict';

    /* Shortcuts
    ----------------------------------------------- */
    var xAcc = sszvis.fn.prop('value');
    var cAcc = sszvis.fn.prop('category');


    /* Application state
    ----------------------------------------------- */
    var state = {
      data: [],
      categories: []
    };


    /* Data initialization
    ----------------------------------------------- */
    d3.csv('data/S_missing.csv')
      .row(function(d) {
        return {
          category: d['Jahre'],
          value: sszvis.parse.number(d['Angebot (Jul)'])
        };
      })
      .get(function(error, data) {
        if (error) {
          return sszvis.loadError(error);
        }

        state.data = data;
        state.categories = sszvis.fn.set(state.data, cAcc);

        render(state);
      });


    /* Render
    ----------------------------------------------- */
    function render(state) {
      var bounds = sszvis.bounds({ width: 500, height: 500, top: 20, right: 10, bottom: 30, left: 10 });


      // Scales

      var widthScale = d3.scale.linear()
        .range([0, bounds.innerWidth])
        .domain([0, d3.max(state.data, xAcc)]);

      var yScale = d3.scale.ordinal()
        .rangeBands([0, bounds.innerHeight], 0.55, 0.1)
        .domain(state.categories);


      // Layers

      var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
        .datum(state.data);


      // Components

      // the bar component automatically handles displaying missing values
      // when the x, y, width, or height accessors return NaN, it replaces that value with 0
      // (e.g. 0 width or 0 height for a missing value)
      var barGen = sszvis.component.bar()
        .x(0)
        .y(sszvis.fn.compose(yScale, cAcc))
        .width(sszvis.fn.compose(widthScale, xAcc))
        .height(yScale.rangeBand())
        .fill(sszvis.color.values.basicBlue);

      var xAxis = sszvis.axis.x()
        .scale(widthScale)
        .orient('bottom');

      var yAxis = sszvis.axis.y.ordinal()
        .scale(yScale)
        .orient('right');


      // Rendering

      chartLayer.selectGroup('bars')
        .call(barGen);

      chartLayer.selectGroup('xAxis')
        .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
        .call(xAxis);

      chartLayer.selectGroup('yAxis')
        .attr('transform', 'translate(0, ' + -(yScale.rangeBand() / 2 + 10) + ')')
        .call(yAxis);
    }

  }());
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horizontal Bar Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../vendor/d3-de/d3-de.js"></script>
  <script src="../../vendor/d3-component/d3-component.js"></script>
  <script src="../../vendor/d3-selectgroup/d3-selectgroup.js"></script>
  <script src="../../sszvis.js"></script>
  <script src="../../sszvis/chart/horizontalBar.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="minimal-vis"></div>
<script>
(function() {

  var fn = sszvis.fn;

  var parseNumber = sszvis.parse.number;

  d3.csv('data/SHB_13Categories.csv')
    .row(function(d) {
      return {
        category: d['Sektor'],
        value: parseNumber(d['Zupendler'])
      }
    })
    .get(function(error, data) {
      error ? sszvis.error(error) : render(data)
    });

  function render(data) {
    var bounds = sszvis.bounds({width: 516, height: 442, top: 3, right: 3, bottom: 40, left: 3});

    var widthScale = d3.scale.linear()
      .range([0, bounds.innerWidth])
      .domain([0, d3.max(data, fn.prop('value'))]);

    var yScale = d3.scale.ordinal()
      .rangeBands([0, bounds.innerHeight], 0.55, 0.3)
      .domain(data.map(fn.prop('category')));

    var horizontalBarChart = sszvis.chart.horizontalBar()
      .x(fn.prop('value'))
      .y(fn.prop('category'))
      .widthScale(widthScale)
      .xAxis(sszvis.axis.x())
      .yScale(yScale)
      .yAxis(sszvis.axis.y.ordinal());

    sszvis.createChart('#minimal-vis', bounds)
      .datum(data)
      .call(horizontalBarChart);
  }

}());
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horizontal Bar Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var fn = sszvis.fn;

  var parseNumber = sszvis.parse.number;

  d3.csv('data/SHB_13Categories.csv')
    .row(function(d) {
      return {
        category: d['Sektor'],
        value: parseNumber(d['Zupendler'])
      }
    })
    .get(function(error, data) {
      error ? sszvis.error(error) : render(data)
    });

  function render(data) {
    var bounds = sszvis.bounds({ width: 500, height: 500, top: 15, right: 10, bottom: 30, left: 10 });

    var x = fn.prop('value');
    var y = fn.prop('category');

    var widthScale = d3.scale.linear()
      .range([0, bounds.innerWidth])
      .domain([0, d3.max(data, x)]);

    var yScale = d3.scale.ordinal()
      .rangeBands([0, bounds.innerHeight], 0.55, 0.1)
      .domain(data.map(y));

    var barGen = sszvis.component.bar()
      .x(0)
      .y(fn.compose(yScale, y))
      .width(fn.compose(widthScale, x))
      .height(yScale.rangeBand())
      .fill(sszvis.color.values.basicBlue);

    var xAxis = sszvis.axis.x().scale(widthScale).orient('bottom');
    var yAxis = sszvis.axis.y.ordinal().scale(yScale).orient('right');

    var chart = sszvis.createChart('#chart', bounds)
      .datum(data);

    chart.selectGroup('bars')
      .call(barGen);

    chart.selectGroup('xAxis')
      .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
      .call(xAxis);

    chart.selectGroup('yAxis')
      .attr('transform', 'translate(0, ' + -(yScale.rangeBand() / 2 + 10) + ')')
      .call(yAxis);
  }

}());
</script>
</body>
</html>

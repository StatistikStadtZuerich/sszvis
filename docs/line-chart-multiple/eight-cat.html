<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Multiple Line Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('month');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('year');


  /* Application State
  ----------------------------------------------- */
  var state = {
    data: [],
    lineData: [],
    months: [],
    maxY: 0,
    categories: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.months = sszvis.fn.set(state.data, xAcc);
      state.maxY = 1;
      state.categories = sszvis.fn.set(state.data, cAcc);
      state.lineData = sszvis.cascade()
        .arrayBy(cAcc, d3.ascending)
        .apply(state.data);

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/ML_months_8Categories_superposition_missing.csv')
    .row(function(d) {
      return {
        month: parseInt(d['Monat'], 10),
        value: sszvis.parse.number(d['Wert']) / 100,
        year: d['Jahr']
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 10, bottom: 110 });


    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.months)
      .rangePoints([0, bounds.innerWidth], 0);

    var yScale = d3.scale.linear()
      .domain([0, state.maxY])
      .range([bounds.innerHeight, 0]);

    var cScale = sszvis.color.qual12()
      .domain(state.categories);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.lineData);


    // Components

    var line = sszvis.component.line()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      // Access the first data point of the line to decide on the stroke color
      .stroke(sszvis.fn.compose(cScale, cAcc, sszvis.fn.first));

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .tickFormat(monthName)
      .alignOuterLabels(true);

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .tickFormat(function(d) {
        return d === 0 ? null : sszvis.format.fractionPercent(d);
      })
      .contour(true);

    var cLegend = sszvis.legend.ordinalColorScale()
      .scale(cScale)
      .columnWidth(bounds.innerWidth / 4)
      .orientation('vertical')
      .rows(2);


    // Rendering

    chartLayer.selectGroup('line')
      .call(line);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('cScale')
      .attr('transform', sszvis.svgUtils.translateString(1, bounds.innerHeight + 60))
      .call(cLegend);
  }


  /* Helper functions
  ----------------------------------------------- */

  function monthName(month) {
    var date = new Date(null, month - 1);
    return d3.time.format('%b')(date);
  }


}(d3, sszvis));
</script>
</body>
</html>

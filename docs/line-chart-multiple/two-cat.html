<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Multiple Line Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<!-- NOTE this script tag is not needed -->
<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('date');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    lineData: [],
    dates: [],
    highlightData: [],
    maxY: 0,
    categories: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      // NOTE here a comment would be useful to explain why sorting is needed in this case.
      state.data = data.sort(function(a, b) {
        return d3.ascending(xAcc(a), xAcc(b));
      });
      state.lineData = sszvis.cascade()
        .arrayBy(cAcc, d3.ascending)
        .apply(state.data);
      state.dates = d3.extent(state.data, xAcc);
      state.maxY = d3.max(state.data, yAcc);
      state.categories = sszvis.fn.set(state.data, cAcc);

      actions.resetDate();
    },

    changeDate: function(inputDate) {
      var closest = xAcc(closestDatum(state.data, xAcc, inputDate));

      // NOTE something like that needs commenting. It makes it much easier to understand when reading the code.
      var closestData = state.lineData.map(function(stack) {
        return stack.filter(function(d) {
          return xAcc(d).toString() === closest.toString();
        })[0];
      });

      state.highlightData = closestData.filter(
        sszvis.fn.compose(sszvis.fn.not(isNaN), yAcc)
      );

      render(state);
    },

    resetDate: function() {
      // NOTE a comment to explain what is needed to reset date and why these steps are needed. 
      var mostRecentDate = d3.max(state.data, xAcc);
      actions.changeDate(mostRecentDate);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/ML_2Categories_Quarterly.csv')
    .row(function(d) {
      return {
        date: sszvis.parse.date(d['Datum']),
        value: sszvis.parse.number(d['Anzahl']),
        category: d['Kategorie']
      };
    })
    .get(function(error, data) {
      // NOTE great,thx!
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {

    // NOTE does bounds now default to a certain width, what is the default width? 
    // this chart needs the height to be calculated from the given width. I expect something like
    // var ratio = 3/4;
    // var w = 516;
    // var h = ratio*w;
    var bounds = sszvis.bounds({ top: 3, bottom: 50 });


    // Scales

    var xScale = d3.time.scale()
      .domain(state.dates)
      .range([0, bounds.innerWidth]);

    var yScale = d3.scale.linear()
      .domain([0, state.maxY])
      .range([bounds.innerHeight, 0]);

    var cScale = sszvis.color.qual6()
      .domain(state.categories);


    // Layers

    // NOTE I gather this is about accessibility? 
    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: 'Diagrammtitel',
        description: 'Kurze Beschreibung des Inhalts dieses Diagramms'
      })
      .datum(state.lineData);


    // Components

    var line = sszvis.component.line()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      // Access the first data point of the line to decide on the stroke color
      // NOTE I wonder if this is the most elegant way to do this. It seems odd to me that way. 
      .stroke(sszvis.fn.compose(cScale, cAcc, sszvis.fn.first));

      // NOTE what does concat do? If I ask like that it means that I think the code is not self explanatory and therefore needs a comment.
    var xTickValues = xScale.ticks(5).concat(state.highlightData.map(xAcc));

    var xAxis = sszvis.axis.x.time()
      .scale(xScale)
      .orient('bottom')
      .tickValues(xTickValues)
      .alignOuterLabels(true)
      // NOTE what does hightligt() and highlight boundary effect in the visualisation? 
      // comment needed
      .highlight(state.highlightData.map(xAcc))
      .highlightBoundary(24);

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      // NOTE we said that 'halo' as name will be replaced with 'outline' or similar
      .halo(true);

    var highlightLayer = sszvis.component.ruler()
      .top(0)
      .bottom(bounds.innerHeight)
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      .label(function(d) {
        return sszvis.format.number(yAcc(d)) + ' ' + cAcc(d);
      })
      .flip(function(d) {
        return xScale(xAcc(d)) >= bounds.innerWidth / 2;
      })
      .color(sszvis.fn.compose(cScale, cAcc));

    var cLegend = sszvis.legend.color()
      .scale(cScale)
      .horizontalFloat(true);


    // Rendering

    chartLayer.selectGroup('line')
      .call(line);

    chartLayer.selectGroup('xAxis')
      .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('cScale')
      .attr('transform', 'translate(1, ' + (bounds.innerHeight + 30) + ')')
      .call(cLegend);

    chartLayer.selectGroup('highlight')
      .datum(state.highlightData)
      .call(highlightLayer);


    // Interaction

    var interactionLayer = sszvis.behavior.move()
      .xScale(xScale)
      .yScale(yScale)
      .on('move', actions.changeDate)
      .on('end', actions.resetDate);

    chartLayer.selectGroup('interaction')
      .call(interactionLayer);

  }


  /* Helper functions
  ----------------------------------------------- */

  function closestDatum(data, accessor, datum) {
    var i = d3.bisector(accessor).left(data, datum, 1);
    var d0 = data[i - 1];
    var d1 = data[i] || d0;
    return datum - accessor(d0) > accessor(d1) - datum ? d1 : d0;
  }


}(d3, sszvis));
</script>
</body>
</html>

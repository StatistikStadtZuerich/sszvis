<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Scatterplot</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('count');
  var yAcc = sszvis.fn.prop('percent');
  var yearAcc = sszvis.fn.prop('year');
  var branchAcc = sszvis.fn.prop('branch');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    xExtent: [],
    yExtent: [],
    years: [],
    branches: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.xExtent = [0, d3.max(state.data, xAcc)];
      state.yExtent = [0, d3.max(state.data, yAcc)];
      state.years = sszvis.fn.set(state.data, yearAcc);
      state.branches = sszvis.fn.set(state.data, branchAcc);

      state.linesData = sszvis.cascade()
        .arrayBy(branchAcc, d3.ascending)
        .sort(function(a, b) { return d3.ascending(yearAcc(a), yearAcc(b)); })
        .apply(state.data);

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/scatterplot_over_time.csv')
    .row(function(d) {
      return {
        year: sszvis.parse.number(d['jahr']),
        branch: d['brance'],
        count: sszvis.parse.number(d['beschaeftige']),
        percent: sszvis.parse.number(d['frauenanteil'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 10, right: 5, bottom: 270, left: 5 });


    // Scales

    var xScale = d3.scale.linear()
      .domain(state.xExtent)
      .range([0, bounds.innerWidth]);

    var yScale = d3.scale.linear()
      .domain(state.yExtent)
      .range([bounds.innerHeight, 0]);

    var cScale = sszvis.color.qual12()
      .domain(state.branches);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      });


    // Components

    var dots = sszvis.component.dot()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      .radius(4)
      .fill(sszvis.fn.compose(cScale, branchAcc))
      // use white outlines in scatterplots to assist in identifying distinct circles
      .stroke('#FFFFFF');

    var lines = sszvis.component.line()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yScale, yAcc))
      .stroke(sszvis.fn.compose(cScale, branchAcc, sszvis.fn.first));

    var xAxis = sszvis.axis.x()
      .scale(xScale)
      .ticks(4)
      .tickFormat(sszvis.format.number)
      .orient('bottom')
      .alignOuterLabels(true);

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .ticks(6)
      .orient('right')
      .tickFormat(function(d) {
        // Have to implement our own hiding for zero, because showZeroY is implemented through tickFormat
        return d === 0 ? null : sszvis.format.percent(d);
      })
      .contour(true);

    var cLegend = sszvis.legend.ordinalColorScale()
      .scale(cScale)
      .orientation("vertical")
      .rows(4)
      .columnWidth(bounds.innerWidth / 2);


    // Rendering

    // state.data renders the individual dots
    chartLayer.selectGroup('dots')
      .datum(state.data)
      .call(dots);

    // linesGroup has different data from the underlying chartLayer, rendering lines
    chartLayer.selectGroup('lines')
      .datum(state.linesData)
      .call(lines);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('cScale')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight + 60))
      .call(cLegend);
  }

}(d3, sszvis));
</script>
</body>
</html>

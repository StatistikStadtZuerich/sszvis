<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horizontal Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('value');
  var yAcc = sszvis.fn.prop('category');
  var jAcc = sszvis.fn.prop('year');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    categories: [],
    years: [],
    selectedYear: null,
    selectedData: [],
    selected: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.categories = sszvis.fn.set(state.data, yAcc);
      state.years = sszvis.fn.set(state.data, jAcc);
      actions.selectYear(d3.max(state.years));
    },

    selectYear: function(year) {
      state.selectedYear = year;
      state.selectedData = state.data.filter(function(d) {
        return jAcc(d) === year;
      });
      render(state);
    },

    showTooltip: function(_, category) {
      state.selected = state.data.filter(function(d){
        return yAcc(d) === category;
      });
      render(state);
    },

    hideTooltip: function() {
      state.selected = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SHB_13Categories.csv')
    .row(function(d) {
      return {
        category: d['Sektor'],
        value: sszvis.parse.number(d['Zupendler']),
        year: sszvis.parse.number(d['Jahr'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ height: 700, top: 60, bottom: 25 });
    var chartDimensions = sszvis.fn.horizontalBarChartDimensions(bounds.innerHeight, state.categories.length);


    // Scales

    var widthScale = d3.scale.linear()
      .range([0, bounds.innerWidth])
      .domain([0, d3.max(state.data, xAcc)]);

    var yScale = d3.scale.ordinal()
      .rangeBands([0, chartDimensions.totalHeight], chartDimensions.padRatio, chartDimensions.outerRatio)
      .domain(state.categories);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.selectedData);

    var controlLayer = sszvis.createHtmlLayer('#sszvis-chart');

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selected);


    // Components

    var barGen = sszvis.component.bar()
      .x(0)
      .y(sszvis.fn.compose(yScale, yAcc))
      .width(sszvis.fn.compose(widthScale, xAcc))
      .height(chartDimensions.barHeight)
      .fill(sszvis.color.qual12());

    var xAxis = sszvis.axis.x()
      .scale(widthScale)
      .orient('bottom')
      .alignOuterLabels(true);

    var yAxis = sszvis.axis.y.ordinal()
      .scale(yScale)
      .orient('right');

    var segmentedControl = sszvis.control.segmented()
      .values(state.years)
      .width(bounds.width / 2)
      .current(state.selectedYear)
      .change(actions.selectYear);

    var tooltipHeader = sszvis.component.modularText.html()
      .bold(sszvis.fn.compose(sszvis.format.number, xAcc));

    var tooltip = sszvis.component.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipHeader)
      .centered(true)
      .visible(function(d) {
        return state.selected.indexOf(d) >= 0;
      });


    // Rendering

    var bars = chartLayer.selectGroup('bars')
      .call(barGen);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.fn.translateString(0, chartDimensions.axisOffset))
      .call(yAxis);

    controlLayer.selectDiv('controls')
      .style('left', (bounds.width / 4) + 'px')
      .style('top', 10 + 'px')
      .call(segmentedControl);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);


    // Interaction
    // bars.selectAll('.sszvis-bar')
    //   .on('mouseover', actions.showTooltip)
    //   .on('mouseout', actions.hideTooltip);

    // Interaction

    // Use the move behavior to provide tooltips in the absence of a bar, i.e.
    // when we have missing data.
    var interactionLayer = sszvis.behavior.move()
      .xScale(widthScale)
      .yScale(yScale)
      .on('move', actions.showTooltip)
      .on('end',  actions.hideTooltip);

    chartLayer.selectGroup('interaction')
      .call(interactionLayer);

  }


}(d3, sszvis));
</script>
</body>
</html>

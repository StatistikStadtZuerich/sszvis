<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Horizontal Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  var MAX_WIDTH = 800;
  var queryProps = sszvis.responsiveProps()
    .prop('ticks', {
      palm: 4,
      _: 10
    });


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    categories: []
  };

  var actions = {
    resize: function() { render(state); }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SHB_13Categories_longNames.csv')
    .row(function(d) {
      return {
        category: d['Sektor'],
        value: sszvis.parse.number(d['Zupendler'])
      };
    })
    .get(function(error, data) {
      if (error) {
        return sszvis.loadError(error);
      }

      state.data = data;
      state.categories = sszvis.fn.set(state.data, cAcc);

      render(state);

      sszvis.viewport.on('resize', actions.resize);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var chartDimensions = sszvis.layout.horizontalBarChartDimensions(state.categories.length);
    var bounds = sszvis.bounds({ height: 30 + chartDimensions.totalHeight + 40, top: 30, bottom: 40 }, '#sszvis-chart');
    var props = queryProps(bounds);
    var chartWidth = Math.min(bounds.innerWidth, MAX_WIDTH);


    // Scales

    var widthScale = d3.scaleLinear()
      .range([0, chartWidth])
      .domain([0, d3.max(state.data, xAcc)]);

    var yScale = d3.scaleBand()
      .padding(chartDimensions.padRatio)
      .paddingOuter(chartDimensions.outerRatio)
      .rangeRound([0, chartDimensions.totalHeight])
      .domain(state.categories);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);


    // Components

    var barGen = sszvis.component.bar()
      .x(0)
      .y(sszvis.fn.compose(yScale, cAcc))
      .width(sszvis.fn.compose(widthScale, xAcc))
      .height(chartDimensions.barHeight)
      .fill(sszvis.color.qual12());

    var xAxis = sszvis.axis.x()
      .scale(widthScale)
      .orient('bottom')
      .alignOuterLabels(true)
      .ticks(props.ticks)
      .title('Erwerbst√§tige');

    var yAxis = sszvis.axis.y.ordinal()
      .scale(yScale)
      .orient('right');


    // Rendering

    chartLayer
      .attr('transform', sszvis.svgUtils.translateString(bounds.innerWidth/2 - chartWidth/2, bounds.padding.top));

    chartLayer.selectGroup('bars')
      .call(barGen);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, chartDimensions.totalHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, chartDimensions.axisOffset))
      .call(yAxis);
  }

}(d3, sszvis));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Horizontal Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  var TICK_TYPES = ['Ohne Gitter', 'Mit Gitter'];


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('value');
  var yAcc = sszvis.fn.prop('category');
  var aAcc = sszvis.fn.prop('area');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    categories: [],
    tickType: null
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.categories = sszvis.fn.set(state.data, yAcc);
      actions.selectTickType(TICK_TYPES[0]);
    },

    selectTickType: function(type) {
      state.tickType = type;
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SHB_basic_percent.csv')
    .row(function(d) {
      return {
        category: d['Branche'],
        value: sszvis.parse.number(d['BIP']),
        area: d['Gebiet']
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var chartDimensions = sszvis.layout.horizontalBarChartDimensions(state.categories.length);
    var bounds = sszvis.bounds({ height: 80 + chartDimensions.totalHeight + 25, top: 80, bottom: 25 });


    // Scales

    var widthScale = d3.scale.linear()
      .range([0, bounds.innerWidth])
      .domain([0, 18]);

    var yScale = d3.scale.ordinal()
      .rangeBands([0, chartDimensions.totalHeight], chartDimensions.padRatio, chartDimensions.outerRatio)
      .domain(state.categories);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);

    var controlLayer = sszvis.createHtmlLayer('#sszvis-chart');


    // Components

    var barGen = sszvis.component.bar()
      .x(0)
      .y(sszvis.fn.compose(yScale, yAcc))
      .width(sszvis.fn.compose(widthScale, xAcc))
      .height(chartDimensions.barHeight)
      .fill(sszvis.color.qual12());

    var xAxis = sszvis.axis.x()
      .scale(widthScale)
      .orient('bottom')
      .tickFormat(function(v) { return sszvis.format.percent(v / 100); })
      .tickValues(d3.range(0, 20, 3))
      .tickLength(state.tickType === 'Ohne Gitter' ? 0 : bounds.innerHeight + -chartDimensions.axisOffset)
      .alignOuterLabels(true);

    var yAxis = sszvis.axis.y.ordinal()
      .scale(yScale)
      .orient('right')
      .contour('outline');

    var buttonGroup = sszvis.control.buttonGroup()
      .values(TICK_TYPES)
      .width(bounds.width * 0.8)
      .current(state.tickType)
      .change(actions.selectTickType);


    // Rendering

    chartLayer.selectGroup('underAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, chartDimensions.totalHeight))
      .call(xAxis);

    chartLayer.selectGroup('bars')
      .call(barGen);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, chartDimensions.axisOffset))
      .call(yAxis);

    controlLayer.selectDiv('controls')
      .style('left', (bounds.width * 0.1 - bounds.padding.left) + 'px')
      .style('top', 16 + 'px')
      .call(buttonGroup);
  }

}(d3, sszvis));
</script>
</body>
</html>

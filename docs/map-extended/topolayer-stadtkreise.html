<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../vendor/topojson/topojson.js"></script>
<script src="../../sszvis.js"></script>
<!-- load the map module -->
<script src="../../map-modules/sszvis-map-zurich-stadtkreise.js"></script>
<script src="../../map-modules/sszvis-map-zurich-topolayer-clipped.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, topojson, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Application state
  ----------------------------------------------- */
  var state = {};

  var actions = {
    resize: function() { render(state); }
  };


  /* Initialization
  ----------------------------------------------- */
  render(state);

  /* Render
  ----------------------------------------------- */
  function render(state) {
    // NOTE: The bounds commented out here are used to generate screenshots for aligning the topographic layer for clipping
    // var bounds = sszvis.bounds({ height: 1000, width: 991, top: 0, right: 96, bottom: 0, left: 81 });
    var bounds = sszvis.bounds('#sszvis-chart');


    // Layers

    // It's important that this html layer comes first, so that it lies under the svg
    var htmlLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds);

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      });


    // Components

    var mapMaker = sszvis.map.zurichStadtKreiseBaseMap()
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .borderColor('#545454');

    var projection = sszvis.map.projection.zurichStadtKreise(bounds.innerWidth, bounds.innerHeight);

    // Offset is applied for better alignment with the map data
    var geoOffset = -0.0011;

    var layerBounds = [[8.431443 + geoOffset, 47.448978 + geoOffset], [8.647471 + geoOffset, 47.309726 + geoOffset]];

    // This example uses the map data modules containing base64-encoded clipped data
    var topoLayer = sszvis.map.renderer.image()
      .projection(projection)
      .src(sszvis.map.data.stadtZurichTopoLayerClipped)
      // This map data module contains the same data as if you had done:
      // .src('data/topo_layer_280915-test-clipped.png')
      // Expects longitude, latitude
      .geoBounds(layerBounds)
      .opacity(0.80);

    // Rendering

    htmlLayer.call(topoLayer);

    chartLayer.call(mapMaker);

    sszvis.viewport.on('resize', actions.resize);
  }

}(d3, topojson, sszvis));
</script>
</body>
</html>

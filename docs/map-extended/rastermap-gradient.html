<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../vendor/topojson/topojson.js"></script>
<script src="../../sszvis.js"></script>
<!-- load the map module -->
<script src="../../map-modules/sszvis-map-zurich-stadtkreise.js"></script>
<script src="../../map-modules/sszvis-map-zurich-topolayer.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, topojson, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported() || sszvis.fallback.canvasUnsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('xpos');
  var yAcc = sszvis.fn.prop('ypos');
  var valAcc = sszvis.fn.prop('val');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: {},
    valueDomain: [0, 0]
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareData: function(data) {
      state.data = data;
      state.valueDomain = d3.extent(data, valAcc);

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/kinder.csv')
    .row(function(d) {
      return {
        xpos: sszvis.parse.number(d['xkoord']),
        ypos: sszvis.parse.number(d['ykoord']),
        val: sszvis.parse.number(d['kinder'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareData(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    // Padding
    var padding = (sszvis.bounds.DEFAULT_WIDTH - 442) / 2;
    var bounds = sszvis.bounds({ height: 542, top: 30, right: padding, bottom: 90, left: padding });


    // Scales

    var alphaScale = d3.scale.linear()
      .domain(state.valueDomain)
      .range([0, 1]);

    // Scale the color values as well as the alpha values
    var valueScale = sszvis.color.seqBlu()
      .domain(state.valueDomain);

    // Uses a single color value
    // let solidBlue = sszvis.color.qual12()(0);

    function colorScale(v) {
      return sszvis.color.withAlpha(valueScale(v), alphaScale(v));
    }


    // Layers

    var htmlLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds)
      .datum(state.data);

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      });


    // Components

    var mapMaker = sszvis.map.zurichStadtKreiseBaseMap()
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .borderColor('black');

    var projection = sszvis.map.projection.zurichStadtKreise(bounds.innerWidth, bounds.innerHeight);

    function roundPow10(n, pow10) {
      var divisor = Math.pow(10, pow10);
      return Math.round(n * divisor) / divisor;
    }

    // Subtract 0.0011 from both longitude and latitude for better alignment with the map data
    function getRoundVal(val) {
      return [roundPow10(xAcc(val) - 0.0011, 5), roundPow10(yAcc(val) - 0.0011, 5)];
    }

    var layerBounds = [[8.431443, 47.448978], [8.647471, 47.309726]];
    // To calculate the length in pixels of a certain distance in meters, use this function.
    // You need to provide a projection (for calculating pixel values from decimal degree coordinates)
    // and you need to provide a center point. The center point is required because the pixel size of
    // a given degree distance will be different if that square is at the equator or at one of the poles.
    var pixelSide = sszvis.map.utils.pixelsFromDistance(projection, [ (layerBounds[0][0] + layerBounds[1][0]) / 2, (layerBounds[0][1] + layerBounds[1][1]) / 2 ], 50);

    var rasterLayer = sszvis.map.renderer.raster()
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .position(sszvis.fn.compose(projection, getRoundVal))
      .cellSide(pixelSide)
      .fill(sszvis.fn.compose(colorScale, valAcc))
      // .opacity(0.65);

    var topoLayer = sszvis.map.renderer.image()
      .projection(projection)
      .src(sszvis.map.data.stadtZurichTopoLayer)
      // Expects longitude, latitude
      .geoBounds(layerBounds)
      .opacity(0.4);

    var legend = sszvis.legend.linearColorScale()
      .scale(valueScale)
      .width(bounds.innerWidth / 2)
      .labelFormat(sszvis.format.number);


    // Rendering

    var DEBUG = false;

    if (DEBUG) {    
      chartLayer
        .selectAll('.sszvis-debug-layer-rect')
        .data([0])
        .enter()
        .append('rect')
        .attr('class', 'sszvis-debug-layer-rect')
        .attr('x', 0)
        .attr('y', 0)
        .attr('width', bounds.innerWidth)
        .attr('height', bounds.innerHeight)
        .attr('fill', 'rgba(0, 0, 255, 0.2)');

      rasterLayer.debug(DEBUG);

      var circlePos = projection([8.537617, 47.383303]);

      chartLayer.append('circle')
        .attr('cx', circlePos[0])
        .attr('cy', circlePos[1])
        .attr('r', 2)
        .attr('stroke', '#00ffff')
        .attr('stroke-width', 1)
        .attr('fill', 'none');
    }

    htmlLayer.call(topoLayer);

    htmlLayer.call(rasterLayer);

    chartLayer.call(mapMaker);

    chartLayer.selectGroup('legend')
      .attr('transform', sszvis.svgUtils.translateString(bounds.width / 4 - bounds.padding.left, bounds.innerHeight + 60))
      .call(legend);
  }

}(d3, topojson, sszvis));
</script>
</body>
</html>

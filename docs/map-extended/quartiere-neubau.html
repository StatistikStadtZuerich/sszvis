<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../vendor/topojson/topojson.js"></script>
<script src="../../sszvis.js"></script>
<!-- load the map module -->
<script src="../../map-modules/sszvis-map-zurich-statistischequartiere.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, topojson, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var idAcc = sszvis.fn.prop('id');
  var datumAcc = sszvis.fn.prop('datum');
  var nameAcc = sszvis.fn.prop('name');
  var yearAcc = sszvis.fn.prop('year');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: { __sszvisIsUnloaded: true },
    buildingsGeoJson: { __sszvisIsUnloaded: true },
    selection: [],
    yearRange: [0, 0]
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareData: function(data) {
      state.data = data;
      state.yearRange = d3.extent(data, yearAcc);

      render(state);
    },

    prepareGeoJson: function(geoJson) {
      state.buildingsGeoJson = geoJson;

      render(state);
    },

    selectHovered: function(d) {
      state.selection = [d];
      render(state);
    },

    deselectHovered: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/gemeinnuetzige.csv')
    .row(function(d) {
      var parsedYear = sszvis.parse.number(d['bezugsjahr']);
      parsedYear = parsedYear === 0 ? NaN : parsedYear;
      return {
        id: sszvis.parse.number(d['id']),
        name: d['name'],
        ownership: d['traegerschaft'],
        year: parsedYear
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareData(data);
    });

  d3.json('data/gemeinnuetzige.json')
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareGeoJson(data);
    });

  /* Render
  ----------------------------------------------- */
  function render(state) {
    if (state.data.__sszvisIsUnloaded || state.buildingsGeoJson.__sszvisIsUnloaded) {
      return true;
    }


    // Padding
    var padding = (sszvis.bounds.DEFAULT_WIDTH - 442) / 2;
    var bounds = sszvis.bounds({ height: 542, top: 30, right: padding, bottom: 30, left: padding });


    // Scales
    var colorScale = sszvis.color.seqGrn().reverse().domain(state.yearRange);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds)
      .datum(state.selection);


    // Components

    var mapMaker = sszvis.map.zurichStatistischeQuartiereBaseMap()
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .borderColor('#7C7C7C');

    var mapPathGen = d3.geo.path()
      .projection(sszvis.map.projection.zurichStatistischeQuartiere(bounds.innerWidth, bounds.innerHeight));

    var newBuildings = sszvis.map.renderer.geojson()
      .dataKeyName('id')
      .geoJsonKeyName('OBJECTID')
      .geoJson(state.buildingsGeoJson)
      .mapPath(mapPathGen)
      .defined(sszvis.fn.compose(sszvis.fn.defined, idAcc))
      .fill(sszvis.fn.compose(colorScale, yearAcc))
      .stroke(sszvis.fn.compose(colorScale, yearAcc))
      .strokeWidth(1.25)
      .on('over', actions.selectHovered)
      .on('click', actions.selectHovered)
      .on('out', actions.deselectHovered);

    var tooltipHeader = sszvis.svgUtils.modularText.html()
      .bold(sszvis.fn.compose(nameAcc, datumAcc));

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipHeader)
      .body(sszvis.fn.compose(yearAcc, datumAcc))
      .visible(isSelected);


    // Rendering

    chartLayer.call(mapMaker);

    chartLayer.call(newBuildings);

    chartLayer.selectAll('[data-tooltip-anchor]')
      .call(tooltip);
  }

  function isSelected(d) {
    return state.selection.indexOf(d.datum) >= 0;
  }

}(d3, topojson, sszvis));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../vendor/topojson/topojson.js"></script>
<script src="../../sszvis.js"></script>
<!-- load the map module -->
<script src="../../map-modules/sszvis-map-zurich-statistischequartiere.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, topojson, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var idAcc = sszvis.fn.prop('id');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: { __sszvisIsUnloaded: true },
    buildingsGeoJson: { __sszvisIsUnloaded: true }
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareData: function(data) {
      state.data = data;

      render(state);
    },
    prepareGeoJson: function(geoJson) {
      state.buildingsGeoJson = geoJson;

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/gemeinnuetzige.csv')
    .row(function(d) {
      return {
        id: sszvis.parse.number(d['id']),
        name: d['name'],
        ownership: d['traegerschaft'],
        year: d['bezugsjahr']
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareData(data);
    });

  d3.json('data/gemeinnuetzige.json')
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareGeoJson(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    if (state.data.__sszvisIsUnloaded || state.buildingsGeoJson.__sszvisIsUnloaded) {
      return true;
    }

    // Padding
    var padding = (sszvis.bounds.DEFAULT_WIDTH - 442) / 2;
    var bounds = sszvis.bounds({ height: 542, top: 30, right: padding, bottom: 30, left: padding });


    // Layers

    // It's important that this html layer comes first, so that it lies under the svg
    var htmlLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds);

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);


    // Components

    var mapMaker = sszvis.map.zurichStatistischeQuartiereBaseMap()
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      // In order to highlight the building shapes, use a subtle grey here
      .borderColor('#8C8C8C');

    var projection = sszvis.map.projection.zurichStatistischeQuartiere(bounds.innerWidth, bounds.innerHeight);

    var mapPathGen = d3.geo.path()
      .projection(projection);

    var newBuildings = sszvis.map.renderer.buildings()
      .dataKeyName('id')
      .geoJsonKeyName('OBJECTID')
      .geoJson(state.buildingsGeoJson)
      .mapPath(mapPathGen)
      .defined(sszvis.fn.compose(sszvis.fn.defined, idAcc))
      .fill('black')
      .stroke('black')
      .strokeWidth(1.25);

    var topoLayer = sszvis.map.renderer.image()
      .projection(projection)
      .src('data/topo_map_cropped.png')
      // Expects longitude, latitude
      .geoBounds([[8.431443, 47.448951], [8.644388, 47.307813]])
      .opacity(0.35);

    // Rendering

    htmlLayer.call(topoLayer);

    chartLayer.call(mapMaker);

    chartLayer.call(newBuildings);
  }

}(d3, topojson, sszvis));
</script>
</body>
</html>

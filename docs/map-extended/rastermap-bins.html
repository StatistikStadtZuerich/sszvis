<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../vendor/topojson/topojson.js"></script>
<script src="../../sszvis.js"></script>
<!-- load the map module -->
<script src="../../map-modules/sszvis-map-zurich-stadtkreise.js"></script>
<script src="../../map-modules/sszvis-map-zurich-statistischequartiere.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, topojson, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported() || sszvis.fallback.canvasUnsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  var DEFAULT_KEY = 'Kinder';
  var KEY_OPTIONS = ['Kinder', 'Random'];

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('xpos');
  var yAcc = sszvis.fn.prop('ypos');
  var kinderAcc = sszvis.fn.prop('kinder');
  var randomAcc = sszvis.fn.prop('random');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: {},
    valueDomain: [0, 0],
    currentKey: null
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareData: function(data) {
      state.data = data;
      // Ignore the domain of the random data
      state.valueDomain = d3.extent(data, kinderAcc);

      actions.setKey(DEFAULT_KEY);
    },

    setKey: function(key) {
      state.currentKey = key;

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/kinder_segmented.csv')
    .row(function(d) {
      return {
        xpos: sszvis.parse.number(d['xkoord']),
        ypos: sszvis.parse.number(d['ykoord']),
        kinder: sszvis.parse.number(d['kinder']),
        random: sszvis.parse.number(d['random'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareData(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    // Padding
    var padding = (sszvis.bounds.DEFAULT_WIDTH - 442) / 2;
    var bounds = sszvis.bounds({ height: 640, top: 100, right: padding, bottom: 90, left: padding });


    // Scales

    // Use the binned scale heat table example as a reference for a more in-depth description of setting
    // up a binned color scale.

    // Choose a number of bins
    var numBins = 5;
    // Then we need to calculate the bin edges in the data domain, and the color values for
    // each bin in the color range. We will be using d3.scale.threshold(), so bin edges shouldn't
    // include the start of the first bin or the end of the last bin. For the threshold scale,
    // the number of values in the range must be one greater than the number of values
    // in the domain.

    // Calculate a bin step (the 'width' of a single bin) which will result in the correct
    // number of bins, and round the bin step to 2 significant digits of precision.
    var binStep = Math.ceil(((state.valueDomain[1] - state.valueDomain[0]) / numBins) * 100) / 100;
    // Calculate the inner edges of the bins. We skip the beginning of the value domain,
    // and d3.range automatically leaves off the end.
    var binEdges = d3.range(state.valueDomain[0] + binStep, state.valueDomain[0] + binStep * numBins, binStep);
    // Use a color scale function on an arbitrary range to calculate a set of bin colors easily.
    // This domain is used because we want to map the integer range [0, numBins - 1].
    var interpolateColor = sszvis.color.divValGry().reverse()
      .domain([0, numBins - 1]);
    // Calculate the colors of the bins using the range [0, numBins - 1]
    // d3.range(0, numBins) returns a range including the integers in [0, numBins - 1]
    var binColors = d3.range(0, numBins).map(interpolateColor);

    var colorScale = d3.scale.threshold()
      .domain(binEdges)
      .range(binColors);


    // Layers

    // Create an HTML layer that lives at the bottom. This will contain
    // the topographic image and the canvas raster layer
    var htmlUnderLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds, {
        key: 'underlayer'
      })
      .datum(state.data);

    // Create an SVG layer. This will contain the city outline
    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      });

    // Create an HTML layer that lives at the top of the stack. This will
    // contain the segmented control
    var htmlOverLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds, {
      key: 'overlayer'
    });


    // Components

    var controlWidth = bounds.innerWidth / 2;

    var control = sszvis.control.buttonGroup()
      .values(KEY_OPTIONS)
      .width(controlWidth)
      .current(state.currentKey)
      .change(actions.setKey);

    var mapMaker = sszvis.map.zurichStadtKreiseBaseMap()
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .borderColor('black');

    var projection = sszvis.map.projection.zurichStadtKreise(bounds.innerWidth, bounds.innerHeight);

    function round2(n, pow10) {
      var divisor = Math.pow(10, pow10);
      return Math.round(n * divisor) / divisor;
    }

    // Subtract 0.0011 from both longitude and latitude for better alignment with the map data
    function getRoundVal(val) {
      return [round2(xAcc(val) - 0.0011, 5), round2(yAcc(val) - 0.0011, 5)];
    }

    var valAcc = state.currentKey === 'Kinder' ? kinderAcc : state.currentKey === 'Random' ? randomAcc : sszvis.fn.identity;

    var rasterLayer = sszvis.map.renderer.raster()
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .position(sszvis.fn.compose(projection, getRoundVal))
      .cellSide(2)
      .fill(sszvis.fn.compose(colorScale, valAcc))
      .opacity(0.65);

    var topoLayer = sszvis.map.renderer.image()
      .projection(projection)
      .src('data/topo_layer_180915_shrunk.png')
      // Expects longitude, latitude
      .geoBounds([[8.431443, 47.448978], [8.647471, 47.309726]])
      .opacity(0.5);

    var legendWidth = bounds.innerWidth / 2;

    var legend = sszvis.legend.binnedColorScale()
      .scale(colorScale)
      .displayValues(binEdges)
      .endpoints(state.valueDomain)
      .width(legendWidth)
      .labelFormat(sszvis.format.number);


    // Rendering

    htmlUnderLayer.call(topoLayer);

    htmlUnderLayer.call(rasterLayer);

    chartLayer.selectGroup('outline')
      .call(mapMaker);

    chartLayer.selectGroup('legend')
      .attr('transform', sszvis.svgUtils.translateString((bounds.innerWidth - legendWidth) / 2, bounds.innerHeight + 40))
      .call(legend);

    htmlOverLayer.selectDiv('controls')
      .style('left', ((bounds.innerWidth - controlWidth) / 2) + 'px')
      .style('top', (-85) + 'px')
      .call(control);
  }

}(d3, topojson, sszvis));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sankey Diagram (Parallel Sets)</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var fromAcc = sszvis.fn.prop('from');
  var toAcc = sszvis.fn.prop('to');
  var valAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      var leftCol = sszvis.fn.set(data, fromAcc);
      var rightCol = sszvis.fn.set(data, toAcc);

      state.bounds = sszvis.bounds({ height: 700, top: 20, right: 20, bottom: 20, left: 20 });

      state.data = sszvis.layout.sankey.prepareData()
        .source(fromAcc)
        .target(toAcc)
        .value(valAcc)
        .pixelExtent(state.bounds.innerHeight)
        .column(leftCol)
        .column(rightCol)
        .apply(data);

      state.valRange = [0, d3.max(state.data.bars, valAcc)];

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/zuzug.csv')
    .row(function(d) {
      return {
        from: d['Zuzugsregion'],
        to: d['Stadtquartier'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    // Slightly unusual - bounds are calculated in prepareData. This is because
    // the total available pixel height is a necessary parameter for sszvis.layout.sankey.prepareData
    // TODO: change this so that the layout doesn't care about the pixel size.
    // This required calculating the padding and the individual column offsets separately,
    // either in a separate layout function or in the sszvis.component.sankey


    // Scales
    var numColumns = 2;
    var nodeWidth = 20;
    var columnXMultiplier = (state.bounds.innerWidth - nodeWidth) / (numColumns - 1);

    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', state.bounds, {
        title: TITLE,
        description: DESCRIPTION
      });

    // Components
    var sankeyGen = sszvis.component.sankey()
      .numColumns(numColumns)
      .nodeWidth(nodeWidth)
      .linkPadding(1)
      .columnWidth(columnXMultiplier)
      .orientation('vertical');


    // Rendering


    chartLayer.selectGroup('sankey')
      .datum(state.data)
      .call(sankeyGen);

  }

}(d3, sszvis));
</script>
</body>
</html>

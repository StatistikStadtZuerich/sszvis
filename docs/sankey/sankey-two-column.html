<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sankey Diagram (Parallel Sets)</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var fromAcc = sszvis.fn.prop('from');
  var toAcc = sszvis.fn.prop('to');
  var valAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      var leftCol = sszvis.fn.set(data, fromAcc);
      var rightCol = sszvis.fn.set(data, toAcc);

      state.data = sszvis.layout.sankey.prepareData()
        .source(fromAcc)
        .target(toAcc)
        .value(valAcc)
        .column(leftCol)
        .column(rightCol)
        .apply(data);

      state.valRange = [0, d3.max(state.data.bars, valAcc)];

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/zuzug.csv')
    .row(function(d) {
      return {
        from: d['Zuzugsregion'],
        to: d['Stadtquartier'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ height: 700, top: 20, right: 20, bottom: 20, left: 20 });

    // Compute visual display dimensions of the sankey diagram, like the visible pixels per unit,
    // and the domain and range of the linear scale which displays the sankey nodes as bars and links as arcs.
    // The order of bounds.innerHeight and bounds.innerWidth needs to be reversed when doing a horizontal orientation
    var sankeyLayout = sszvis.layout.sankey.computeLayout(state.data.columnLengths, state.data.columnTotals, bounds.innerHeight, bounds.innerWidth);


    // Scales

    var valueScale = d3.scale.linear()
      .domain(sankeyLayout.valueDomain)
      .range(sankeyLayout.pixelRange);

    var columnPosition = d3.scale.linear()
      .domain(sankeyLayout.columnDomain)
      .range(sankeyLayout.columnRange);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      });


    // Components

    var sankeyGen = sszvis.component.sankey()
      .sizeScale(valueScale)
      .columnPosition(columnPosition)
      .nodeThickness(sankeyLayout.nodeThickness)
      .nodePadding(sankeyLayout.pixelPadding)
      .columnPadding(function(columnIndex) { return sankeyLayout.columnPaddings[columnIndex]; })
      .linkPadding(1)
      .orientation('vertical')
      .nodeColor(sszvis.color.qual12()(0))
      .linkColor(sszvis.color.gry()(0))
      .nameLabel(function(id) { return id; })
      .valueLabel(function(value) { return value; });


    // Rendering

    chartLayer.selectGroup('sankey')
      .datum(state.data)
      .call(sankeyGen);
  }

}(d3, sszvis));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sankey Diagram (Parallel Sets)</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var fromAcc = sszvis.fn.prop('from');
  var toAcc = sszvis.fn.prop('to');
  var valAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      var leftCol = sszvis.fn.set(data, fromAcc);
      var rightCol = sszvis.fn.set(data, toAcc);

      state.data = sszvis.layout.sankey.prepareData()
        .source(fromAcc)
        .target(toAcc)
        .value(valAcc)
        .column(leftCol)
        .column(rightCol)
        .apply(data);

      state.valRange = [0, d3.max(state.data.bars, valAcc)];

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/zuzug.csv')
    .row(function(d) {
      return {
        from: d['Zuzugsregion'],
        to: d['Stadtquartier'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ height: 512, top: 20, right: 20, bottom: 20, left: 20 });


    // Scales
    var sizeScale = d3.scale.linear()
      .domain(state.valRange)
      .range([0, 200]);

    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      });

    console.log(state.data.bars, state.data.links);

    // Components
    var barGen = sszvis.component.bar()
      .x(function(d) { return d.x; })
      .y(function(d) { return d.y; })
      .width(function(d) { return d.width; })
      .height(function(d) { return d.size; });

    var linkCurvature = 0.5;

    var makeLink = function(link) {
      var x0 = link.src.x + link.src.width,
          x1 = link.tgt.x,
          xi = d3.interpolateNumber(x0, x1),
          x2 = xi(linkCurvature),
          x3 = xi(1 - linkCurvature),
          y0 = link.src.y + link.srcy + link.width / 2,
          y1 = link.tgt.y + link.tgty + link.width / 2;

      return 'M' + x0 + ',' + y0 +
             'C' + x2 + ',' + y0 +
             ' ' + x3 + ',' + y1 +
             ' ' + x1 + ',' + y1;
    };

    // Rendering
    var barsGroup = chartLayer.selectGroup('bars')
      .datum(state.data.bars)
      .call(barGen);

    var linksGroup = chartLayer.selectGroup('links');

    var linksElems = linksGroup.selectAll('.sszvis-link')
      .data(state.data.links);

    linksElems.enter()
      .append('path')
      .attr('class', 'sszvis-link')
      .attr('d', makeLink);


  }

}(d3, sszvis));
</script>
</body>
</html>

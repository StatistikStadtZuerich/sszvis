<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stacked Bar Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: []
  };

  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('region');

  d3.csv('data/StVB_3Categories_yearly.csv')
    .row(function(d) {
      return {
        year: d['Jahr'],
        region: d['Region'],
        value: sszvis.parse.number(d['Wert'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }

      state.data = data;

      state.years = state.data.map(xAcc);

      var stacker = sszvis.cascade()
        .arrayBy(cAcc);

      state.stackedData = stacker.apply(state.data);

      var stackedValues = sszvis.cascade().objectBy(xAcc).apply(state.data);

      state.maxStacked = d3.max(d3.values(stackedValues), function(s) { return d3.sum(s, yAcc); });

      state.categories = sszvis.fn.set(state.data, cAcc);

      render(state);
    });

  function render(state) {
    var bounds = sszvis.bounds({ width: 540, height: 500, top: 20, right: 20, bottom: 26, left: 10 });

    var xScale = d3.scale.ordinal()
      .domain(state.years)
      .rangeBands([30, bounds.innerWidth], 0.35, 0.15);

    var yScale = d3.scale.linear()
      .domain([0, state.maxStacked])
      .range([bounds.innerHeight, 0]);

    var cScale = d3.scale.ordinal()
      .domain(state.categories)
      .range(sszvis.color.ranges.qualitative.qual3);

    var stackedBars = sszvis.component.stacked.bar()
      .orientation('vertical')
      .xAccessor(xAcc)
      .xScale(xScale)
      .width(xScale.rangeBand())
      .yAccessor(yAcc)
      .yScale(yScale)
      .fill(sszvis.fn.compose(cScale, cAcc));

    var xAxis = sszvis.axis.x.ordinal().scale(xScale).orient('bottom');
    var yAxis = sszvis.axis.y().scale(yScale).orient('right');

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.stackedData);

    var bars = chart.selectGroup('barchart')
      .call(stackedBars);

    chart.selectGroup('xAxis')
      .attr('transform', 'translate(0, ' + bounds.innerHeight + ')')
      .call(xAxis);

    chart.selectGroup('yAxis')
      .call(yAxis);
  }

}());
</script>
</body>
</html>

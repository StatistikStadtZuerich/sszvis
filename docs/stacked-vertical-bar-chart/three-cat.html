<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stacked Bar Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('region');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    years: [],
    categories: [],
    stackedData: [],
    maxStacked: 0
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/StVB_3Categories_yearly.csv')
    .row(function(d) {
      return {
        year: d['Jahr'],
        region: d['Region'],
        value: sszvis.parse.number(d['Wert'])
      };
    })
    .get(function(error, data) {
      if (error) {
        return sszvis.loadError(error);
      }

      state.data = data;
      state.years = state.data.map(xAcc);
      state.categories = sszvis.fn.set(state.data, cAcc);

      state.stackedData = sszvis.cascade()
        .arrayBy(cAcc)
        .apply(state.data);

      var stackedValues = sszvis.cascade()
        .objectBy(xAcc)
        .apply(state.data);

      state.maxStacked = d3.max(d3.values(stackedValues), function(d) {
        return d3.sum(d, yAcc);
      });

      render(state);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 500, height: 560, top: 20, right: 10, bottom: 126, left: 10 });


    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.years)
      .rangeBands([0, bounds.innerWidth], 0.35, 1.5);

    var yScale = d3.scale.linear()
      .domain([0, state.maxStacked])
      .range([bounds.innerHeight, 0]);

    var cScale = d3.scale.ordinal()
      .domain(state.categories)
      .range(sszvis.color.ranges.qualitative.valuedBlue9.slice(-7, -4).reverse());


    // Layers

    var chartLayer = sszvis.createChart('#chart', bounds)
      .datum(state.stackedData);


    // Components

    var stackedBars = sszvis.component.stacked.bar()
      .orientation('vertical')
      .xAccessor(xAcc)
      .xScale(xScale)
      .width(xScale.rangeBand())
      .yAccessor(yAcc)
      .yScale(yScale)
      .fill(sszvis.fn.compose(cScale, cAcc));

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .slant('vertical')
      .title('Jahr')
      .titleOffset(50);

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right')
      .title('Anzahl');

    var colorLegend = sszvis.legend.color()
      .scale(cScale)
      .width(bounds.innerWidth)
      .orientation('vertical');


    // Rendering

    chartLayer.selectGroup('barchart')
      .call(stackedBars);

    chartLayer.selectGroup('xAxis')
      .attr('transform', 'translate(0, ' + bounds.innerHeight + ')')
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('colorLegend')
      .attr('transform', 'translate(0, ' + (bounds.innerHeight + 60) + ')')
      .call(colorLegend);
  }

}());
</script>
</body>
</html>

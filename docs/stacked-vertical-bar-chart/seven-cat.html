<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stacked Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function() {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('field');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    years: [],
    categories: [],
    stackedData: [],
    maxStacked: 0,
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.years = state.data.map(xAcc);
      state.categories = sszvis.fn.set(state.data, cAcc);

      state.stackedData = sszvis.cascade()
        .arrayBy(cAcc)
        .apply(state.data);

      var stackedValues = sszvis.cascade().objectBy(xAcc).apply(state.data);

      state.maxStacked = d3.max(d3.values(stackedValues), function(d) {
        return d3.sum(d, yAcc);
      });

      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },
    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/StVB_7Categories_yearly.csv')
    .row(function(d) {
      return {
        year: d['Jahr'],
        field: d['Berfusfeld'], // [sic] - this is misspelled in the data
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      error ? sszvis.loadError(error) : actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 500, height: 500, top: 20, right: 240, bottom: 40, left: 10 });


    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.years)
      .rangeBands([50, bounds.innerWidth], 0.20, 0.1);

    var yScale = d3.scale.linear()
      .domain([0, state.maxStacked])
      .range([bounds.innerHeight, 0]);

    var cScale = d3.scale.ordinal()
      .domain(state.categories)
      .range(sszvis.color.ranges.qualitative.qual9);


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
      .datum(state.stackedData);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);


    // Components

    var stackedBars = sszvis.component.stacked.bar()
      .orientation('vertical')
      .xAccessor(xAcc)
      .xScale(xScale)
      .width(xScale.rangeBand())
      .yAccessor(yAcc)
      .yScale(yScale)
      .fill(function(d) {
        var color = cScale(cAcc(d));
        return isSelected(d) ? d3.rgb(color).darker(0.4) : color;
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .title('Jahr')
      .titleOffset(30);

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('left')
      .title('Anzahl')
      .titleOffset(0);

    var colorLegend = sszvis.legend.color()
      .scale(cScale)
      .width(bounds.innerWidth)
      .rows(state.categories.length)
      .orientation('vertical');

    var tooltipHeader = sszvis.component.modularText()
      .bold(cAcc);

    var tooltipText = sszvis.component.modularText()
      .plain(yAcc)
      .plain('Angestellte');

    var tooltip = sszvis.component.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipHeader)
      .body(tooltipText)
      .visible(isSelected);


    // Rendering

    var bars = chartLayer.selectGroup('barchart')
      .call(stackedBars);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('xAxis')
      .attr('transform', 'translate(0, ' + bounds.innerHeight + ')')
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', 'translate(40, 0)')
      .call(yAxis);

    chartLayer.selectGroup('colorLegend')
      .attr('transform', 'translate(' + (bounds.innerWidth + 5) + ', 0)')
      .call(colorLegend);


    // Interaction

    bars.selectAll('.sszvis-bar')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return state.selection.indexOf(d) >= 0;
  }


}());
</script>
</body>
</html>

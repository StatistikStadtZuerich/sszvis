<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stacked Bar Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: [],
    tooltips: [],
    hoveredDatum: {}
  };

  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('field');

  var actions = {
    showTooltip: function(datum) {
      state.tooltips = [datum];
      state.hoveredDatum = datum;
      render(state);
    },
    hideTooltip: function() {
      state.tooltips = [];
      state.hoveredDatum = {};
      render(state);
    }
  };

  d3.csv('data/StVB_7Categories_yearly.csv')
    .row(function(d) {
      return {
        year: d['Jahr'],
        field: d['Berfusfeld'], // [sic] - this is misspelled in the data
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }

      state.data = data;

      state.years = state.data.map(xAcc);

      var stacker = sszvis.cascade()
        .arrayBy(cAcc);

      state.stackedData = stacker.apply(state.data);

      var stackedValues = sszvis.cascade().objectBy(xAcc).apply(state.data);

      state.maxStacked = d3.max(sszvis.fn.objectValues(stackedValues), function(s) { return d3.sum(s, yAcc); });

      state.categories = sszvis.fn.set(state.data.map(cAcc));

      render(state);
    });

  function render(state) {
    var bounds = sszvis.bounds({ width: 540, height: 500, top: 20, right: 20, bottom: 26, left: 10 });

    var xScale = d3.scale.ordinal()
      .domain(state.years)
      .rangeBands([30, bounds.innerWidth], 0.45, 0.15);

    var yScale = d3.scale.linear()
      .domain([0, state.maxStacked])
      .range([bounds.innerHeight, 0]);

    var cScale = d3.scale.ordinal()
      .domain(state.categories)
      .range(sszvis.color.ranges.qualitative.qual9);

    var stackedBars = sszvis.component.stacked.bar()
      .orientation('vertical')
      .xAccessor(xAcc)
      .xScale(xScale)
      .width(xScale.rangeBand())
      .yAccessor(yAcc)
      .yScale(yScale)
      .fill(function(d) {
        var color = cScale(cAcc(d));
        return d === state.hoveredDatum ? d3.rgb(color).darker(0.4) : color;
      });

    var xAxis = sszvis.axis.x.ordinal().scale(xScale).orient('bottom');
    var yAxis = sszvis.axis.y().scale(yScale).orient('right');

    var tooltipText = sszvis.component.modularText()
      .bold(yAcc);

    var tooltipMaker = sszvis.component.tooltip()
      .orientation('bottom')
      .x(function(d) { return xScale(xAcc(d)) + xScale.rangeBand() / 2; })
      .y(function(d) { return yScale(d.y0 + d.y); })
      .body(tooltipText);

    var hoverBehavior = sszvis.behavior.mouseover()
      .mouseover(actions.showTooltip)
      .mouseout(actions.hideTooltip);

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.stackedData);

    var overlay = sszvis.createHtmlLayer('#chart', bounds)
      .datum(state.tooltips)
      .call(tooltipMaker);

    var bars = chart.selectGroup('barchart')
      .call(stackedBars);

    bars.selectAll('rect')
      .call(hoverBehavior);

    chart.selectGroup('xAxis')
      .attr('transform', 'translate(0, ' + bounds.innerHeight + ')')
      .call(xAxis);

    chart.selectGroup('yAxis')
      .call(yAxis);
  }

}());
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vertical Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script>
(function() {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('category');
  var yAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    categories: [],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.categories = state.data.map(xAcc);
      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SiVB_fourCities.csv')
    .row(function(d) {
      return {
        category: d['Stadt'],
        value: sszvis.parse.number(d['Wert'])
      };
    })
    .get(function(error, data) {
      error ? sszvis.loadError(error) : actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 540, height: 625, top: 75, right: 14, bottom: 190, left: 14 });
    var barDimensions = sszvis.fn.verticalBarChartDimensions(bounds.innerWidth, 20, 20, state.categories.length);


    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.categories)
      .rangeBands([0, barDimensions.barSpace], barDimensions.padRatio, 0);

    var heightScale = d3.scale.linear()
      .range([0, bounds.innerHeight])
      .domain([0, 35]);

    var yPosScale = heightScale
      .copy()
      .range(heightScale.range().slice().reverse());


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);


    // Components

    var barGen = sszvis.component.bar()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yPosScale, yAcc))
      .width(barDimensions.barWidth)
      .height(sszvis.fn.compose(heightScale, yAcc))
      .fill(function(d) {
        return isSelected(d) ? sszvis.color.values.basicDeepBlue : sszvis.color.values.basicBlue;
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom');

    var yAxis = sszvis.axis.y()
      .scale(yPosScale)
      .orient('right');

    var tooltipTitle = sszvis.component.modularText()
      .bold(yAcc)
      .bold('Wert');

    var tooltipBody = sszvis.component.modularText()
      .plain('im')
      .plain(xAcc);

    var tooltip = sszvis.component.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipTitle)
      .body(tooltipBody)
      .visible(isSelected);

    // Rendering

    var bars = chartLayer.selectGroup('bars')
      .attr('transform', sszvis.fn.translateString(barDimensions.padding.left, 0))
      .call(barGen);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.fn.translateString(barDimensions.padding.left, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.fn.translateString(-5, 0))
      .call(yAxis);


    // Interaction
    bars.selectAll('.sszvis-bar')
      .on('mouseover', actions.showTooltip)
      .on('mouseout', actions.hideTooltip);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return state.selection.indexOf(d) >= 0;
  }

}());
</script>
</body>
</html>

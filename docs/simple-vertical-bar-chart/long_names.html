<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vertical Bar Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: [],
    tooltips: []
  };

  var fn = sszvis.fn;

  var xAcc = fn.prop('category');
  var yAcc = fn.prop('value');

  var actions = {
    showTooltip: function(tooltipData) {
      state.tooltips = [tooltipData];
      render(state);
    },
    hideTooltip: function() {
      state.tooltips = [];
      render(state);
    }
  }

  d3.csv('data/SiVB_longNames.csv')
    .row(function(d) {
      return {
        category: d['Sektor'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return
      }

      state.data = data;

      state.categories = state.data.map(xAcc);

      render(state);
    });

  function render(state) {
    var bounds = sszvis.bounds({width: 516, height: 442, top: 60, right: 20, bottom: 60, left: 3});

    var xScale = d3.scale.ordinal()
      .domain(state.categories)
      .rangeBands([10, bounds.innerWidth], 0.55, 0.3);

    var heightScale = d3.scale.linear()
      .domain([0, d3.max(state.data, yAcc)])
      .range([0, bounds.innerHeight]);

    var yPosScale = heightScale
      .copy()
      .range(heightScale.range().slice().reverse());

    var xValue = fn.compose(xScale, xAcc);
    var yValue = fn.compose(yPosScale, yAcc);

    var barGen = sszvis.component.bar()
      .x(xValue)
      .y(yValue)
      .width(xScale.rangeBand())
      .height(fn.compose(heightScale, yAcc))
      .fill(sszvis.color.values.basicBlue);

    var xRange = xScale.range();
    var labelWrapWidth = (d3.max(xRange) - d3.min(xRange)) / xRange.length;

    var xAxis = sszvis.axis.x.ordinal().scale(xScale).orient('bottom').textWrap(labelWrapWidth);
    var yAxis = sszvis.axis.y().scale(yPosScale).orient('right');

    var tooltipText = sszvis.component.modularText()
      .bold(yAcc)
      .plain(' im ')
      .bold(xAcc);

    var tooltipMaker = sszvis.component.tooltip()
      .orientation('bottom')
      .x(function(d) { return xValue(d) + xScale.rangeBand() / 2 })
      .y(yValue)
      .style({
        'max-width': '100px',
        'min-width': '70px',
        'text-align': 'center',
        'white-space': 'normal'
      })
      .body(tooltipText);

    var hoverBehavior = sszvis.behavior.mouseover()
      .mouseover(actions.showTooltip)
      .mouseout(actions.hideTooltip);

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.data);

    var overlay = sszvis.createHtmlLayer('#chart', bounds)
      .datum(state.tooltips)
      .call(tooltipMaker);

    var bars = chart.selectGroup('bars')
      .call(barGen);

    bars.selectAll('rect')
      .call(hoverBehavior);

    chart.selectGroup('xAxis')
      .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
      .call(xAxis);

    chart.selectGroup('yAxis')
      .call(yAxis);

  }

}());
</script>
</body>
</html>

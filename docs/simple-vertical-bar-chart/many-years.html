<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vertical Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function() {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    yearBounds: [],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.yearBounds = d3.extent(state.data, xAcc);
      render(state);
    },

    changeDate: function(selectedDate) {
      var selectedYear = selectedDate.getFullYear();
      state.selection = state.data.filter(function(v) {
        return xAcc(v).getFullYear() === selectedYear;
      });
      render(state);
    },

    resetDate: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SiVB_yearly_many.csv')
    .row(function(d) {
      return {
        year: sszvis.parse.year(d['Jahr']),
        value: sszvis.parse.number(d['Hotel?bernachtungen'])
      };
    })
    .get(function(error, data) {
      error ? sszvis.loadError(error) : actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 516, height: 550, top: 40, right: 1, bottom: 40, left: 0 });
    var BAR_WIDTH = 3;
    // because there are so many bars, this represents a special case
    // in this example, because the x-axis values are sequential,
    // the x-axis is implemented using a linear time scale,
    // instead of the usual ordinal scale.
    // It should be noted that in situations with this much time-series data,
    // a line chart is almost always the optimal display strategy.


    // Scales

    var xScale = d3.time.scale()
      .domain(state.yearBounds)
      .range([0, bounds.innerWidth]);

    var heightScale = d3.scale.linear()
      .domain([0, d3.max(state.data, yAcc)])
      .range([0, bounds.innerHeight]);

    var yPosScale = heightScale
      .copy()
      .range(heightScale.range().slice().reverse());

    var xValue = sszvis.fn.compose(xScale, xAcc);
    var yValue = sszvis.fn.compose(yPosScale, yAcc);


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);


    // Components

    var barGen = sszvis.component.bar()
      .x(function(d) {
        return xValue(d) - BAR_WIDTH / 2; // this adjusts for the width of the bar
      })
      .y(yValue)
      .width(BAR_WIDTH)
      .height(sszvis.fn.compose(heightScale, yAcc))
      .fill(function(d) {
        return isSelected(d) ? sszvis.color.values.basicDeepBlue : sszvis.color.values.basicBlue;
      });

    var xAxis = sszvis.axis.x.time()
      .scale(xScale)
      .orient('bottom')
      .ticks(5);

    var yAxis = sszvis.axis.y()
      .halo(true)
      .scale(yPosScale)
      .orient('right');

    var tooltipTitle = sszvis.component.modularText()
      .bold(yAcc)
      .plain('HotelÃ¼bernachtungen');

    var tooltip = sszvis.component.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipTitle)
      .body(function(d) {
        return 'Im Jahr ' + xAcc(d).getFullYear();
      })
      .visible(isSelected);


    // Rendering

    var bars = chartLayer.selectGroup('bars')
      .call(barGen);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('xAxis')
      .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.fn.translateString(0, 0))
      .call(yAxis);


    // Interaction

    var interactionLayer = sszvis.behavior.move()
      .xScale(xScale)
      .yScale(yPosScale)
      .on('move', actions.changeDate)
      .on('end', actions.resetDate);

    chartLayer.selectGroup('interaction')
      .call(interactionLayer);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return state.selection.indexOf(d) >= 0;
  }


}());
</script>
</body>
</html>

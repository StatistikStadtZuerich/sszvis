<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vertical Bar Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('category');
  var yAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    categories: [],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.categories = state.data.map(xAcc);
      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SiVB_yearly_many.csv')
    .row(function(d) {
      return {
        category: d['Jahr'],
        value: sszvis.parse.number(d['Hotel?bernachtungen'])
      };
    })
    .get(function(error, data) {
      error ? sszvis.loadError(error) : actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 550, height: 550, top: 40, right: 10, bottom: 40, left: 15 });


    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.categories)
      .rangeBands([20, bounds.innerWidth], 0.3, 0);

    var heightScale = d3.scale.linear()
      .domain([0, d3.max(state.data, yAcc)])
      .range([0, bounds.innerHeight]);

    var yPosScale = heightScale
      .copy()
      .range(heightScale.range().slice().reverse()); // FIXME: revise creation of rangeBands for bar charts

    var xValue = sszvis.fn.compose(xScale, xAcc);
    var yValue = sszvis.fn.compose(yPosScale, yAcc);


    // Layers

    var chartLayer = sszvis.createChart('#chart', bounds)
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#chart')
      .datum(state.selection);


    // Components

    var barGen = sszvis.component.bar()
      .x(xValue)
      .y(yValue)
      .width(xScale.rangeBand())
      .height(sszvis.fn.compose(heightScale, yAcc))
      .fill(function(d) {
        return isSelected(d) ? sszvis.color.values.basicDeepBlue : sszvis.color.values.basicBlue;
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .slant('vertical')
      .ticks(5);

    var yAxis = sszvis.axis.y()
      .scale(yPosScale).orient('right');

    var tooltipTitle = sszvis.component.modularText()
      .bold('HotelÃ¼bernachtungen')
      .bold(xAcc);

    var tooltip = sszvis.component.tooltip2()
      .renderInto(tooltipLayer)
      .header(tooltipTitle)
      .body(yAcc)
      .visible(isSelected);


    // Rendering

    var bars = chartLayer.selectGroup('bars')
      .call(barGen);

    // FIXME: improve mouseover handling to prevent tooltip flickering
    //        by selecting the closest datum
    bars.selectAll('.sszvis-bar')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('xAxis')
      .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', 'translate(-5, 0)')
      .call(yAxis);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return state.selection.indexOf(d) >= 0;
  }


}());
</script>
</body>
</html>

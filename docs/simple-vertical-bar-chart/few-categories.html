<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vertical Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function() {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('category');
  var yAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    categories: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.categories = state.data.map(xAcc);
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SiVB_fewCategories.csv')
    .row(function(d) {
      return {
        category: d['Kategorie'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      error ? sszvis.loadError(error) : actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 516, height: 500, top: 10, right: 0, bottom: 40, left: 0 });
    var barDimensions = sszvis.fn.verticalBarChartDimensions(bounds.innerWidth, 60, 60, state.categories.length);


    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.categories)
      .rangeBands([0, barDimensions.barSpace], barDimensions.padRatio, 0);

    var heightScale = d3.scale.linear()
      .range([0, bounds.innerHeight])
      .domain([0, d3.max(state.data, yAcc)]);

    var yPosScale = heightScale
      .copy()
      .range(heightScale.range().slice().reverse());


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
      .datum(state.data);


    // Components

    var barGen = sszvis.component.bar()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yPosScale, yAcc))
      .width(barDimensions.barWidth)
      .height(sszvis.fn.compose(heightScale, yAcc))
      .fill(sszvis.color.values.basicBlue);

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .textWrap(labelWrapWidth(xScale));

    var yAxis = sszvis.axis.y()
      .scale(yPosScale)
      .orient('right');

    chartLayer.selectGroup('bars')
      .attr('transform', sszvis.fn.translateString(barDimensions.padding.left, 0))
      .call(barGen);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.fn.translateString(barDimensions.padding.left, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', sszvis.fn.translateString(0, 0))
      .call(yAxis);
  }

  function labelWrapWidth(scale) {
    var range = scale.range();
    return (d3.max(range) - d3.min(range)) / range.length;
  }

}());
</script>
</body>
</html>

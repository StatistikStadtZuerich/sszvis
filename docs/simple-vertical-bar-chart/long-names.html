<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vertical Bar Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function() {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('category');
  var yAcc = sszvis.fn.prop('value');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    categories: [],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.categories = state.data.map(xAcc);
      render(state);
    },

    showTooltip: function(tooltipData) {
      state.selection = [tooltipData];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SiVB_longNames.csv')
    .row(function(d) {
      return {
        category: d['Sektor'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      error ? sszvis.loadError(error) : actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 516, height: 500, top: 60, right: 1, bottom: 60, left: 0 });
    var chartDimensions = sszvis.fn.verticalBarChartDimensions(bounds.innerWidth, state.categories.length);

    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.categories)
      .rangeBands([0, chartDimensions.totalWidth], chartDimensions.padRatio, 0.2);

    var heightScale = d3.scale.linear()
      .domain([0, d3.max(state.data, yAcc)])
      .range([0, bounds.innerHeight]);

    var yPosScale = heightScale
      .copy()
      .range(heightScale.range().slice().reverse());


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);


    // Components

    var barGen = sszvis.component.bar()
      .x(sszvis.fn.compose(xScale, xAcc))
      .y(sszvis.fn.compose(yPosScale, yAcc))
      .width(chartDimensions.barWidth)
      .height(sszvis.fn.compose(heightScale, yAcc))
      .fill(function(d) {
        return isSelected(d) ? sszvis.color.values.basicDeepBlue : sszvis.color.values.basicBlue;
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .textWrap(labelWrapWidth(xScale));

    var yAxis = sszvis.axis.y()
      .scale(yPosScale)
      .orient('right');

    var tooltipHeader = sszvis.component.modularText()
      .bold(sszvis.fn.compose(sszvis.format.number, yAcc))
      .plain('BeschÃ¤ftigte');

    var tooltip = sszvis.component.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipHeader)
      .visible(isSelected);


    // Rendering

    var bars = chartLayer.selectGroup('bars')
      .call(barGen);

    bars.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);


    // Interaction

    bars.selectAll('.sszvis-bar')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);

  }


  /* Helper functions
  ----------------------------------------------- */
  // NOTE this could be maybe replaced by a convenience function in sszvis.fn, something like 
  /* function contains(list,d){
      return list.indexOf(d)>=0;
  }*/
  function isSelected(d) {
    return state.selection.indexOf(d) >= 0;
  }

  // NOTE I would pass  range directly as argument, as scale as such is not used in the function.
  function labelWrapWidth(scale) {
    var range = scale.range();
    return (d3.max(range) - d3.min(range)) / range.length;
  }


}());
</script>
</body>
</html>

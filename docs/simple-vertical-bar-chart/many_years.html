<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vertical Bar Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: [],
    tooltips: [],
    hoveredDatum: {}
  };

  var fn = sszvis.fn;

  var xAcc = fn.prop('category');
  var yAcc = fn.prop('value');

  var actions = {
    showTooltip: function(datum) {
      state.tooltips = [datum];
      state.hoveredDatum = datum;
      render(state);
    },
    hideTooltip: function() {
      state.tooltips = [];
      state.hoveredDatum = {};
      render(state);
    }
  };

  d3.csv('data/SiVB_yearly_many.csv')
    .row(function(d) {
      return {
        category: d['Jahr'],
        value: sszvis.parse.number(d['Hotel?bernachtungen'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }

      state.data = data;

      state.categories = state.data.map(xAcc);

      render(state);
    });

  function render(state) {
    var bounds = sszvis.bounds({ width: 550, height: 550, top: 40, right: 10, bottom: 40, left: 15 });

    var xScale = d3.scale.ordinal()
      .domain(state.categories)
      .rangeBands([20, bounds.innerWidth], 0.3, 0);

    var heightScale = d3.scale.linear()
      .domain([0, d3.max(state.data, yAcc)])
      .range([0, bounds.innerHeight]);

    var yPosScale = heightScale
      .copy()
      .range(heightScale.range().slice().reverse());
      // y-position scale is the inverse of the height scale

    var xValue = fn.compose(xScale, xAcc);
    var yValue = fn.compose(yPosScale, yAcc);

    var barGen = sszvis.component.bar()
      .x(xValue)
      .y(yValue)
      .width(xScale.rangeBand())
      .height(fn.compose(heightScale, yAcc))
      .fill(function(d) {
        return d === state.hoveredDatum ? sszvis.color.values.basicDeepBlue : sszvis.color.values.basicBlue;
      });

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .slant('vertical')
      .ticks(5);

    var yAxis = sszvis.axis.y()
      .scale(yPosScale).orient('right');

    var tooltipText = sszvis.component.modularText()
      .bold(fn.prop('value'))
      .plain(' im ')
      .bold(fn.prop('category'));

    var tooltipMaker = sszvis.component.tooltip()
      .orientation('bottom')
      .x(function(d) { return xValue(d) + xScale.rangeBand() / 2 })
      .y(yValue)
      .body(tooltipText);

    var hoverBehavior = sszvis.behavior.mouseover()
      .mouseover(actions.showTooltip)
      .mouseout(actions.hideTooltip);

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.data);

    var overlay = sszvis.createHtmlLayer('#chart', bounds)
      .datum(state.tooltips)
      .call(tooltipMaker);

    var bars = chart.selectGroup('bars')
      .call(barGen);

    bars.selectAll('rect')
      .call(hoverBehavior);

    chart.selectGroup('xAxis')
      .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
      .call(xAxis);

    chart.selectGroup('yAxis')
      .attr('transform', 'translate(-5, 0)')
      .call(yAxis);

  }

}());
</script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Line chart</title>
  <link rel="stylesheet" type="text/css" href="../../sszvis.css">
  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
  <div id="chart"></div>
  <script>
  (function() {

    var fn = sszvis.fn;

    var state = {
      data: [],
      selectedData: [],
      currentDate: null
    };

    var xAcc = fn.prop('date');
    var yAcc = fn.prop('value');

    var actions = {
      changeDate: function(inputDate) {
        var date = closestDatum(state.data, fn.prop('date'), inputDate).date;
        if (state.currentDate === date) return;

        state.currentDate = date;
        state.selectedData = state.data.filter(function(d) {
          return d.date === state.currentDate && !isNaN(d.value);
        });

        render(state);
      },

      resetDate: function() {
        var mostRecentDate = d3.max(state.data, fn.prop('date'));
        actions.changeDate(mostRecentDate);
      }
    };

    d3.csv('data/SL_quarterly.csv')
      .row(function(d) {
        return {
          date:  sszvis.parse.date(d['Datum']),
          value: sszvis.parse.number(d['Wert'])
        }
      })
      .get(function(error, data) {
        if (error) {
          console.error(error);
          return
        }

        state.data = data;

        state.years = d3.extent(state.data, xAcc);

        state.lineData = [state.data];

        actions.resetDate();
      });

    function render(state) {
      var bounds = sszvis.bounds({ width: 516, height: 442, top: 3, right: 3, bottom: 40, left: 3 });

      var xScale = d3.time.scale()
        .domain(state.years)
        .range([0, bounds.innerWidth]);

      var yScale = d3.scale.linear()
        .domain([0, d3.max(state.data, yAcc)])
        .range([bounds.innerHeight, 0]);

      var line = sszvis.component.line()
        .x(xAcc)
        .y(yAcc)
        .xScale(xScale)
        .yScale(yScale)
        .stroke(sszvis.color.values.basicBlue);

      var xTickValues = xScale
        .ticks(4)
        .concat(state.selectedData.map(xAcc));

      var xAxis = sszvis.axis.x.time()
        .scale(xScale)
        .orient('bottom')
        .tickValues(xTickValues)
        .highlight(state.selectedData.map(xAcc));

      var yAxis = sszvis.axis.y()
        .scale(yScale)
        .orient('right')
        .halo(true);

      var highlightLayer = sszvis.component.ruler()
        .x(xAcc)
        .y(yAcc)
        .xScale(xScale)
        .yScale(yScale)
        .label(function(d) {
          return d.value + " Anteile";
        })
        .color(sszvis.color.values.basicBlue);

      var interactionLayer = sszvis.behavior.move()
        .xScale(xScale)
        .yScale(yScale)
        .on('move', actions.changeDate)
        .on('end', actions.resetDate);

      var chart = sszvis.createChart('#chart', bounds);

      var lineChart = chart.selectGroup('lineChart')
        .datum(state.lineData);

      lineChart.selectGroup('line')
        .call(line);

      lineChart.selectGroup('xAxis')
        .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
        .call(xAxis);

      lineChart.selectGroup('yAxis')
        .call(yAxis);

      chart.selectGroup('highlight')
        .datum(state.selectedData)
        .call(highlightLayer);

      chart.selectGroup('interaction')
        .call(interactionLayer);
    }

    function closestDatum(data, accessor, datum) {
      var i = d3.bisector(accessor).left(data, datum, 1);
      var d0 = data[i - 1];
      var d1 = data[i] || d0;
      return datum - accessor(d0) > accessor(d1) - datum ? d1 : d0;
    }

  }());
  </script>
</body>
</html>

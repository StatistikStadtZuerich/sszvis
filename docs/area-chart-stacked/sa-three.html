<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Area Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';

  // This is a relatively simple, non-interactive version of the stacked area chart,
  // which does not use either rangeFlag or the multiples layout

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    timeExtent: [0, 0],
    stackedData: [],
    maxStacked: 0,
    categories: []
  };

  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.timeExtent = d3.extent(state.data, xAcc);

      state.stackedData = sszvis.cascade()
        .arrayBy(cAcc)
        .apply(state.data)
        .map(function(stack) {
          return {
            category: cAcc(stack[0]),
            values: stack
          };
        });

      var dateValues = sszvis.cascade()
        .objectBy(sszvis.fn.compose(String, xAcc))
        .apply(state.data);

      state.maxStacked = d3.max(d3.values(dateValues), function(s) {
        return d3.sum(s, yAcc);
      });

      state.categories = sszvis.fn.set(state.data, cAcc);

      render(state);
    },

    resize: function() { render(state); }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/SA_3Categories_yearly_zeroes.csv')
    .row(function(d) {
      return {
        category: d['Nationalit√§t'],
        year: sszvis.parse.year(d['Jahr']),
        value: sszvis.parse.number(d['Schweiz'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ top: 40, bottom: 130 }, '#sszvis-chart');


    // Scales

    var xScale = d3.time.scale()
      .domain(state.timeExtent)
      .range([0, bounds.innerWidth]);

    var yScale = d3.scale.linear()
      .domain([0, state.maxStacked])
      .range([bounds.innerHeight, 0]);

    var cScale = sszvis.color.qual12()
      .domain(state.categories);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.stackedData);


    // Components

    var stackedArea = sszvis.component.stackedArea()
      .key(sszvis.fn.prop('category'))
      .valuesAccessor(sszvis.fn.prop('values'))
      .x(sszvis.fn.compose(xScale, xAcc))
      .yAccessor(yAcc)
      .yScale(yScale)
      .fill(function(d) { return cScale(d.category); });

    var xAxis = sszvis.axis.x.time()
      .scale(xScale)
      .orient('bottom');

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right');

    var colorLegend = sszvis.legend.ordinalColorScale()
      .scale(cScale)
      .orientation('vertical');


    // Rendering

    chartLayer.selectGroup('areachart')
      .call(stackedArea);

    chartLayer.selectGroup('xAxis')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight))
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('colorLegend')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight + 60))
      .call(colorLegend);

    sszvis.viewport.on('resize', actions.resize);
  }

}(d3, sszvis));
</script>
</body>
</html>

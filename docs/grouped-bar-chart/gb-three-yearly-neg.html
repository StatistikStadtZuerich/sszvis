<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Grouped Bar Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: []
  };

  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');

  d3.csv('data/GB_3Categories_yearly_negatives.csv')
    .row(function(d) {
      return {
        year: d['Datum'],
        category: d['Region'],
        value: sszvis.parse.number(d['Stadt ZÃ¼rich'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data', error);
        return;
      }

      state.data = data;

      state.years = sszvis.fn.set(state.data.map(xAcc));

      state.valueExtent = d3.extent(state.data.map(yAcc));

      state.groups = sszvis.fn.set(state.data.map(cAcc));

      var cascader = sszvis.cascade()
        .arrayBy(xAcc);

      state.groupedData = cascader.apply(state.data);

      state.longestGroup = d3.max(state.groupedData.map(sszvis.fn.prop('length')));

      render(state);
    });

  function render(state) {
    var bounds = sszvis.bounds({ width: 700, height: 440, top: 10, right: 10, bottom: 30, left: 10 });

    var xScale = d3.scale.ordinal()
      .domain(state.years)
      .rangeBands([0, bounds.innerWidth], 0.3, 0);

    var yScale = d3.scale.linear()
      .domain(state.valueExtent)
      .range([bounds.innerHeight, 0]);

    // y-position and bar height scales are a little weird because of negative values
    // see also gb-two-small.html and http://bl.ocks.org/mbostock/2368837
    var yPosScale = function(v) {
      return yScale(Math.max(v, 0));
    };

    var hScale = function(v) {
      return Math.abs(yScale(v) - yScale(0));
    };

    var cScale = d3.scale.ordinal()
      .domain(state.groups)
      .range(sszvis.color.ranges.qualitative.qual3);

    var barLayout = sszvis.component.groupedBars()
      .groupScale(sszvis.fn.compose(xScale, xAcc))
      .groupWidth(xScale.rangeBand())
      .groupSize(state.longestGroup)
      .y(sszvis.fn.compose(yPosScale, yAcc))
      .height(sszvis.fn.compose(hScale, yAcc))
      .fill(sszvis.fn.compose(cScale, cAcc));

    var xAxis = sszvis.axis.x.ordinal().scale(xScale).orient('bottom');
    var yAxis = sszvis.axis.y().scale(yScale).orient('right');

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.groupedData);

    var bars = chart.selectGroup('bars')
      .call(barLayout);

    chart.selectGroup('xAxis')
      .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
      .call(xAxis);

    chart.selectGroup('yAxis')
      .call(yAxis);
  }

}());
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Grouped Bar Chart – Two Yearly Long</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function() {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var xAcc = sszvis.fn.prop('year');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    years: [],
    valueExtent: [0, 0],
    groups: [],
    groupedData: [],
    longestGroup: 0
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.years = sszvis.fn.set(state.data, xAcc);
      state.valueExtent = d3.extent(state.data, yAcc);
      state.groups = sszvis.fn.set(state.data, cAcc);
      state.groupedData = sszvis.cascade()
        .arrayBy(xAcc)
        .apply(state.data);
      state.longestGroup = d3.max(state.groupedData, sszvis.fn.prop('length'));

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/GB_2Categories_yearly_long.csv')
    .row(function(d) {
      return {
        year: d['Jahr'],
        category: d['Nationalität'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 516, height: 640, top: 10, right: 1, bottom: 86, left: 0 });


    // Scales

    var xScale = d3.scale.ordinal()
      .domain(state.years)
      .rangeBands([0, bounds.innerWidth], 0.1, 6);

    var maxAbsVal = d3.max(state.valueExtent, Math.abs);

    // FIXME: Note that the bounds of the y-scale are different than in other examples.
    // Here, the bounds are the positive and negative values of the largest absolute value in the dataset.
    // This is distinct from an ordinary range of the largest and smallest values in the dataset.
    var yScale = d3.scale.linear()
      .domain([-maxAbsVal, maxAbsVal])
      .range([bounds.innerHeight, 0]);

    // FIXME: y-position and bar height scales are a little weird because of negative values
    // see also gb-two-small.html and http://bl.ocks.org/mbostock/2368837
    var yPosScale = function(v) {
      return yScale(Math.max(v, 0));
    };

    var hScale = function(v) {
      return Math.abs(yScale(v) - yScale(0));
    };

    var cScale = sszvis.color.qual12()
      .domain(state.groups);


    // Layers

    var chartLayer = sszvis.createChart('#sszvis-chart', bounds)
      .datum(state.groupedData);


    // Components

    var barLayout = sszvis.component.groupedBars()
      .groupScale(sszvis.fn.compose(xScale, xAcc))
      .groupWidth(xScale.rangeBand())
      .groupSize(state.longestGroup)
      .y(sszvis.fn.compose(yPosScale, yAcc))
      .height(sszvis.fn.compose(hScale, yAcc))
      .fill(sszvis.fn.compose(cScale, cAcc));

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .slant('vertical')
      .ticks(4);

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .showZeroY(true)
      .orient('right');

    var colorLegend = sszvis.legend.color()
      .scale(cScale)
      .horizontalFloat(true);


    // Rendering

    chartLayer.selectGroup('bars')
      .call(barLayout);

    chartLayer.selectGroup('xAxis')
      .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .call(yAxis);

    chartLayer.selectGroup('colorLegend')
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight + 50))
      .call(colorLegend);
  }

}());
</script>
</body>
</html>

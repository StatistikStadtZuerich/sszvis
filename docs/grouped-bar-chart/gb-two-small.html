<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Grouped Bar Chart</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: [],
    years: [],
    valueExtent: [0, 0],
    groups: [],
    groupedData: [],
    longestGroup: 0
  };

  var xAcc = sszvis.fn.prop('region');
  var yAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');

  d3.csv('data/GB_2Categories_smallVals.csv')
    .row(function(d) {
      return {
        region: d['Region'],
        category: d['Kategorie'],
        value: sszvis.parse.number(d['Wert'])
      };
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data', error);
        return;
      }

      state.data = data;

      state.years = sszvis.fn.set(state.data, xAcc);

      state.valueExtent = d3.extent(state.data, yAcc);

      state.groups = sszvis.fn.set(state.data, cAcc);

      var cascader = sszvis.cascade()
        .arrayBy(xAcc);

      state.groupedData = cascader.apply(state.data);

      state.longestGroup = d3.max(state.groupedData, sszvis.fn.prop('length'));

      render(state);
    });

  function render(state) {
    var bounds = sszvis.bounds({ width: 500, height: 600, top: 10, right: 10, bottom: 150, left: 10 });

    var xScale = d3.scale.ordinal()
      .domain(state.years)
      .rangeBands([24, bounds.innerWidth], 0.26, 0);

    // because the dataset has negative values, scales for the y-axis are a little weird
    // see also: http://bl.ocks.org/mbostock/2368837 (http://stackoverflow.com/questions/10127402/bar-chart-with-negative-values)
    var yScale = d3.scale.linear()
      .domain(state.valueExtent)
      .range([bounds.innerHeight - 10, 0]);

    var yPosScale = function(v) {
      // if the value is less than 0, position the bar's upper left as if it were 0
      return yScale(Math.max(v, 0));
    };

    var hScale = function(v) {
      // the size of the bar is distance from the y-position of the value to the y-position of 0
      return Math.abs(yScale(v) - yScale(0));
    };

    var cScale = d3.scale.ordinal()
      .domain(state.groups)
      .range(sszvis.color.ranges.qualitative.qual3);

    var barLayout = sszvis.component.groupedBars()
      .groupScale(sszvis.fn.compose(xScale, xAcc))
      .groupWidth(xScale.rangeBand())
      .groupSize(state.longestGroup)
      .y(sszvis.fn.compose(yPosScale, yAcc))
      .height(sszvis.fn.compose(hScale, yAcc))
      .fill(sszvis.fn.compose(cScale, cAcc));

    var xAxis = sszvis.axis.x.ordinal()
      .scale(xScale)
      .orient('bottom')
      .slant('diagonal');

    var yAxis = sszvis.axis.y()
      .scale(yScale)
      .orient('right');

    var colorLegend = sszvis.legend.color()
      .scale(cScale)
      .width(360) // magic number width creates a nice layout
      .columns(5)
      .orientation('horizontal');

    var chart = sszvis.createChart('#chart', bounds)
      .datum(state.groupedData);

    var bars = chart.selectGroup('bars')
      .call(barLayout);

    chart.selectGroup('xAxis')
      .attr('transform', 'translate(0,' + bounds.innerHeight + ')')
      .call(xAxis);

    chart.selectGroup('yAxis')
      .call(yAxis);

    chart.selectGroup('colorLegend')
      .attr('transform', 'translate(0, 10)')
      .call(colorLegend);
  }

}());
</script>
</body>
</html>

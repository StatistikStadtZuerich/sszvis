<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Population Pyramid</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {
  'use strict';

  /* Shortcuts
  ----------------------------------------------- */
  var vAcc = sszvis.fn.prop('value');
  var gAcc = sszvis.fn.prop('gender');
  var aAcc = sszvis.fn.prop('age');
  var refAcc = sszvis.fn.prop('group');
  var womenAcc = sszvis.fn.prop('Frauen');
  var menAcc = sszvis.fn.prop('Maenner');
  var collegeAcc = sszvis.fn.prop('Hoschulabschluss');
  var otherAcc = sszvis.fn.prop('Andere');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    ages: d3.range(0, 101), // [0 ... 100]
    groups: [],
    maxValue: 0,
    populations: {}
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.groups = sszvis.fn.set(state.data, gAcc);
      state.maxValue = d3.max(state.data, vAcc);
      state.populations = sszvis.cascade()
        .objectBy(refAcc)
        .objectBy(gAcc)
        .apply(state.data);

      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/BP_reference.csv')
    .row(function(d) {
      return {
        age: sszvis.parse.number(d['Alter']),
        gender: d['Geschlecht'],
        group: d['Ausbildung'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      error ? sszvis.loadError(error) : actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 600, height: 540, top: 30, right: 10, bottom: 70, left: 20 });

    var positionScale = d3.scale.ordinal()
      .domain(state.ages)
      .rangeBands([bounds.innerHeight, 0], 0.1, 0);

    var colorScale = d3.scale.ordinal()
      .domain(state.groups)
      .range(sszvis.color.ranges.qualitative.neutralQual2);


    // FIXME: remove pyramid specific code

    var groupPadding = 0.5;
    var lengthScale = d3.scale.linear() // half-width
      .domain([0, state.maxValue])
      .range([0, bounds.innerWidth / 2 - groupPadding]);


    // Layers

    var chartLayer = sszvis.createChart('#chart', bounds)
      .datum(state.populations);


    // Components

    var pyramidGen = sszvis.component.pyramid()
      .renderMode('bar')
      .width(bounds.innerWidth / 2)
      .height(bounds.innerHeight)
      .groupPadding(groupPadding)
      .alignmentValue(sszvis.fn.compose(positionScale, aAcc))
      .barWidth(positionScale.rangeBand())
      .extentValue(sszvis.fn.compose(lengthScale, vAcc))
      .fill(sszvis.fn.compose(colorScale, gAcc));

    var xAxis = sszvis.axis.x.pyramid()
      .scale(lengthScale)
      .orient('bottom');

    var yAxis = sszvis.axis.y.ordinal()
      .scale(positionScale)
      .orient('right')
      .tickFormat(sszvis.format.age)
      .title('Alter')
      .titleOffset(15)
      .ticks(5);

    var colorLegend = sszvis.legend.color()
      .scale(colorScale)
      .orientation('horizontal')
      .width(bounds.innerWidth / 2);


    // Rendering

    chartLayer.selectGroup('populationPyramid')
      .datum({
        left: womenAcc(collegeAcc(state.populations)),
        right: menAcc(collegeAcc(state.populations)),
        leftReference: womenAcc(otherAcc(state.populations)),
        rightReference: menAcc(otherAcc(state.populations))
      })
      .call(pyramidGen);

    chartLayer.selectGroup('xAxis')
      .attr('transform', 'translate(0, ' + (bounds.innerHeight) + ')')
      .call(xAxis);

    chartLayer.selectGroup('yAxis')
      .attr('transform', 'translate(-15, 0)')
      .call(yAxis);

    chartLayer.selectGroup('colorLegend')
      .attr('transform', 'translate(0, ' + (bounds.innerHeight + 40) + ')')
      .call(colorLegend);
  }

}());
</script>
</body>
</html>

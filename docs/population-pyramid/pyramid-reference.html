<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Population Pyramid</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: []
  };

  var vAcc = sszvis.fn.prop('value');
  var gAcc = sszvis.fn.prop('gender');
  var aAcc = sszvis.fn.prop('age');
  var refAcc = sszvis.fn.prop('group');

  d3.csv('data/BP_reference.csv')
    .row(function(d) {
      return {
        age: sszvis.parse.number(d['Alter']),
        gender: d['Geschlecht'],
        group: d['Ausbildung'],
        value: sszvis.parse.number(d['Anzahl'])
      }
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }

      state.data = data;

      state.ages = d3.range(0, 101); // [0 ... 100]

      state.groups = sszvis.fn.set(state.data, gAcc);

      var cascade = sszvis.cascade()
        .objectBy(refAcc)
        .objectBy(gAcc);

      state.populations = cascade.apply(state.data);

      state.maxValue = d3.max(state.data, vAcc);

      render(state);
    });

    function render(state) {
      var bounds = sszvis.bounds({ width: 600, height: 540, top: 30, right: 10, bottom: 50, left: 20 });

      var groupPadding = 0.5;

      var positionScale = d3.scale.ordinal()
        .domain(state.ages)
        .rangeBands([bounds.innerHeight, 0], 0.1, 0);

      var lengthScale = d3.scale.linear()
        .domain([0, state.maxValue])
        .range([0, bounds.innerWidth / 2 - groupPadding]);

      var colorScale = d3.scale.ordinal()
        .domain(state.groups)
        .range(sszvis.color.ranges.qualitative.neutralQual2);

      var pyramidGen = sszvis.component.pyramid()
        .renderMode('bar')
        .width(bounds.innerWidth / 2)
        .height(bounds.innerHeight)
        .groupPadding(groupPadding)
        .alignmentValue(sszvis.fn.compose(positionScale, aAcc))
        .barWidth(positionScale.rangeBand())
        .extentValue(sszvis.fn.compose(lengthScale, vAcc))
        .fill(sszvis.fn.compose(colorScale, gAcc));

      var yAxis = sszvis.axis.y.ordinal()
        .scale(positionScale)
        .orient('right')
        .tickFormat(sszvis.format.age)
        .title('Alter')
        .titleOffset(15)
        .ticks(5);

      var colorLegend = sszvis.legend.color()
        .scale(colorScale)
        .orientation('horizontal')
        .width(bounds.innerWidth / 2);

      var men = sszvis.fn.prop('Frauen');
      var women = sszvis.fn.prop('Maenner');
      var college = sszvis.fn.prop('Hoschulabschluss');
      var other = sszvis.fn.prop('Andere');

      var chart = sszvis.createChart('#chart', bounds)
        .datum(state.populations);

      var collegeEd = chart.selectGroup('collegeEd')
        .datum(college);

      var cGroup1 = collegeEd.selectGroup('college-group1')
        .datum(men);

      pyramidGen.direction('left');
      cGroup1.call(pyramidGen);

      var cGroup2 = collegeEd.selectGroup('college-group2')
        .datum(women);

      pyramidGen.direction('right');
      cGroup2.call(pyramidGen);

      var otherEd = chart.selectGroup('otherEd')
        .datum(other);

      var oGroup1 = otherEd.selectGroup('other-group1')
        .datum(men);

      pyramidGen.renderMode('line');
      pyramidGen.direction('left');
      oGroup1.call(pyramidGen);

      var oGroup2 = otherEd.selectGroup('other-group2')
        .datum(women);

      pyramidGen.direction('right');
      oGroup2.call(pyramidGen);

      chart.selectGroup('yAxis')
        .attr('transform', 'translate(-15, 0)')
        .call(yAxis);

      chart.selectGroup('colorLegend')
        .attr('transform', 'translate(0, ' + (bounds.innerHeight + 20) + ')')
        .call(colorLegend);
    }

}());
</script>
</body>
</html>

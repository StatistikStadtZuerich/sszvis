<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Population Pyramid</title>

  <link href='../../sszvis.css' rel='stylesheet' />

  <script src="../../vendor/d3/d3.min.js"></script>
  <script src="../../sszvis.js"></script>
</head>
<body style="margin:0;padding:0;">
<div id="chart"></div>
<script>
(function() {

  var state = {
    data: []
  };

  var vAcc = sszvis.fn.prop('value');
  var gAcc = sszvis.fn.prop('gender');
  var aAcc = sszvis.fn.prop('age');

  d3.csv('data/BP_basic.csv')
    .row(function(d) {
      return {
        age: sszvis.parse.number(d['Alter']),
        gender: d['Geschlecht'],
        value: sszvis.parse.number(d['Anzahl'])
      }
    })
    .get(function(error, data) {
      if (error) {
        console.log('error loading data: ', error);
        return;
      }

      state.data = data;

      state.ages = sszvis.fn.set(state.data, aAcc).sort(d3.ascending);

      state.groups = sszvis.fn.set(state.data, gAcc);

      var cascader = sszvis.cascade()
        .objectBy(gAcc);

      state.populations = cascader.apply(state.data);

      state.maxValue = d3.max(state.data, vAcc);

      render(state);
    });

    function render(state) {
      var bounds = sszvis.bounds({ width: 600, height: 500, top: 10, right: 10, bottom: 10, left: 20 });

      var groupPadding = 0.5;

      var lengthScale = d3.scale.linear()
        .domain([0, state.maxValue])
        .range([0, bounds.innerWidth / 2 - groupPadding]);

      var positionScale = d3.scale.ordinal()
        .domain(state.ages)
        .rangeBands([bounds.innerHeight, 0], 0.1, 0);

      var colorScale = d3.scale.ordinal()
        .domain(state.groups)
        .range(sszvis.color.ranges.qualitative.neutralQual2);

      var pyramidGen = sszvis.component.pyramid()
        .renderMode('bar')
        .width(bounds.innerWidth / 2)
        .height(bounds.innerHeight)
        .groupPadding(groupPadding)
        .alignmentValue(sszvis.fn.compose(positionScale, aAcc))
        .barWidth(positionScale.rangeBand())
        .extentValue(sszvis.fn.compose(lengthScale, vAcc))
        .fill(sszvis.fn.compose(colorScale, gAcc));

      var yAxis = sszvis.axis.y().scale(positionScale).orient('right');

      var chart = sszvis.createChart('#chart', bounds)
        .datum(state.populations);

      var group1 = chart.selectGroup('group1')
        .datum(sszvis.fn.prop('Frauen'));

      pyramidGen.direction('left');
      group1.call(pyramidGen);

      var group2 = chart.selectGroup('group2')
        .datum(sszvis.fn.prop('Maenner'));

      pyramidGen.direction('right');
      group2.call(pyramidGen);

      chart.selectGroup('yAxis')
        .attr('transform', 'translate(-15, 0)')
        .call(yAxis);
    }

}());
</script>
</body>
</html>

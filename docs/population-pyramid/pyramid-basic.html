<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Population Pyramid</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var vAcc = sszvis.fn.prop('value');
  var gAcc = sszvis.fn.prop('gender');
  var aAcc = sszvis.fn.prop('age');
  var womenAcc = sszvis.fn.prop('Frauen');
  var menAcc = sszvis.fn.prop('M채nner');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    ages: d3.range(0, 101), // [0 ... 100]
    groups: [],
    maxValue: 0,
    populations: {},
    selectedAge: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.groups = sszvis.fn.set(state.data, gAcc);
      state.maxValue = d3.max(state.data, vAcc);
      state.populations = sszvis.cascade()
        .objectBy(gAcc)
        .apply(state.data);

      render(state);
    },

    selectBar: function(x, y) {
      var age = Math.floor(y);
      var rows = state.data.filter(function(v) {
        return aAcc(v) === age;
      });

      state.selectedAge = {
        age: age,
        rows: rows
      };

      render(state);
    },

    deselectBar: function(d) {
      state.selectedAge = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/BP_basic.csv')
    .row(function(d) {
      return {
        age: sszvis.parse.number(d['Alter']),
        gender: d['Geschlecht'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


    /* Render
    ----------------------------------------------- */
    function render(state) {
      var bounds = sszvis.bounds({ top: 25, bottom: 80 });


      // Scales

      var lengthScale = d3.scale.linear()
        .domain([0, state.maxValue])
        .range([0, bounds.innerWidth / 2]);

      var positionScale = d3.scale.ordinal()
        .domain(state.ages)
        .rangeBands([bounds.innerHeight, 0], 0.1, 0);

      var colorScale = sszvis.color.qual6()
        .domain(state.groups);


      // Layers

      var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
        .datum(state.populations);

      var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
        .datum(state.selectedAge);


      // Components

      var pyramid = sszvis.component.pyramid()
        .barFill(sszvis.fn.compose(colorScale, gAcc))
        .barPosition(sszvis.fn.compose(positionScale, aAcc))
        .barHeight(positionScale.rangeBand())
        .barWidth(sszvis.fn.compose(lengthScale, vAcc))
        .leftAccessor(womenAcc)
        .rightAccessor(menAcc);

      var xAxis = sszvis.axis.x.pyramid()
        .scale(lengthScale)
        .orient('bottom')
        .title('Anzahl Frauen und M채nner')
        .titleAnchor('middle')
        .titleCenter(true);

      var yAxis = sszvis.axis.y.ordinal()
        .scale(positionScale)
        .orient('right')
        .tickFormat(function(d) {
          return (d === 0) ? '' : sszvis.format.age(d);
        })
        .ticks(5)
        .title('Alter in Jahren')
        .dyTitle(-18);

      var colorLegend = sszvis.legend.color()
        .scale(colorScale)
        .horizontalFloat(true);

      var tooltip = sszvis.component.tooltip()
        .renderInto(tooltipLayer)
        .header(function(d) {
          return aAcc(d) + '-j채hrige';
        })
        .body(function(d) {
          var rows = state.selectedAge.rows.map(function(r) {
            return [gAcc(r), sszvis.format.number(vAcc(r))];
          });
          return rows.concat([['Alter', sszvis.format.age(state.selectedAge.age)]]);
        })
        .orientation(function(d) {
          return isLeft(d.datum) ? 'right' : 'left';
        })
        .visible(function(d) {
          return state.selectedAge.age === aAcc(d) && gAcc(d) === 'M채nner';
        });


      // Rendering

      chartLayer.selectGroup('populationPyramid')
        .datum(state.populations)
        .attr('transform', sszvis.fn.translateString(bounds.innerWidth / 2, 0))
        .call(pyramid);

      chartLayer.selectAll('[data-tooltip-anchor]')
        .call(tooltip);

      chartLayer.selectGroup('xAxis')
        .attr('transform', sszvis.fn.translateString(bounds.innerWidth / 2, bounds.innerHeight))
        .call(xAxis);

      chartLayer.selectGroup('yAxis')
        .attr('transform', sszvis.fn.translateString(0, 0))
        .call(yAxis);

      chartLayer.selectGroup('colorLegend')
        .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight + 50))
        .call(colorLegend);


      // Interaction
      var interactionLayer = sszvis.behavior.move()
        .xScale(d3.scale.linear().range([0, bounds.innerWidth]))
        .yScale(d3.scale.linear().domain(d3.extent(state.ages)).range([bounds.innerHeight, 0]))
        .on('move', actions.selectBar)
        .on('end', actions.deselectBar);

      chartLayer.selectGroup('interactionLayer')
        .call(interactionLayer);
    }


    /* Helper Functions
    ----------------------------------------------- */
    function isLeft(d) {
      return gAcc(d) === 'Frauen';
    }

}(d3, sszvis));
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pie Chart Multiples</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';


  /* Shortcuts
  ----------------------------------------------- */
  var gAcc = sszvis.fn.prop('group');
  var vAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    groups: [],
    totalValues: {},
    pieGroups: [],
    categories: [],
    hoveredDatum: {},
    selection: [],
    selectedCategories: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      var grouped = sszvis.cascade()
        .arrayBy(gAcc, function(g1, g2) {
          return state.groups.indexOf(g1) - state.groups.indexOf(g2);
        })
        .apply(data);

      state.data = data;
      state.groups = sszvis.fn.set(state.data, gAcc);
      state.totalValues = grouped.reduce(function(memo, group, i) {
        memo[state.groups[i]] = d3.sum(group, vAcc);
        return memo;
      }, {});
      state.pieGroups = grouped.map(function(g, i) {
        return {
          group: state.groups[i],
          values: g
        };
      });
      state.categories = sszvis.fn.set(state.data, cAcc);

      render(state);
    },

    showTooltip: function(datum) {
      state.hoveredDatum = datum;
      state.selection = state.data.filter(function(d) {
        return datum.category === d.category;
      });
      state.selectedCategories = state.selection.map(cAcc);
      render(state);
    },

    hideTooltip: function() {
      state.hoveredDatum = {};
      state.selection = [];
      state.selectedCategories = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/P_multiples.csv')
    .row(function(d) {
      return {
        group: d['Gruppe'],
        category: d['Kategorie'],
        value: sszvis.parse.number(d['Anzahl'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var bounds = sszvis.bounds({ width: 516, height: 880, top: 40, right: 40, bottom: 165, left: 40 });


    // Scales

    var aScale = d3.scale.linear()
      .range([0, 2 * Math.PI]);

    var cScale = sszvis.color.qual12()
      .domain(state.categories);


    // Layers

    var chart = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.pieGroups);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart');


    // Components

    var pieMaker = sszvis.component.pie()
      .fill(sszvis.fn.compose(cScale, cAcc));

    var multiplesMaker = sszvis.component.multiples()
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .paddingX(30)
      .paddingY(30)
      .rows(3)
      .cols(2);

    var colorLegend = sszvis.legend.color()
      .scale(cScale)
      .columnWidth(bounds.innerWidth / 2)
      .columns(2)
      .orientation('horizontal');

    var tooltip = sszvis.component.tooltip()
      .renderInto(tooltipLayer)
      .header(cAcc)
      .body(function(d){ return 'Anzahl: ' + d.value; })
      .opacity(tooltipOpacity)
      .visible(isSelected);


    // Rendering

    var pieCharts = chart.selectGroup('piecharts')
      .call(multiplesMaker);

    pieCharts.selectAll('.sszvis-multiple').each(function(d) {
      var groupScale = aScale.copy()
        .domain([0, state.totalValues[d.group]]);

      pieMaker
        .radius(Math.min(d.gw, d.gh) / 2)
        .angle(sszvis.fn.compose(groupScale, vAcc));

      d3.select(this).selectAll('.sszvis-multiple-chart')
        .call(pieMaker);
    });

    pieCharts.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chart.selectGroup('colorLegend')
      .attr('transform', sszvis.fn.translateString(0, bounds.innerHeight + 50))
      .call(colorLegend);


    // Interaction

    pieCharts.selectAll('path')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selectedCategories, d.category);
  }

  function tooltipOpacity(d) {
    return d.datum === state.hoveredDatum ? 1 : 0.75;
  }


}(d3, sszvis));
</script>
</body>
</html>

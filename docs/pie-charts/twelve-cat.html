<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pie Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  var colorLegendWidth = 210;
  var colorLegendHeight = 260;
  var colorLegendPadding = 20;
  var queryProps = sszvis.responsiveProps()
    .prop('legendPosition', {
      lap: 'bottom',
      _: 'side'
    })
    .prop('rightPadding', {
      lap: 0,
      _: colorLegendWidth + colorLegendPadding
    })
    .prop('bottomPadding', {
      lap: colorLegendHeight + colorLegendPadding,
      _: 0
    });


  /* Shortcuts
  ----------------------------------------------- */
  var vAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    totalValue: 0,
    categories: [],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.totalValue = d3.sum(state.data, vAcc);
      state.categories = sszvis.fn.set(state.data, cAcc);
      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    },

    resize: function() { render(state); }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/P_7Categories.csv')
    .row(function(d) {
      return {
        category: d['Kategorie'],
        value: sszvis.parse.number(d['Schweiz Import'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var props = queryProps(sszvis.fn.measureDimensions('#sszvis-chart'));
    var bounds = sszvis.bounds({ top: 10, bottom: props.bottomPadding, right: props.rightPadding }, '#sszvis-chart');
    var pieRadius = Math.min(bounds.innerWidth / 2, bounds.innerHeight / 2, 200);
    var leftCenterOffset = (bounds.innerWidth - 2 * pieRadius) / 2;


    // Scales

    var aScale = d3.scale.linear()
      .domain([0, state.totalValue])
      .range([0, 2 * Math.PI]);

    var cScale = sszvis.color.qual12()
      .domain(state.categories);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds)
      .datum(state.selection);


    // Components

    var pieMaker = sszvis.component.pie()
      .radius(pieRadius)
      .angle(sszvis.fn.compose(aScale, vAcc))
      .fill(sszvis.fn.compose(cScale, cAcc));

    var colorLegend = sszvis.legend.ordinalColorScale()
      .scale(cScale)
      .rows(state.categories.length)
      .orientation('vertical');

    var headerText = sszvis.svgUtils.modularText.html()
      .bold(sszvis.fn.compose(sszvis.format.fractionPercent, function(d) { return vAcc(d) / state.totalValue; }));

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .header(headerText)
      .visible(isSelected);


    // Rendering

    var pie = chartLayer.selectGroup('piechart')
      .attr('transform', sszvis.svgUtils.translateString(leftCenterOffset, 0))
      .call(pieMaker);

    pie.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('colorLegend')
      // the magic number y-offset here vertically centers the color legend.
      .attr('transform', function() {
        if (props.legendPosition == 'bottom') {
          return sszvis.svgUtils.translateString(leftCenterOffset, 2 * pieRadius + colorLegendPadding);
        } else {
          return sszvis.svgUtils.translateString(leftCenterOffset + 2 * pieRadius + colorLegendPadding, 5);
        }
      })
      .call(colorLegend);


    // Interaction

    pie.selectAll('path')
      .on('mouseover', actions.showTooltip)
      .on('mouseout',  actions.hideTooltip);

    sszvis.viewport.on('resize', actions.resize);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selection, d);
  }


}(d3, sszvis));
</script>
</body>
</html>

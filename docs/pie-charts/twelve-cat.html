<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pie Chart</title>
</head>
<body style="margin:0;padding:0;">
<link href='../../sszvis.css' rel='stylesheet' />
<script src="../../vendor/d3/d3.min.js"></script>
<script src="../../sszvis.js"></script>

<div id="sszvis-chart"></div>

<script data-catalog-project-expose="script.js">
(function(d3, sszvis) {
  'use strict';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  var PIE_DIAMETER = 260;
  var LEGEND_TOP_PADDING = 40;
  var LEGEND_LEFT_PADDING = 25;
  var LEGEND_HEIGHT = 245;
  var LEGEND_WIDTH = 196;
  var queryProps = sszvis.responsiveProps()
    .prop('layout', {
      palm: function(width) {
        var sidePadding = Math.max((width - PIE_DIAMETER) / 2, 10);
        var diameter = (width - 2 * sidePadding);
        var legendHeight = LEGEND_TOP_PADDING + LEGEND_HEIGHT + 20;
        return {
          bounds: {
            top: 20,
            bottom: legendHeight,
            left: sidePadding,
            right: sidePadding,
            height: 20 + diameter + legendHeight
          },
          pieRadius: diameter / 2,
          legendPosition: {
            top: diameter + LEGEND_TOP_PADDING,
            left: 0
          }
        }
      },
      _: {
        bounds: {
          top: 20,
          bottom: 20,
          left: 20,
          right: LEGEND_WIDTH,
          height: 20 + 20 + PIE_DIAMETER
        },
        pieRadius: PIE_DIAMETER / 2,
        legendPosition: {
          top: PIE_DIAMETER/2 - LEGEND_HEIGHT/2,
          left: PIE_DIAMETER + LEGEND_LEFT_PADDING
        }
      }
    });


  /* Shortcuts
  ----------------------------------------------- */
  var vAcc = sszvis.fn.prop('value');
  var cAcc = sszvis.fn.prop('category');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    totalValue: 0,
    categories: [],
    selection: []
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.totalValue = d3.sum(state.data, vAcc);
      state.categories = sszvis.fn.set(state.data, cAcc);
      render(state);
    },

    showTooltip: function(datum) {
      state.selection = [datum];
      render(state);
    },

    hideTooltip: function() {
      state.selection = [];
      render(state);
    },

    resize: function() { render(state); }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv('data/P_7Categories.csv')
    .row(function(d) {
      return {
        category: d['Kategorie'],
        value: sszvis.parse.number(d['Schweiz Import'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }
      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    var props = queryProps(sszvis.fn.measureDimensions('#sszvis-chart'));
    var bounds = sszvis.bounds(props.layout.bounds, '#sszvis-chart');


    // Scales

    var aScale = d3.scale.linear()
      .domain([0, state.totalValue])
      .range([0, 2 * Math.PI]);

    var cScale = sszvis.color.qual12()
      .domain(state.categories);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.data);

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart', bounds)
      .datum(state.selection);


    // Components

    var pieMaker = sszvis.component.pie()
      .radius(props.layout.pieRadius)
      .angle(sszvis.fn.compose(aScale, vAcc))
      .fill(sszvis.fn.compose(cScale, cAcc));

    var colorLegend = sszvis.legend.ordinalColorScale()
      .scale(cScale)
      .rows(state.categories.length)
      .orientation('vertical');

    var headerText = sszvis.svgUtils.modularText.html()
      .bold(sszvis.fn.compose(sszvis.format.fractionPercent, function(d) { return vAcc(d) / state.totalValue; }));

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .header(headerText)
      .visible(isSelected);


    // Rendering

    var pie = chartLayer.selectGroup('piechart')
      .call(pieMaker);

    pie.selectAll('[data-tooltip-anchor]')
      .call(tooltip);

    chartLayer.selectGroup('colorLegend')
      // the magic number y-offset here vertically centers the color legend.
      .attr('transform', function() {
        return sszvis.svgUtils.translateString(props.layout.legendPosition.left, props.layout.legendPosition.top);
      })
      .call(colorLegend);


    // Interaction

    var interactionLayer = sszvis.behavior.panning()
      .elementSelector('.sszvis-path')
      .on('start', actions.showTooltip)
      .on('pan', actions.showTooltip)
      .on('end', actions.hideTooltip);

    pie.call(interactionLayer);

    sszvis.viewport.on('resize', actions.resize);
  }


  /* Helper functions
  ----------------------------------------------- */
  function isSelected(d) {
    return sszvis.fn.contains(state.selection, d);
  }


}(d3, sszvis));
</script>
</body>
</html>

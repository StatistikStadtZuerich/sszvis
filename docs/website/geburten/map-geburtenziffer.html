<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Map</title>
    <meta name="robots" content="noindex">
</head>
<body style="margin:0;padding:0;">
<link href='../../../sszvis.css' rel='stylesheet' />
<script src="../../../vendor/d3/d3.min.js"></script>
<script src="../../../vendor/topojson/topojson.js"></script>
<script src="../../../sszvis.js"></script>
<!-- load the map module -->
<script src="../../../sszvis-map-zurich-statistischequartiere.js"></script>

<div id="sszvis-chart"></div>

<script>
(function(d3, topojson, sszvis) {
  'use strict';

  var DATA_PATH = 'data/Geburtenziffer.csv';

  if (sszvis.fallback.unsupported()) {
    sszvis.fallback.render('#sszvis-chart');
    return;
  }


  /* Configuration
  ----------------------------------------------- */
  var TITLE = 'Diagrammtitel';
  var DESCRIPTION = 'Kurze Beschreibung des Inhalts dieses Diagramms';
  //var INITIAL_YEAR = '2012';


  /* Shortcuts
  ----------------------------------------------- */
  var vAcc = sszvis.fn.prop('value');
  var yAcc = sszvis.fn.prop('year');
  var qnameAcc = sszvis.fn.prop('quartername');
  var mDatumAcc = sszvis.fn.prop('datum');


  /* Application state
  ----------------------------------------------- */
  var state = {
    data: [],
    valueDomain: [0, 0],
    years: [],
    decades: [],
    currentYear: null,
    currentMapData: [],
    selection: [],
    tExtent: [0, 0]
  };


  /* State transitions
  ----------------------------------------------- */
  var actions = {
    prepareState: function(data) {
      state.data = data;
      state.valueDomain = [0, d3.max(state.data, vAcc)];
      console.log('state.valueDomain',state.valueDomain);
      state.years = sszvis.fn.set(state.data, yAcc).sort(d3.ascending);
      console.log('state.years',state.years);
    state.tExtent = d3.extent(state.years);
      console.log('state.tExtent',state.tExtent);
      var firstYear = d3.min(state.years);
      console.log('firstYear',firstYear);
      state.decades = [];
      state.decades.push(d3.min(state.years));
      var fivers = state.years.filter(function(d){return d%5===0;});
      fivers.forEach(function(d){
        state.decades.push(d);
      });
      state.decades.push(d3.max(state.years));
      console.log('state.decades',state.decades);
      actions.setYear(2013);
      
    },

    // this function switches the active year
   /* setYear2: function(y) {
      //console.log('y',y);
      state.currentYear = y;
      // filter the data to match the selected year
      state.currentMapData = state.data.filter(function(v) {
        //console.log('filteri',v);
        return yAcc(v) === state.currentYear;
      });
      //console.log('state.currentMapData',state.currentMapData);
      render(state);
    },*/
     setYear: function(y) {
      
      state.currentYear = closestDatum(state.years, sszvis.fn.identity, y);;
      //console.log('y',y,'state.currentYear',state.currentYear);
      // filter the data to match the selected year
      state.currentMapData = state.data.filter(function(v) {
        //console.log('filteri',v);
        return yAcc(v) === state.currentYear;
      });
      //console.log('state.currentMapData',state.currentMapData);
      render(state);
    },

    selectHovered: function(d) {
      state.selection = [d];
      render(state);
    },

    deselectHovered: function() {
      state.selection = [];
      render(state);
    }
  };


  /* Data initialization
  ----------------------------------------------- */
  d3.csv(DATA_PATH)
    .row(function(d) {
      return {
        quarternum: sszvis.parse.number(d['qcode']),
        quartername: d['qname'],
        value: sszvis.parse.number(d['Geburtenziffer_Promille']),
        year: sszvis.parse.number(d['Ereignisjahr'])
      };
    })
    .get(function(error, data) {
      if (error) {
        sszvis.loadError(error);
        return;
      }

      actions.prepareState(data);
    });


  /* Render
  ----------------------------------------------- */
  function render(state) {
    // to match the design, the map should be 442 pixels across. This calculates padding required to achieve that.
    var padding = (sszvis.bounds.DEFAULT_WIDTH - 442) / 2;
    var bounds = sszvis.bounds({ height: 592, top: 0, right: padding, bottom: 90, left: padding });


    // Scales

    var colorScale = sszvis.color.seqBlu()
      .domain(state.valueDomain);

    //slider
    //console.log('state.tExtent',state.tExtent);
    var tScale = d3.scale.linear()
      .domain(state.tExtent)
      .range([0, bounds.innerWidth]);


    // Layers

    var chartLayer = sszvis.createSvgLayer('#sszvis-chart', bounds, {
        title: TITLE,
        description: DESCRIPTION
      })
      .datum(state.currentMapData);

    var htmlLayer = sszvis.createHtmlLayer('#sszvis-chart');

    var tooltipLayer = sszvis.createHtmlLayer('#sszvis-chart')
      .datum(state.selection);


    // Components

    // Button group control for switching the data year

  

    //Slider Code
    //console.log('tscale.domain',tScale.domain());
 
    var slider = sszvis.control.slider()
      .scale(tScale)
      .value(state.currentYear)
      .minorTicks(state.years)
      // Be aware that this uses fn.derivedSet instead of fn.set
      .majorTicks(state.decades)
      .tickLabels(sszvis.format.number)
      .label(sszvis.format.number)
      .onchange(actions.setYear);

    var mapMaker = sszvis.map.zurichStatistischeQuartiere()
      .keyName('quarternum')
      .highlight(state.selection)
      .highlightStroke(function(d) {
        // checks for undefined values and makes those white
        var v = vAcc(d);
        return isNaN(v) ? 'white' : sszvis.color.muchDarker(colorScale(vAcc(d)));
      })
      .width(bounds.innerWidth)
      .height(bounds.innerHeight)
      .defined(function(d) {
        // some of the values are empty in the .csv file. When parsed as a number,
        // undefined or empty string values become NaN
        return !isNaN(vAcc(d));
      })
      .fill(sszvis.fn.compose(colorScale, vAcc))
      .on('over', actions.selectHovered)
      .on('click', actions.selectHovered)
      .on('out', actions.deselectHovered);

    // see the comment by the tooltip in docs/map/kreis.html for more information
    // about accesing data properties of map entities.
    var tooltipHeader = sszvis.svgUtils.modularText.html()
      .bold(sszvis.fn.compose(function(v) {
        return isNaN(v) ? 'keine Daten' : sszvis.format.number(v);
      }, vAcc, mDatumAcc));

    var tooltip = sszvis.annotation.tooltip()
      .renderInto(tooltipLayer)
      .header(tooltipHeader)
      .body(sszvis.fn.compose(qnameAcc, mDatumAcc))
      .visible(isSelected);
/*
    var legend = sszvis.legend.linearColorScale()
      .scale(colorScale)
      .width(bounds.width / 2)
      .labelFormat(sszvis.format.percent);

*/
    // Rendering

    chartLayer.call(mapMaker);

    chartLayer.selectAll('[data-tooltip-anchor]')
      .call(tooltip);
/*
    chartLayer.selectGroup('legend')
      .attr('transform', sszvis.svgUtils.translateString(bounds.width / 4 - bounds.padding.left, bounds.innerHeight + 60))
      .call(legend);*/


    //slider
    chartLayer.selectGroup('slider')
      .attr('transform', sszvis.svgUtils.translateString(0, bounds.innerHeight-20))
      .call(slider);
  }

  function isSelected(d) {
    return state.selection.indexOf(d.datum) >= 0;
  }

   function closestDatum(data, accessor, datum) {
    var i = d3.bisector(accessor).left(data, datum, 1);
    var d0 = data[i - 1];
    var d1 = data[i] || d0;
    return datum - accessor(d0) > accessor(d1) - datum ? d1 : d0;
  }

}(d3, topojson, sszvis));
</script>
</body>
</html>

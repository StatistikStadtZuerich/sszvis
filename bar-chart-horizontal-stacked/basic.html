<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Stacked Horizontal Bar Chart</title>
  </head>
  <body style="margin: 0; padding: 0;">
    <link href="../sszvis.css" rel="stylesheet" />
    <script src="https://unpkg.com/d3@5/dist/d3.min.js"></script>
    <script src="../sszvis.js"></script>

    <div id="sszvis-chart"></div>

    <script>
      var EXTERNAL_CONFIG = {
        data: "data/SHB_basic_percent.csv",
        id: "#sszvis-chart",
        fallback: "fallback.png",
      };
    </script>

    <script data-catalog-project-expose="script.js">
      (function (d3, sszvis, config) {
        "use strict";

        // Configuration
        // -----------------------------------------------

        var queryProps = sszvis
          .responsiveProps()
          .prop("targetNumColumns", {
            palm: 1,
            _: 2,
          })
          .prop("bottomPadding", {
            _: null,
          })
          .prop("xLabel", {
            _: "Prozent",
          })
          .prop("xLabelFormat", {
            _: function () {
              return sszvis.formatText;
            },
          })
          .prop("xSlant", {
            _: null,
          })
          .prop("ticks", {
            _: 4,
          });

        function parseRow(d) {
          return {
            category: d["Branche"],
            yValue: d["Gebiet"],
            xValue: sszvis.parseNumber(d["BIP"]),
          };
        }

        var xAcc = sszvis.prop("xValue");
        var yAcc = sszvis.prop("yValue");
        var cAcc = sszvis.prop("category");
        var dataAcc = sszvis.prop("data");

        // Application state
        // -----------------------------------------------

        var state = {
          data: [],
          yValues: [],
          categories: [],
          stackedData: [],
          maxStacked: 0,
          selection: [],
        };

        // State transitions
        // -----------------------------------------------

        var actions = {
          prepareState: function (data) {
            state.data = data;
            state.yValues = sszvis.set(state.data, yAcc);
            state.categories = sszvis.set(state.data, cAcc);

            state.stackedData = sszvis.stackedBarHorizontalData(
              yAcc,
              cAcc,
              xAcc
            )(data);
            state.maxStacked = state.stackedData.maxValue;

            render(state);
          },

          showTooltip: function (datum) {
            state.selection = [datum];
            render(state);
          },

          hideTooltip: function () {
            state.selection = [];
            render(state);
          },

          resize: function () {
            render(state);
          },
        };

        // Data initialization
        // -----------------------------------------------

        d3.csv(config.data, parseRow)
          .then(actions.prepareState)
          .catch(sszvis.loadError);

        // Render
        // -----------------------------------------------

        function render(state) {
          var props = queryProps(sszvis.measureDimensions(config.id));

          var legendLayout = sszvis.colorLegendLayout(
            {
              axisLabels: props.xLabelFormat(state.maxStacked),
              legendLabels: state.categories,
              slant: props.xSlant,
            },
            config.id
          );

          var cScale = legendLayout.scale;
          var colorLegend = legendLayout.legend;

          //the height and the bottom padding need to be calculated
          var chartDimensions = sszvis.dimensionsHorizontalBarChart(
            state.yValues.length
          );
          var paddingTop = 20;
          var bottomPadding =
            props.bottomPadding != null
              ? props.bottomPadding
              : legendLayout.bottomPadding;
          var bounds = sszvis.bounds(
            {
              height: paddingTop + chartDimensions.totalHeight + bottomPadding,
              top: paddingTop,
              bottom: bottomPadding,
            },
            config.id
          );
          var chartWidth = Math.min(bounds.innerWidth, 800);

          // Scales

          var xScale = d3
            .scaleLinear()
            .domain([0, state.maxStacked])
            .range([0, chartWidth]);

          var yScale = d3
            .scaleBand()
            .domain(state.yValues)
            .padding(chartDimensions.padRatio)
            .paddingOuter(chartDimensions.outerRatio)
            .range([0, chartDimensions.totalHeight]);

          // Layers

          var chartLayer = sszvis
            .createSvgLayer(config.id, bounds)
            .datum(state.stackedData);

          var tooltipLayer = sszvis
            .createHtmlLayer(config.id, bounds)
            .datum(state.selection);

          // Components

          var horizontalBars = sszvis
            .stackedBarHorizontal()
            .xScale(xScale)
            .height(chartDimensions.barHeight)
            .yScale(yScale)
            .fill(sszvis.compose(cScale, cAcc, dataAcc));

          var xAxis = sszvis
            .axisX()
            .scale(xScale)
            .orient("bottom")
            .slant(props.xSlant)
            .tickFormat(props.xLabelFormat)
            .title(props.xLabel)
            .alignOuterLabels(true);

          if (props.ticks) {
            xAxis.ticks(props.ticks);
          }

          var yAxis = sszvis.axisY.ordinal().scale(yScale).orient("right");

          var tooltipHeader = sszvis
            .modularTextHTML()
            .bold(sszvis.compose(cAcc, dataAcc));

          var tooltipText = sszvis
            .modularTextHTML()
            .plain(sszvis.compose(sszvis.formatPercent, xAcc, dataAcc));

          var tooltip = sszvis
            .tooltip()
            .renderInto(tooltipLayer)
            .orientation(sszvis.fitTooltip("bottom", bounds))
            .header(tooltipHeader)
            .body(tooltipText)
            .visible(isSelected);

          // Rendering

          chartLayer.attr(
            "transform",
            sszvis.translateString(
              bounds.innerWidth / 2 - chartWidth / 2,
              bounds.padding.top
            )
          );

          var bars = chartLayer.selectGroup("barchart").call(horizontalBars);

          bars.selectAll("[data-tooltip-anchor]").call(tooltip);

          chartLayer
            .selectGroup("xAxis")
            .attr(
              "transform",
              sszvis.translateString(0, chartDimensions.totalHeight)
            )
            .call(xAxis);

          chartLayer
            .selectGroup("yAxis")
            .attr(
              "transform",
              sszvis.translateString(0, chartDimensions.axisOffset)
            )
            .call(yAxis);

          chartLayer
            .selectGroup("colorLegend")
            .attr(
              "transform",
              sszvis.translateString(
                0,
                chartDimensions.totalHeight + legendLayout.axisLabelPadding
              )
            )
            .call(colorLegend);

          // Interaction

          var interactionLayer = sszvis
            .panning()
            .elementSelector(".sszvis-bar")
            .on("start", actions.showTooltip)
            .on("pan", actions.showTooltip)
            .on("end", actions.hideTooltip);

          bars.call(interactionLayer);

          sszvis.viewport.on("resize", actions.resize);
        }

        // Helper functions
        // -----------------------------------------------

        function isSelected(d) {
          return sszvis.contains(state.selection, d);
        }
      })(d3, sszvis, EXTERNAL_CONFIG);
    </script>
  </body>
</html>
